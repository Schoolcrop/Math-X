    <h2>(Q6)Find the nature of the roots of the following quadratic equations. If real roots exist, find them.<br/>(i) 2x<sup>2</sup> - 3x + 5 = 0</h2>
    <div id="answer">
        <h4><u>Answer</u></h4>
        <p>Given 2x<sup>2</sup> - 3x + 5 = 0</p>
        <p>a = 2; b = -3; c = 5</p>
        <p>Discriminant = b<sup>2</sup> - 4ac</p>
        <p>b<sup>2</sup> - 4ac = (-<input type="text" class="answer" id="input1" maxlength="6" size="1" data-answer="3"/>)<sup>2</sup> - 4(<input type="text" class="answer" id="input2" maxlength="6" size="1" data-answer="2"/>)(<input type="text" class="answer" id="input3" maxlength="6" size="1" data-answer="5"/>)</p>
        <p>= <input type="text" class="answer" id="input4" maxlength="6" size="1" data-answer="9"/> - <input type="text" class="answer" id="input5" maxlength="6" size="1" data-answer="40"/></p>
        <p>= - <input type="text" class="answer" id="input6" maxlength="6" size="1" data-answer="31"/> &#60; 0</p>
        <p>&there4; Roots are imaginary.</p>

    </div>
