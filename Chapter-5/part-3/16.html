    <h2>(Q16)Find the roots of the quadratic equations by applying the quadratic formula.</h2>
    <h3>(i) 2x<sup>2</sup> + x - 4 = 0</h3>

        <h4><u>Answer</u></h4>
        <p>Comparing this quadratic equation with ax<sup>2</sup> + bx + c = 0</p>
        <p>a = 2; b = 1; c = -4</p>
        <div>

                <div style="text-align: center; border-bottom: 1px solid black;">-b&#xB1;&radic;(b<sup>2</sup> - 4ac)</div>
                <div style="text-align: center;">2a</div>
            </span>
        </div>

            = <span style="display: inline-block;vertical-align: middle; text-align: center;">

        </div><br/>
        <div>
            = <span style="display: inline-block;vertical-align: middle; text-align: center;">
                <div style="text-align: center; border-bottom: 1px solid black;">-1 &#xB1; &radic;( <input type="text" class="answer" id="input1" maxlength="5" size="1" data-answer="1"/> + <input type="text" class="answer" id="input2" maxlength="5" size="1" data-answer="32"/>)</div>
