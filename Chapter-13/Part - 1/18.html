        <h2>(Q18) Why is tossing a coin considered to be a fair way of deciding which team should get the ball at the beginning of any game?</h2>
    </div>
    <div>
        <p><b>Answer : </b></p>
        <span>Probability of getting a head is </span>
        <span style="display: inline-block;vertical-align: middle;"> 
            <div style="text-align: center; border-bottom: 1px solid black;"><input type="text" class="answer" id="input1" maxlength="1" size="1" data-answer="1"/></div>
            <div style="text-align: center;"><input type="text" class="answer" id="input2" maxlength="1" size="1" data-answer="2"/></div>
        </span>
        <span>and of a tail is </span>
        <span style="display: inline-block;vertical-align: middle;"> 
            <div style="text-align: center; border-bottom: 1px solid black;"><input type="text" class="answer" id="input3" maxlength="1" size="1" data-answer="1"/></div>
            <div style="text-align: center;"><input type="text" class="answer" id="input4" maxlength="1" size="1" data-answer="2"/></div>
        </span>
        <span> are equal.</span>
        <p>Hence tossing a coin is a fair way.</p>
