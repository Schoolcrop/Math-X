<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schoolcrop</title>
    <link rel="stylesheet" href="../../Assets/css/styles.css">
    <style>
        body{padding: 10px;}
    </style>
</head>
<body>
    <div>
        <h2>(Q1)Outcomes of which of the following experiments are equally likely ?</h2>
    </div>
    <div id="answer">
        <p><b>Answer : </b></p>
        <div class="question">
            <h3>Getting a digit 1, 2, 3, 4, 5 or 6 when a die is rolled.</h3>
            <div class="answer"></div>
            <form>
                <input type="radio" name="option" value="correct"> Equally likely <input type="radio" name="option" value="incorrect"> Not equally likely<br>
                    <div class="answer"></div>
            </form>
        </div>
    </div>
    <div class="button-container">
        <button id="check-button" onclick="checkAnswers()">Check Answer</button>
        <button id="clear-button" onclick="clearAnswers(); clear_Answers();">Clear</button>
    </div>
    <script src="../../Assets/js/javascript.js"></script>
</body>
</html>
