<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schoolcrop</title>
    <link rel="stylesheet" href="../../Assets/css/styles.css">

        body{padding: 10px;}

<body>
    <div>
        <h2>(Q24)You have a single deck of well shuffled cards</h2>
        <h3> What is the probability that it is a spade? </h3>
    </div>
    <div>
        <p><b>Answer : </b></p>
        <p>Number of spade cards = <input type="text" class="answer" id="input1" maxlength="3" size="1" data-answer="13"/></p>
        <p>Total number of cards = <input type="text" class="answer" id="input2" maxlength="3" size="1" data-answer="52"/></p>
        <div>
            <span>&#8756; Probability = </span>
            <span style="display: inline-block;vertical-align: middle;"> 
                <div style="text-align: center; border-bottom: 1px solid black;">No. of favourable outcomes to Spades</div>
                <div style="text-align: center;">Total No. of outcomes</div>
            </span>
            <span> = </span>
            <span style="display: inline-block;vertical-align: middle;"> 
                <div style="text-align: center; border-bottom: 1px solid black;"><input type="text" class="answer" id="input3" maxlength="3" size="1" data-answer="13"/></div>
                <div style="text-align: center;"><input type="text" class="answer" id="input4" maxlength="3" size="1" data-answer="52"/></div>
            </span>
            <span> = </span>
            <span style="display: inline-block;vertical-align: middle;"> 
                <div style="text-align: center; border-bottom: 1px solid black;">1</div>
                <div style="text-align: center;"><input type="text" class="answer" id="inpu5" maxlength="3" size="1" data-answer="4"/></div>
            </span>
        </div>
    </div>
    <div class="button-container">
        <!-- <button id="check-button" onclick="checkAnswers()">Check Answer</button> -->
        <button id="clear-button" onclick="clearAnswers(); clear_Answers();">Clear</button>
    </div>
    <script src="../../Assets/js/javascript.js"></script>
</body>
</html>
