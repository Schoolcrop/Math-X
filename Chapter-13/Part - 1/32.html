    <div>
        <h2>(Q32) If P(E) = 0.05, what is the probability of not E?</h2>
    </div>
    <div>
        <p><b>Answer : </b></p>
        <p>Given P(E) = 0.05</p>
        <p>Hence, P(E) + P(E&#772;) = <input type="text" class="answer" id="input1" maxlength="3" size="1" data-answer="1"/>, where P(E&#772;) is the probability of 'not E'</p>
        <p>0.05 + P(E&#772;) = <input type="text" class="answer" id="input2" maxlength="3" size="1" data-answer="1"/></p>
        <p>&#8756; P(E&#772;) = <input type="text" class="answer" id="input3" maxlength="3" size="1" data-answer="1"/> -0.05 = <input type="text" class="answer" id="input4" maxlength="4" size="1" data-answer="0.95"/>.</p>
    </div>

        <!-- <button id="check-button" onclick="checkAnswers()">Check Answer</button> -->

    </div>
