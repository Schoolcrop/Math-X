        <h2>(Q14) In △ABC, DE || BC. AD = x, DB = x - 2, AE = x + 2 and EC = x - 1. Find the value of x.</h2>
    </div>
    <div>
        <p><b>Solution : </b></p>
        <div>
            <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0" y="0" width="661.6000366210938" height="250" style="

                <svg xmlns="http://www.w3.org/2000/svg" class="role-diagram-draw-area"><g class="shapes-region" style="stroke: black; fill: none;"><g class="composite-shape"><path class="real" d=" M188.2,34.2 L276.79,169.18 L102.8,171.21 Z" style="stroke-width: 1; stroke: rgb(0, 0, 0); fill: none; fill-opacity: 1;"/></g><g class="arrow-line"><path class="connection real" stroke-dasharray="" d="  M150,96.2 L216,170.2" style="stroke: rgb(0, 0, 0); stroke-width: 1; fill: none; fill-opacity: 1;"/></g><g class="composite-shape"><path class="real" d=" M174.47,134.9 L177.05,124.74 L186,130.2" style="stroke-width: 1; stroke: rgb(0, 0, 0); fill: none; fill-opacity: 1;"/></g><g class="composite-shape"><path class="real" d=" M226.47,99.76 L229.49,93.14 L234.55,98.36" style="stroke-width: 1; stroke: rgb(0, 0, 0); fill: none; fill-opacity: 1;"/></g><g/></g><g/><g/><g/></svg>

            </svg>
        </div>
        <p><b>Given :</b>In △ABC, DE &#8741; BC</p>
        <p>∴ By Basic proportionality theorem, we have</p>
        <div>
            <span style="display: inline-block;vertical-align: middle;"> 
                <div style="text-align: center; border-bottom: 1px solid black;">AD</div>
                <div style="text-align: center;">DB</div>
            </span>
            <span> = </span>
            <span style="display: inline-block;vertical-align: middle;"> 
                <div style="text-align: center; border-bottom: 1px solid black;">AE</div>
                <div style="text-align: center;">EC</div>
            </span>
        </div>
        <div>
            <span style="display: inline-block;vertical-align: middle;"> 
                <div style="text-align: center; border-bottom: 1px solid black;"><input type="text" class="answer" id="input1" maxlength="1" size="2" data-answer="x"></div>
                <div style="text-align: center;"><input type="text" class="answer" id="input2" maxlength="3" size="3" data-answer="x-2"></div>
            </span>
            <span> = </span>
            <span style="display: inline-block;vertical-align: middle;"> 
                <div style="text-align: center; border-bottom: 1px solid black;"><input type="text" class="answer" id="input3" maxlength="3" size="3" data-answer="x+2"></div>
                <div style="text-align: center;"><input type="text" class="answer" id="input4" maxlength="3" size="3" data-answer="x-1"></div>
            </span>
        </div>
        <p>⇒ x (x - 1) = (x + 2)(x - 2)</p>
        <p>⇒ x<sup>2</sup> - x = x<sup>2</sup> - 4</p>
        <p>⇒ <input type="text" class="answer" id="input5" maxlength="2" size="2" data-answer="-x"> = <input type="text" class="answer" id="input6" maxlength="2" size="2" data-answer="-4"></p>
        <p>∴ x = <input type="text" class="answer" id="input7" maxlength="1" size="2" data-answer="4"></p>
