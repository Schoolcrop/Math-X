    <div>
        <h2>(Q6). In triangle △PQR, E and F are points on the sides PQ and PR respectively of △PQR. For each of the following, state whether EF || QR or not?  </h2>
        <h3>(i) PE = 3.9 cm, EQ = 3 cm, PF = 3.6 cm and FR = 2.4 cm.</h3>
    </div>
    <div>
        <p><b>Solution :</b></p>
        <div>
            <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0" y="0" width="661.6000366210938" height="250" style="
                width:661.6000366210938px;
                height:220px;
                background: #FFF;
                fill: none;
                        ">
                <svg xmlns="http://www.w3.org/2000/svg"/>
                
                <svg xmlns="http://www.w3.org/2000/svg" class="role-diagram-draw-area"><g class="shapes-region" style="stroke: black; fill: none;"><g class="composite-shape"><path class="real" d=" M167,48 L238,182.2 L96,182.2 Z" style="stroke-width: 1; stroke: rgb(0, 0, 0); fill: none; fill-opacity: 1;"/></g><g class="composite-shape"><path class="real" d=" M129,120.2 C129,124 128,121.55 128,120.2" style="stroke-width: 4; stroke: rgb(0, 0, 0); stroke-linejoin: round; stroke-linecap: round;"/></g><g class="composite-shape"><path class="real" d=" M202,112.2 C200.17,112.2 202.05,112.25 203,113.2" style="stroke-width: 4; stroke: rgb(0, 0, 0); stroke-linejoin: round; stroke-linecap: round;"/></g><g/></g><g/><g/><g/></svg>
                <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="660" height="300" style="width:660px;height:300px;font-family:Asana-Math, Asana;background:#FFF;"><g><g><g><text x="162.79998779296875" y="32.399993896484375" style="white-space:pre;stroke:none;fill:rgb(0,0,0);fill-opacity:1;font-size:15px;font-family:Arial, Helvetica, sans-serif;font-weight:400;font-style:normal;dominant-baseline:text-before-edge;text-decoration:none solid rgb(0, 0, 0);">P</text></g></g></g><g><g><g><text x="84.79998779296875" y="182.40000915527344" style="white-space:pre;stroke:none;fill:rgb(0,0,0);fill-opacity:1;font-size:15px;font-family:Arial, Helvetica, sans-serif;font-weight:400;font-style:normal;dominant-baseline:text-before-edge;text-decoration:none solid rgb(0, 0, 0);">Q</text></g></g></g><g><g><g><text x="240.79998779296875" y="179.40000915527344" style="white-space:pre;stroke:none;fill:rgb(0,0,0);fill-opacity:1;font-size:15px;font-family:Arial, Helvetica, sans-serif;font-weight:400;font-style:normal;dominant-baseline:text-before-edge;text-decoration:none solid rgb(0, 0, 0);">R</text></g></g></g><g><g><g><text x="109.79998779296875" y="110.40000915527344" style="white-space:pre;stroke:none;fill:rgb(0,0,0);fill-opacity:1;font-size:15px;font-family:Arial, Helvetica, sans-serif;font-weight:400;font-style:normal;dominant-baseline:text-before-edge;text-decoration:none solid rgb(0, 0, 0);">E</text></g></g></g><g><g><g><text x="213.79998779296875" y="106.40000915527344" style="white-space:pre;stroke:none;fill:rgb(0,0,0);fill-opacity:1;font-size:15px;font-family:Arial, Helvetica, sans-serif;font-weight:400;font-style:normal;dominant-baseline:text-before-edge;text-decoration:none solid rgb(0, 0, 0);">F</text></g></g></g></svg>
            </svg>
        </div>
        <p>Here,</p>
        <div>
            <span style="display: inline-block;vertical-align: middle;"> 
                <div style="text-align: center; border-bottom: 1px solid black;">PE</div>
                <div style="text-align: center;">EQ</div>
            </span>
            <span> = </span>
            <span style="display: inline-block;vertical-align: middle;"> 
                <div style="text-align: center; border-bottom: 1px solid black;"><input type="text" class="answer" id="input1" maxlength="3" size="3" data-answer="3.9"></div>
                <div style="text-align: center;"><input type="text" class="answer" id="input2" maxlength="1" size="2" data-answer="3"></div>
            </span>
            <span> = </span>
            <span style="display: inline-block;vertical-align: middle;"> 
                <div style="text-align: center; border-bottom: 1px solid black;"><input type="text" class="answer" id="input3" maxlength="3" size="3" data-answer="1.3"></div>
                <div style="text-align: center;"><input type="text" class="answer" id="input4" maxlength="1" size="2" data-answer="1"></div>
            </span>
        </div>
        <div>
            <span style="display: inline-block;vertical-align: middle;"> 
                <div style="text-align: center; border-bottom: 1px solid black;">PF</div>
                <div style="text-align: center;">FR</div>
            </span>
            <span> = </span>
            <span style="display: inline-block;vertical-align: middle;"> 
                <div style="text-align: center; border-bottom: 1px solid black;"><input type="text" class="answer" id="input5" maxlength="3" size="3" data-answer="3.6"></div>
                <div style="text-align: center;"><input type="text" class="answer" id="input6" maxlength="3" size="3" data-answer="2.4"></div>
            </span>
            <span> = </span>
            <span style="display: inline-block;vertical-align: middle;"> 
                <div style="text-align: center; border-bottom: 1px solid black;"><input type="text" class="answer" id="input7" maxlength="1" size="2" data-answer="3"></div>
                <div style="text-align: center;"><input type="text" class="answer" id="input8" maxlength="1" size="2" data-answer="2"></div>
            </span>
        </div>
        <div>
            <span style="display: inline-block;vertical-align: middle;"> 
                <div style="text-align: center; border-bottom: 1px solid black;"><input type="text" class="answer" id="input9" maxlength="2" size="2" data-answer="PE"></div>
                <div style="text-align: center;"><input type="text" class="answer" id="input10" maxlength="2" size="2" data-answer="EQ"></div>
            </span>
            <span> ≠ </span>
            <span style="display: inline-block;vertical-align: middle;"> 
                <div style="text-align: center; border-bottom: 1px solid black;"><input type="text" class="answer" id="input11" maxlength="2" size="2" data-answer="PF"></div>
                <div style="text-align: center;"><input type="text" class="answer" id="input12" maxlength="2" size="2" data-answer="FR"></div>
            </span>
        </div>
        <p>Hence, EF is not parallel to QR.</p>
