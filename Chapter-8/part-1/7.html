<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schoolcrop</title>
    <link rel="stylesheet" href="../../Assets/css/styles.css">
</head>
<body>
    <div>
        <h2>(Q7) E and F are points on the sides PQ and PR respectively of △PQR. For each of the following, state whether EF || QR or not ?</h2>
        <h3>ii) PE = 4 cm, QE = 4.5 cm,</h3>
    </div>
    <div>
        <p>Here,</p>
        <div>
            <span style="display: inline-block;vertical-align: middle;"> 
                <div style="text-align: center; border-bottom: 1px solid black;">PE</div>
                <div style="text-align: center;">EQ</div>
            </span>
            <span> = </span>
            <span style="display: inline-block;vertical-align: middle;"> 
                <div style="text-align: center; border-bottom: 1px solid black;"><input type="text" class="answer" id="input1" maxlength="1" size="2" data-answer="4"></div>
                <div style="text-align: center;"><input type="text" class="answer" id="input2" maxlength="3" size="3" data-answer="4.5"></div>
            </span>
            <span> = </span>
            <span style="display: inline-block;vertical-align: middle;"> 
                <div style="text-align: center; border-bottom: 1px solid black;"><input type="text" class="answer" id="input3" maxlength="1" size="2" data-answer="8"></div>
                <div style="text-align: center;"><input type="text" class="answer" id="input4" maxlength="1" size="2" data-answer="9"></div>
            </span>
        </div>
        <div>
            <span style="display: inline-block;vertical-align: middle;"> 
                <div style="text-align: center; border-bottom: 1px solid black;">PF</div>
                <div style="text-align: center;">RF</div>
            </span>
            <span> = </span>
            <span style="display: inline-block;vertical-align: middle;"> 
                <div style="text-align: center; border-bottom: 1px solid black;"><input type="text" class="answer" id="input5" maxlength="1" size="2" data-answer="8"></div>
                <div style="text-align: center;"><input type="text" class="answer" id="input6" maxlength="1" size="2" data-answer="9"></div>
            </span>
        </div>
        <div>
            <span style="display: inline-block;vertical-align: middle;"> 
                <div style="text-align: center; border-bottom: 1px solid black;"><input type="text" class="answer" id="input7" maxlength="2" size="2" data-answer="PE"></div>
                <div style="text-align: center;"><input type="text" class="answer" id="input8" maxlength="2" size="2" data-answer="EQ"></div>
            </span>
            <span> = </span>
            <span style="display: inline-block;vertical-align: middle;"> 
                <div style="text-align: center; border-bottom: 1px solid black;"><input type="text" class="answer" id="input9" maxlength="2" size="2" data-answer="PF"></div>
                <div style="text-align: center;"><input type="text" class="answer" id="input10" maxlength="2" size="2" data-answer="RF"></div>
            </span>
        </div>
        <p>∴ EF &#8741; QR</p>
        <p>Hence, EF is parallel to QR.</p>
    </div>
    <div class="button-container">

        <button id="clear-button" onclick="clearAnswers(); clear_Answers();">Clear</button>
    </div>
    <script src="../../Assets/js/javascript.js"></script>
</body>
</html>
