    <div>
        <h2>(Q12) In the given figure LM &#8741; AB, AL = x - 3, AC = 2x, BM = x - 2 and BC = 2x + 3 find the value of x.</h2>
    </div>
    <div>
        <p><b>Solution : </b></p>
        <img src="" alt="image">
        <p>In &#8710;ABC, LM &#8741; AB</p>
        <span style="display: inline-block;vertical-align: middle;"> 
            <div style="text-align: center; border-bottom: 1px solid black;">AL</div>
            <div style="text-align: center;">LC</div>
        </span>
        <span> = </span>
        <span style="display: inline-block;vertical-align: middle;"> 
            <div style="text-align: center; border-bottom: 1px solid black;">BM</div>
            <div style="text-align: center;">MC</div>
        </span>
        <span>(By B.P.T)</span> <br>
        <span style="display: inline-block;vertical-align: middle;"> 
            <div style="text-align: center; border-bottom: 1px solid black;"><input type="text" class="answer" id="input1" maxlength="3" size="3" data-answer="x-3"></div>
            <div style="text-align: center;">2x - (x - 3)</div>
        </span>
        <span> = </span>
        <span style="display: inline-block;vertical-align: middle;"> 
            <div style="text-align: center; border-bottom: 1px solid black;"><input type="text" class="answer" id="input2" maxlength="3" size="3" data-answer="x-2"></div>
            <div style="text-align: center;">(2x + 3) - (x - 2)</div>
        </span> <br>
        <span style="display: inline-block;vertical-align: middle;"> 
            <div style="text-align: center; border-bottom: 1px solid black;"><input type="text" class="answer" id="input3" maxlength="3" size="3" data-answer="x-3"></div>
            <div style="text-align: center;"><input type="text" class="answer" id="input4" maxlength="3" size="3" data-answer="x+3"></div>
        </span>
        <span> = </span>
        <span style="display: inline-block;vertical-align: middle;"> 
            <div style="text-align: center; border-bottom: 1px solid black;"><input type="text" class="answer" id="input5" maxlength="3" size="3" data-answer="x-2"></div>
            <div style="text-align: center;"><input type="text" class="answer" id="input6" maxlength="3" size="3" data-answer="x+5"></div>
        </span>
        <span>(cross multiplication)</span>
        <p>(<input type="text" class="answer" id="input7" maxlength="3" size="3" data-answer="x-3">)(<input type="text" class="answer" id="input8" maxlength="3" size="3" data-answer="x+5">) = (<input type="text" class="answer" id="input9" maxlength="3" size="3" data-answer="x-2">)(<input type="text" class="answer" id="input10" maxlength="3" size="3" data-answer="x+3">)</p>
        <p>x<sup>2</sup> + 2x - 15 = x<sup>2</sup> + x - 6</p>
        <p>2x - x = - 6 + 15</p>
        <p>&#8756; x = <input type="text" class="answer" id="input11" maxlength="1" size="2" data-answer="9"></p>

        </div> 
    </div>
