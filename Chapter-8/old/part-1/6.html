    <div>
        <h2>(Q6). E and F are points on the sides PQ and PR respectively of △PQR. For each of the following, state whether EF || QR or not?  </h2>
        <h3>i) PE = 3.9 cm, EQ = 3 cm, PF = 3.6 cm and FR = 2.4 cm.</h3>
    </div>
    <div>
        <p><b>Solution :</b></p>
        <img src="" alt="image">
        <p>Here,</p>
        <div>
            <span style="display: inline-block;vertical-align: middle;"> 
                <div style="text-align: center; border-bottom: 1px solid black;">PE</div>
                <div style="text-align: center;">EQ</div>
            </span>
            <span> = </span>
            <span style="display: inline-block;vertical-align: middle;"> 
                <div style="text-align: center; border-bottom: 1px solid black;"><input type="text" class="answer" id="input1" maxlength="3" size="3" data-answer="3.9"></div>
                <div style="text-align: center;"><input type="text" class="answer" id="input2" maxlength="1" size="2" data-answer="3"></div>
            </span>
            <span> = </span>
            <span style="display: inline-block;vertical-align: middle;"> 
                <div style="text-align: center; border-bottom: 1px solid black;"><input type="text" class="answer" id="input3" maxlength="3" size="3" data-answer="1.3"></div>
                <div style="text-align: center;"><input type="text" class="answer" id="input4" maxlength="1" size="2" data-answer="1"></div>
            </span>
        </div>
        <div>
            <span style="display: inline-block;vertical-align: middle;"> 
                <div style="text-align: center; border-bottom: 1px solid black;">PF</div>
                <div style="text-align: center;">FR</div>
            </span>
            <span> = </span>
            <span style="display: inline-block;vertical-align: middle;"> 
                <div style="text-align: center; border-bottom: 1px solid black;"><input type="text" class="answer" id="input5" maxlength="3" size="3" data-answer="3.6"></div>
                <div style="text-align: center;"><input type="text" class="answer" id="input6" maxlength="3" size="3" data-answer="2.4"></div>
            </span>
            <span> = </span>
            <span style="display: inline-block;vertical-align: middle;"> 
                <div style="text-align: center; border-bottom: 1px solid black;"><input type="text" class="answer" id="input7" maxlength="1" size="2" data-answer="3"></div>
                <div style="text-align: center;"><input type="text" class="answer" id="input8" maxlength="1" size="2" data-answer="2"></div>
            </span>
        </div>
        <div>
            <span style="display: inline-block;vertical-align: middle;"> 
                <div style="text-align: center; border-bottom: 1px solid black;"><input type="text" class="answer" id="input9" maxlength="2" size="2" data-answer="PE"></div>
                <div style="text-align: center;"><input type="text" class="answer" id="input10" maxlength="2" size="2" data-answer="EQ"></div>
            </span>
            <span> ≠ </span>
            <span style="display: inline-block;vertical-align: middle;"> 
                <div style="text-align: center; border-bottom: 1px solid black;"><input type="text" class="answer" id="input11" maxlength="2" size="2" data-answer="PF"></div>
                <div style="text-align: center;"><input type="text" class="answer" id="input12" maxlength="2" size="2" data-answer="FR"></div>
            </span>
        </div>
        <p>Hence, EF is not parallel to QR.</p>
