<body>
    <div>
        <h2>(Q2) &#8710;ABC ~ &#8710;DEF and their areas are respectively 64cm<sup>2</sup> and 121 cm<sup>2</sup>.If EF = 15.4 cm., then find BC.</h2>
    </div>
    <div>
        <p><b>Solution : </b></p>
        <span style="display: inline-block;vertical-align: middle;"> 
            <div style="text-align: center; border-bottom: 1px solid black;">ar(&#8710;ABC)</div>
            <div style="text-align: center;">ar(&#8710;DEF)</div>
        </span>
        <span> = [</span>
        <span style="display: inline-block;vertical-align: middle;"> 
            <div style="text-align: center; border-bottom: 1px solid black;">BC</div>
            <div style="text-align: center;">EF</div>
        </span>
        <span>]<sup>2</sup></span><br>
        <span style="display: inline-block;vertical-align: middle;"> 
            <div style="text-align: center; border-bottom: 1px solid black;"><input type="text" class="answer" id="input1" maxlength="2" size="2" data-answer="64"></div>
            <div style="text-align: center;"><input type="text" class="answer" id="input2" maxlength="3" size="3" data-answer="121"></div>
        </span>
        <span> = [</span>
        <span style="display: inline-block;vertical-align: middle;"> 
            <div style="text-align: center; border-bottom: 1px solid black;"><input type="text" class="answer" id="input3" maxlength="2" size="2" data-answer="BC"></div>
            <div style="text-align: center;"><input type="text" class="answer" id="input4" maxlength="4" size="4" data-answer="15.4"></div>
        </span>
        <span>]<sup><input type="text" class="answer" id="input5" maxlength="1" size="2" data-answer="2"></sup></span> <br>
        <span style="display: inline-block;vertical-align: middle;"> 
            <div style="text-align: center; border-bottom: 1px solid black;"><input type="text" class="answer" id="input6" maxlength="1" size="2" data-answer="8"></div>
            <div style="text-align: center;"><input type="text" class="answer" id="input7" maxlength="2" size="2" data-answer="11"></div>
        </span>
        <span> = </span>
        <span style="display: inline-block;vertical-align: middle;"> 
            <div style="text-align: center; border-bottom: 1px solid black;">BC</div>
            <div style="text-align: center;"><input type="text" class="answer" id="input8" maxlength="4" size="4" data-answer="15.4"></div>
        </span>
        <span>&rArr; BC = </span>
        <span style="display: inline-block;vertical-align: middle;"> 
            <div style="text-align: center; border-bottom: 1px solid black;"><input type="text" class="answer" id="input9" maxlength="1" size="2" data-answer="8"> &times; <input type="text" class="answer" id="input10" maxlength="4" size="4" data-answer="15.4"></div>
            <div style="text-align: center;"><input type="text" class="answer" id="input11" maxlength="2" size="2" data-answer="11"></div>
        </span>
        <span> = <input type="text" class="answer" id="input12" maxlength="4" size="4" data-answer="11.2"> cm</span>
    </div>
    <div class="button-container">

        <button id="clear-button" onclick="clearAnswers(); clear_Answers();">Clear</button>
    </div>
    <script src="../../Assets/js/javascript.js"></script>
</body>
