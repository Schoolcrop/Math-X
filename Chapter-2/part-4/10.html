    <h2>(Q10).What is the relation between n(A), n(B), n(A ∩ B) and n(A ∪ B)?</h2>
    <div style="padding-left: 20px;">
        <p>n(A ∪ B) = n(A) + n(B) – n(A ∩ B). This is called <input type="text" class="answer" id="input1" maxlength="11" size="11" data-answer="Fundamental"> theorem of sets.</p>
