<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SchoolCrop</title>
    <link rel="stylesheet" href="../../Assets/css/styles.css">
</head>
<body>
    <h2>(Q9).A is the set of factors of 12. Which one of the following is not a member of A? </h2>
    <div class="question-container">
        <div class="question">
            <div class="answer"></div>
            <form>
                <input type="radio" name="q1" value="incorrect"> 1 <br>
                <input type="radio" name="q1" value="incorrect"> 4 <br>
                <input type="radio" name="q1" value="correct"> 5 <br>
                <input type="radio" name="q1" value="incorrect"> 12
            </form>
        </div>
    </div>    
    <div class="button-container">
        <button id="check-button" onclick="checkAnswers()">Check Answer</button>
        <button id="clear-button" onclick="clearAnswers(); clear_Answers();">Clear</button>
    </div>
     <script src="../../Assets/js/javascript.js"></script>
    <!-- <script src="../../Assets/js/javascript.js"></script> -->
</body>
</html>
