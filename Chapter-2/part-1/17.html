<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SchoolCrop</title>
    <link rel="stylesheet" href="../../Assets/css/styles.css">
</head>
<body>
    <h2>(Q17).Write the following sets in roster form.</h2>
    <div style="padding-left: 20px;">
        <h4>(i) A = {x: x is a natural number greater than 50 but smaller than 100}</h4>
        <p> A = {<input type="text" class="answer" id="input1" maxlength="2" size="2" data-answer="51">, <input type="text" class="answer" id="input2" maxlength="2" size="2" data-answer="52">, ......, <input type="text" class="answer" id="input3" maxlength="2" size="2" data-answer="98">, <input type="text" class="answer" id="input4" maxlength="2" size="2" data-answer="99">}</p>
        <h4>(ii) B = {x : x is an integer, x<sup>2</sup> = 4}</h4>
        <p> B = {+<input type="text" class="answer" id="input5" maxlength="1" size="1" data-answer="2">, -<input type="text" class="answer" id="input6" maxlength="1" size="1" data-answer="2">}</p>
        <h4>(iii) D = {x : x is a letter in the word “LOYAL”}</h4>
        <p> D = {<input type="text" class="answer" id="input7" maxlength="1" size="1" data-answer="L">, <input type="text" class="answer" id="input8" maxlength="1" size="1" data-answer="O">, <input type="text" class="answer" id="input9" maxlength="1" size="1" data-answer="Y">, <input type="text" class="answer" id="input10" maxlength="1" size="1" data-answer="A">}</p>
    </div>    
    <div class="button-container">
        <!-- <button id="check-button" onclick="checkAnswers()">Check Answer</button> -->
        <button id="clear-button" onclick="clearAnswers(); clear_Answers();">Clear</button>
    </div>
    <script src="../../Assets/js/javascript.js"></script>
</body>
</html>
