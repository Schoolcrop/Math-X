<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SchoolCrop</title>
    <link rel="stylesheet" href="../../Assets/css/styles.css">

<body>
    <h2>(Q6).List the elements of the following sets.</h2>
    <div class="question-container">
        <div class="question">
            <h3> G = {all the factors of 20}</h3>
            <div class="answer"></div>
            <form>
                <input type="radio" name="q1" value="incorrect"> G = {1, 2, 4, 6, 10, 20} <br>
                <input type="radio" name="q1" value="incorrect"> G = {1, 2, 4, 5, 11, 20} <br>
                <input type="radio" name="q1" value="incorrect"> G = {1, 3, 4, 5, 10, 20} <br>
                <input type="radio" name="q1" value="correct"> G = {1, 2, 4, 5, 10, 20}
            </form>
        </div>
    </div>    
    <div class="button-container">
        <button id="check-button" onclick="checkAnswers()">Check Answer</button>
        <button id="clear-button" onclick="clearAnswers(); clear_Answers();">Clear</button>
    </div>
    <!-- <script src="../../Assets/js/javascript.js"></script> -->
     <script src="../../Assets/js/javascript.js"></script>
</body>
</html>
