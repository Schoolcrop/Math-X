    <h2>(Q13).If A = {0, 2, 4, 6}, B = {3, 5, 7} and C = {p, q, r} then fill the appropriate symbol, ∈ or ∉ in the blanks.</h2>
    <div class="question-container">
        <div class="question">
            <h3>(i) 0 ….. A</h3>
            <div class="answer"></div>
            <form>
                <input type="radio" name="q1" value="incorrect"> ∉ <br>
                <input type="radio" name="q1" value="correct"> ∈ <br>
                <input type="radio" name="q1" value="incorrect"> &ne; <br>
                <input type="radio" name="q1" value="incorrect"> =
            </form>
        </div>

        </div>
