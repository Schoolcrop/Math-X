    <h2> (Q2).If A = {1, 2, 3, ….} and N is the set of natural numbers, then check whether A and N are equal?</h2>
    <div style="padding-left: 20px;">
        <p> The elements are same in both the sets. Therefore, A ⊆ N and N ⊆ A.</p>
        <p>Therefore, both A and N are the set of <input type="text" class="answer" id="input1" maxlength="7" size="7" data-answer="Natural"> numbers. Therefore the sets A and N are <input type="text" class="answer" id="input2" maxlength="5" size="5" data-answer="equal"> sets i.e. A = N.</p>
    </div>
