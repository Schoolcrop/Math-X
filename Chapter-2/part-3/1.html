    <h2>(Q1).If A = {p, q, r} and B = {q, p, r}, then check whether A=B or not.</h2>
    <div style="padding-left: 20px;">
        <p> Given A = {p, q, r} and B = {q, p, r}.</p>
        <p>In the above sets, every element of A is also an element of <input type="text" class="answer" id="input1" maxlength="1" size="1" data-answer="B">. ∴A ⊆ B</p>
        <p>Similarly every element of B is also in <input type="text" class="answer" id="input2" maxlength="1" size="1" data-answer="A">. ∴B ⊆ A.</p>
        <p>Then from the above two relations, we can say A=<input type="text" class="answer" id="input3" maxlength="1" size="1" data-answer="B">.</p>
    </div>
