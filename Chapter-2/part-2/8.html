    <h2>(Q8). Let A = {a, e, i, o, u} and B = {a, i, u}. Show that A ∪ B = A.</h2>
    <div style="padding-left: 20px;">
        <p> We have A ∪ B = {a, e, i, o, u} ∪ {a, i, u}</p>
        <p>= {<input type="text" class="answer" id="input1" maxlength="1" size="1" data-answer="a">, <input type="text" class="answer" id="input2" maxlength="1" size="1" data-answer="e">, <input type="text" class="answer" id="input3" maxlength="1" size="1" data-answer="i">, <input type="text" class="answer" id="input4" maxlength="1" size="1" data-answer="o">, <input type="text" class="answer" id="input5" maxlength="1" size="1" data-answer="u">, <input type="text" class="answer" id="input6" maxlength="1" size="1" data-answer="a">, <input type="text" class="answer" id="input7" maxlength="1" size="1" data-answer="i">, <input type="text" class="answer" id="input8" maxlength="1" size="1" data-answer="u">}</p>
        <p>= {<input type="text" class="answer" id="input9" maxlength="1" size="1" data-answer="a">, <input type="text" class="answer" id="input10" maxlength="1" size="1" data-answer="e">, <input type="text" class="answer" id="input11" maxlength="1" size="1" data-answer="i">, <input type="text" class="answer" id="input12" maxlength="1" size="1" data-answer="o">, <input type="text" class="answer" id="input13" maxlength="1" size="1" data-answer="u">}</p>
        <p>= <input type="text" class="answer" id="input14" maxlength="1" size="1" data-answer="A">.</p>
        <p>This example illustrates that union of sets A and its subset B is the set A itself.</p>
        <p>i.e, if B ⊂ A, then A ∪ B = <input type="text" class="answer" id="input15" maxlength="1" size="1" data-answer="A">.</p>
    </div>
