    <h2>(Q13).If A = {6,9,11 }; ∅ = {}, find (A ∪ ∅, A ∩ ∅).</h2>
    <div style="padding-left: 20px;">
        <p>Given sets</p>
        <p>A = {6, 9, 11} and ∅ = { }</p>
        <p>A ∪ ∅ = {6, 9, 11} ∪ { }</p>
        <p>= {<input type="text" class="answer" id="input1" maxlength="1" size="1" data-answer="6">, <input type="text" class="answer" id="input2" maxlength="1" size="1" data-answer="9">, <input type="text" class="answer" id="input3" maxlength="2" size="2" data-answer="11">} = A</p>
        <p>= <input type="text" class="answer" id="input4" maxlength="1" size="1" data-answer="A"></p>
        <p>∴ A ∪ ∅ = <input type="text" class="answer" id="input5" maxlength="1" size="1" data-answer="A"></p>
        <p>A ∩ ∅ = {6,9,11} ∩ { } = { } = <input type="text" class="answer" id="input6" maxlength="1" size="1" data-answer="∅"></p>
        <div class="question-container">

            <div class="question">
    
                <div class="answer"></div>
    
                    <form>
    
                        <input type="radio" name="q1" value="correct"> ∅ <br>
    
                        <input type="radio" name="q1" value="incorrect"> A
    
                    </form>
                </div>
            </div>
        <p>∴ A ∩ ∅ = <input type="text" class="answer" id="input7" maxlength="1" size="1" data-answer="∅"></p>
        <div class="question-container">

            <div class="question">
    
                <div class="answer"></div>
    
                    <form>
    
                        <input type="radio" name="q1" value="correct"> ∅ <br>
    
                        <input type="radio" name="q1" value="incorrect"> A
    
                    </form>
                </div>
            </div>
    </div>
