    <h2>(Q10).Find A ∩ B when A = {5, 6, 7, 8} and B = {7, 8, 9, 10}.</h2>
    <div style="padding-left: 20px;">
        <p>The common elements in both A and B are <input type="text" class="answer" id="input1" maxlength="1" size="1" data-answer="7"> and <input type="text" class="answer" id="input2" maxlength="1" size="1" data-answer="8">.</p>
        <p>∴ A ∩ B = {5, 6, 7, 8} ∩ {7, 8, 9, 10} = {<input type="text" class="answer" id="input3" maxlength="1" size="1" data-answer="7">, <input type="text" class="answer" id="input4" maxlength="1" size="1" data-answer="8">} (common elements)</p>
    </div>
