<body>
    <h2>(Q20).The intersection of any two disjoint sets is a null set. Justify your answer.</h2>
    <div style="padding-left: 20px;">
        <p>Let A and B be any two <input type="text" class="answer" id="input1" maxlength="8" size="8" data-answer="disjoint"> sets,</p>
        <p>i.e., A and B have no elements in common.</p>
        <p>∴ A ∩ B is a <input type="text" class="answer" id="input2" maxlength="4" size="4" data-answer="null"> set. (∵ A ∩ B is the set of all elements which are common to both A and B)</p>
    </div>    
    <div class="button-container">
        <!-- <button id="check-button" onclick="checkAnswers()">Check Answer</button> -->

    </div>

</body>
