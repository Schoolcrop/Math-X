<body>
    <h2>(Q20).If A = {1, 2, 3, 4, 5 }; B = {4, 5, 6, 7}, then find A – B and B – A. Are they equal?</h2>
    <div style="padding-left: 20px;">
        <p>Given sets are</p>
        <p>A = {1, 2, 3, 4, 5} and B = {4, 5, 6, 7}</p>
        <p>A – B = {1, 2, 3, 4, 5} – {4, 5, 6, 7}</p>
        <p>= {<input type="text" class="answer" id="input1" maxlength="1" size="1" data-answer="1">, <input type="text" class="answer" id="input2" maxlength="1" size="1" data-answer="2">, <input type="text" class="answer" id="input3" maxlength="1" size="1" data-answer="3">}</p>
        <p>B – A = {4, 5, 6, 7} – {1, 2, 3, 4, 5}</p>
        <p>= {<input type="text" class="answer" id="input4" maxlength="1" size="1" data-answer="6">, <input type="text" class="answer" id="input5" maxlength="1" size="1" data-answer="7">}</p>
        <p>∴ No, A – B ≠ B – A.</p>
    </div>    
    <div class="button-container">
        <!-- <button id="check-button" onclick="checkAnswers()">Check Answer</button> -->
        <button id="clear-button" onclick="clearAnswers(); clear_Answers();">Clear</button>
    </div>
    <script src="../../Assets/js/javascript.js"></script>
</body>
</html>
