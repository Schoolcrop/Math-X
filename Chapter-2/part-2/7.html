    <h2>(Q7). Let A = {2, 5, 6, 8} and B = {5, 7, 9, 1}. Find A ∪ B.</h2>
    <div style="padding-left: 20px;">
        <p>We have A ∪ B = {2, 5, 6, 8} ∪ {5, 7, 9, 1}</p>
        <p>= {<input type="text" class="answer" id="input1" maxlength="1" size="1" data-answer="2">, <input type="text" class="answer" id="input2" maxlength="1" size="1" data-answer="5">, <input type="text" class="answer" id="input3" maxlength="1" size="1" data-answer="6">, <input type="text" class="answer" id="input4" maxlength="1" size="1" data-answer="8">, <input type="text" class="answer" id="input5" maxlength="1" size="1" data-answer="5">, <input type="text" class="answer" id="input6" maxlength="1" size="1" data-answer="7">, <input type="text" class="answer" id="input7" maxlength="1" size="1" data-answer="9">, <input type="text" class="answer" id="input8" maxlength="1" size="1" data-answer="1">}</p>
        <p>= {<input type="text" class="answer" id="input9" maxlength="1" size="1" data-answer="1">, <input type="text" class="answer" id="input10" maxlength="1" size="1" data-answer="2">, <input type="text" class="answer" id="input11" maxlength="1" size="1" data-answer="5">, <input type="text" class="answer" id="input12" maxlength="1" size="1" data-answer="6">, <input type="text" class="answer" id="input13" maxlength="1" size="1" data-answer="7">, <input type="text" class="answer" id="input14" maxlength="1" size="1" data-answer="8">, <input type="text" class="answer" id="input15" maxlength="1" size="1" data-answer="9">}.</p>
        <p>Note that the common element 5 was taken only once while writing A ∪ B.</p>
    </div>
