<body>
    <h2>(Q23).If V = {a, e, i, o, u} and B = {a, i, k, u}, find V – B and B – V.</h2>
    <div style="padding-left: 20px;">
        <p>Given sets are</p>
        <p>V = {a, e, i, o, u} and B = {a, i, k, u}</p>
        <p>V – B = {a, e, i, o, u} – {a, i, k, u}</p>
        <p>= {<input type="text" class="answer" id="input1" maxlength="1" size="1" data-answer="e">, <input type="text" class="answer" id="input2" maxlength="1" size="1" data-answer="o">}</p>
        <p>B – V = {a, i, k, u} – {a, e, i, o, u}</p>
        <p>= {<input type="text" class="answer" id="input3" maxlength="1" size="1" data-answer="k">}.</p>
    </div>    
    <div class="button-container">
        <!-- <button id="check-button" onclick="checkAnswers()">Check Answer</button> -->

    </div>
