    <h2>(Q23).If A = {1, 2, 3, 4}; B = {1, 2, 3, 5, 6} then find A ∩ B and B ∩ A. Are they equal ?</h2>
    <div style="padding-left: 20px;">
        <p>Given sets are A = {1, 2, 3, 4} and B = {1,2,3, 5,6}</p>
        <p>A ∩ B = {1,2, 3,4} ∩ {1,2, 3, 5, 6}</p>
        <p>= {<input type="text" class="answer" id="input1" maxlength="1" size="1" data-answer="1">,<input type="text" class="answer" id="input2" maxlength="1" size="1" data-answer="2">,<input type="text" class="answer" id="input3" maxlength="1" size="1" data-answer="3">} …… (1)</p>
        <p>B ∩ A = {1, 2, 3, 5, 6} ∩ {1, 2, 3, 4}</p>
        <p>= {<input type="text" class="answer" id="input4" maxlength="1" size="1" data-answer="1">,<input type="text" class="answer" id="input5" maxlength="1" size="1" data-answer="2">,<input type="text" class="answer" id="input6" maxlength="1" size="1" data-answer="3">} …….(2)</p>
        <p>From (1) and (2)</p>
        <p>A ∩ B and B ∩ A are <input type="text" class="answer" id="input7" maxlength="4" size="4" data-answer="same">.</p>
    </div>
