<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SchoolCrop</title>
    <link rel="stylesheet" href="../../Assets/css/styles.css">
</head>
<body>
    <h2>(Q5).P is the set of factors of 5, Q is the set of factors of 25 and R is the set of factors of 125. Which one of the following is false?</h2>
    <div class="question-container">
        <div class="question">
            <div class="answer"></div>
            <form>
                <input type="radio" name="q1" value="incorrect"> P ⊂ Q <br>
                <input type="radio" name="q1" value="incorrect"> Q ⊂ R <br>
                <input type="radio" name="q1" value="correct"> R ⊂ P <br>
                <input type="radio" name="q1" value="incorrect"> P ⊂ R
            </form>
        </div>
    </div>    
    <div class="button-container">
        <button id="check-button" onclick="checkAnswers()">Check Answer</button>
        <button id="clear-button" onclick="clearAnswers(); clear_Answers();">Clear</button>
    </div>
     <script src="../../Assets/js/javascript.js"></script>
</body>
</html>
