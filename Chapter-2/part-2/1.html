<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SchoolCrop</title>
    <link rel="stylesheet" href="../../Assets/css/styles.css">

<body>
    <h2>(Q1).A = {1, 2, 3, 4},
        B = {2, 4},
        C = {1, 2, 3, 4, 7}, ∅ = { }.
        Fill in the blanks with ⊂ or ⊄.
    </h2>
    <div class="question-container">
        <div class="question">
            <h3> (i) A …. B</h3>
            <div class="answer"></div>
            <form>
                <input type="radio" name="q1" value="incorrect"> ⊆ <br>
                <input type="radio" name="q1" value="correct"> ⊄ <br>
                <input type="radio" name="q1" value="incorrect"> &ne; <br>
                <input type="radio" name="q1" value="incorrect"> =
            </form>
        </div>
        <div class="question">
            <h3> (ii) C …. A</h3>
            <div class="answer"></div>
            <form>
                <input type="radio" name="q1" value="incorrect"> ⊆ <br>
                <input type="radio" name="q1" value="correct"> ⊄ <br>
                <input type="radio" name="q1" value="incorrect"> &ne; <br>
                <input type="radio" name="q1" value="incorrect"> =
            </form>
        </div>
        <div class="question">
            <h3> (iii) B …. A</h3>
            <div class="answer"></div>
            <form>
                <input type="radio" name="q1" value="correct"> ⊆ <br>
                <input type="radio" name="q1" value="incorrect"> ⊄ <br>
                <input type="radio" name="q1" value="incorrect"> &ne; <br>
                <input type="radio" name="q1" value="incorrect"> =
            </form>
        </div>
        <div class="question">
            <h3> (iv)A …. C</h3>
            <div class="answer"></div>
            <form>
                <input type="radio" name="q1" value="correct"> ⊆ <br>
                <input type="radio" name="q1" value="incorrect"> ⊄ <br>
                <input type="radio" name="q1" value="incorrect"> &ne; <br>
                <input type="radio" name="q1" value="incorrect"> =
            </form>
        </div>
        <div class="question">
            <h3> (v) B …. C</h3>
            <div class="answer"></div>
            <form>
                <input type="radio" name="q1" value="correct"> ⊆ <br>
                <input type="radio" name="q1" value="incorrect"> ⊄ <br>
                <input type="radio" name="q1" value="incorrect"> &ne; <br>
                <input type="radio" name="q1" value="incorrect"> =
            </form>
        </div>
        <div class="question">
            <h3> (vi) ∅ …. B</h3>
            <div class="answer"></div>
            <form>
                <input type="radio" name="q1" value="correct"> ⊆ <br>
                <input type="radio" name="q1" value="incorrect"> ⊄ <br>
                <input type="radio" name="q1" value="incorrect"> &ne; <br>
                <input type="radio" name="q1" value="incorrect"> =
            </form>
        </div>
    </div>    
    <div class="button-container">
        <button id="check-button" onclick="checkAnswers()">Check Answer</button>
        <button id="clear-button" onclick="clearAnswers(); clear_Answers();">Clear</button>
    </div>
     <script src="../../Assets/js/javascript.js"></script>
</body>
</html>
