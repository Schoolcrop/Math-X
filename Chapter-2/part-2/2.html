<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SchoolCrop</title>
    <link rel="stylesheet" href="../../Assets/css/styles.css">
</head>
<body>
    <h2>(Q2).State which of the following statements are true. </h2>
    <div class="question-container">
        <div class="question">
            <h3>(i) { } = ∅</h3>
            <div class="answer"></div>
            <form>
                <input type="radio" name="q1" value="correct"> True <br>
                <input type="radio" name="q1" value="incorrect"> False
            </form>
        </div>
        <div class="question">
            <h3>(ii) ∅ = 0</h3>
            <div class="answer"></div>
            <form>
                <input type="radio" name="q1" value="incorrect"> True <br>
                <input type="radio" name="q1" value="correct"> False
            </form>
        </div>
        <div class="question">
            <h3>(iii) 0 = { 0 }</h3>
            <div class="answer"></div>
            <form>
                <input type="radio" name="q1" value="incorrect"> True <br>
                <input type="radio" name="q1" value="correct"> False
            </form>
        </div>
    </div>    
    <div class="button-container">
        <button id="check-button" onclick="checkAnswers()">Check Answer</button>
        <button id="clear-button" onclick="clearAnswers(); clear_Answers();">Clear</button>
    </div>
     <script src="../../Assets/js/javascript.js"></script>
</body>
</html>
