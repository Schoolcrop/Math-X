   </h2>

       <h4><u>Answer:</u></h4>

            <div style="text-align: center;">sec A </div>
           </span> + <span style="display: inline-block;vertical-align: middle; text-align: center;">

            </span>

       <p>= <input type="text" class="answer" id="input1" maxlength="6" size="1" data-answer="cos"/> A+1</p>
       <div>

            <div style="text-align: center;">(cos A-1) </div>

       </div><br/>

          = <span style="display: inline-block;vertical-align: middle; text-align: center;">

       <div>
