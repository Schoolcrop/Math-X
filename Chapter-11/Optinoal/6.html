<body>
    <h2>
        (Q6)Prove that  (<span style="display: inline-block;vertical-align: middle; text-align: center;">
            <div style="text-align: center; border-bottom: 1px solid black;">  sec A - 1</div>
            <div style="text-align: center;">sec A +1</div>
        </span>) = ( <span style="display: inline-block;vertical-align: middle; text-align: center;">
            <div style="text-align: center; border-bottom: 1px solid black;"> 1 - cos A</div>
            <div style="text-align: center;">1 + cos A </div>
        </span>)
    </h2>
    <div id="answer">
        <h2><u>Answer</u></h2>
        <div>
            L.H.S= <span style="display: inline-block;vertical-align: middle; text-align: center;">
                <div style="text-align: center; border-bottom: 1px solid black;">  sec A - 1</div>
                <div style="text-align: center;">sec A + 1 </div>
            </span>
        </div><br/>
        <div>
            <span style="display: inline-block;vertical-align: middle; text-align: center;">
                <div style="text-align: center; border-bottom: 1px solid black;">   <span style="display: inline-block;vertical-align: middle; text-align: center;">
                    <div style="text-align: center; border-bottom: 1px solid black;"> 1</div>
                    <div style="text-align: center;"><input type="text" class="answer"  maxlength="4" size="1" data-answer="cos"/> A </div>
                </span> - 1</div>
                <div style="text-align: center;"> <span style="display: inline-block;vertical-align: middle; text-align: center;">
                    <div style="text-align: center; border-bottom: 1px solid black;"> 1</div>
                    <div style="text-align: center;"><input type="text" class="answer"  maxlength="4" size="1" data-answer="cos"/> A</div>
                </span>+1</div>
            </span>  =  <span style="display: inline-block;vertical-align: middle; text-align: center;">
                <div style="text-align: center; border-bottom: 1px solid black;">  <span style="display: inline-block;vertical-align: middle; text-align: center;">
                    <div style="text-align: center; border-bottom: 1px solid black;"> 1 - <input type="text" class="answer"  maxlength="4" size="1" data-answer="cos"/> A</div>
                    <div style="text-align: center;"><input type="text" class="answer"  maxlength="4" size="1" data-answer="cos"/> A </div>
                </span></div>
                <div style="text-align: center;"> <span style="display: inline-block;vertical-align: middle; text-align: center;">
                    <div style="text-align: center; border-bottom: 1px solid black;">  1 + <input type="text" class="answer"  maxlength="4" size="1" data-answer="cos"/> A</div>
                    <div style="text-align: center;"><input type="text" class="answer"  maxlength="4" size="1" data-answer="cos"/> A</div>
                </span> </div>
            </span> =  <span style="display: inline-block;vertical-align: middle; text-align: center;">
                <div style="text-align: center; border-bottom: 1px solid black;"> 1 - cos A</div>
                <div style="text-align: center;">1 + cos A </div>
            </span> = R.H.S
        </div><br/>
        
        <p>L.H.S=R.H.S</p>
    </div>
