    <div id="answer">
        <h4><u>Answer:</u></h4>
        <p>By pythagoras theroem,</p>
        <p>BC=5</p>
        <p>CA=13</p>
        <p>CA<sup>2</sup>=BC<sup>2</sup>+AB<sup>2</sup></p>
        <p><input type="text" class="answer" id="input1" maxlength="4" size="1" data-answer="13" /><sup>2</sup>=
           <input type="text" class="answer" id="input2" maxlength="4" size="1" data-answer="5" /><sup>2</sup>+(AB)<sup>2</sup>
        </p>
        <p>(AB)<sup>2</sup>=<input type="text" class="answer" id="input3" maxlength="4" size="1" data-answer="169" /> - 
           <input type="text" class="answer" id="input4" maxlength="4" size="1" data-answer="25" />
        </p>
        <p>(AB)<sup>2</sup>=<input type="text" class="answer" id="input5" maxlength="4" size="1" data-answer="144" /></p>
        <p>AB=<input type="text" class="answer" id="input6" maxlength="4" size="1" data-answer="12" /></p>
        <div>
            (i)sin C=<span style="display: inline-block;vertical-align: middle; text-align: center;">
            <div style="text-align: center; border-bottom: 1px solid black;"> AB</div>
            <div style="text-align: center;"> AC</div>
            </span>= <span style="display: inline-block;vertical-align: middle; text-align: center;">
            <div style="text-align: center; border-bottom: 1px solid black;"> <input type="text" class="answer" id="input7" maxlength="8" size="1" data-answer="12" /></div>
            <div style="text-align: center;"> <input type="text" class="answer" id="input8" maxlength="8" size="1" data-answer="13" /></div>
            </span>
        </div><br/>
        
        <div>
            (ii)cos C=<span style="display: inline-block;vertical-align: middle; text-align: center;">
            <div style="text-align: center; border-bottom: 1px solid black;"> BC</div>
            <div style="text-align: center;"> AC</div>
            </span>=<span style="display: inline-block;vertical-align: middle; text-align: center;">
            <div style="text-align: center; border-bottom: 1px solid black;"> <input type="text" class="answer" id="input9" maxlength="8" size="1" data-answer="5" /></div>
            <div style="text-align: center;"> <input type="text" class="answer" id="input10" maxlength="8" size="1" data-answer="13" /></div>
            </span>
        </div><br/>
        <div>
            (iii)tan C=<span style="display: inline-block;vertical-align: middle; text-align: center;">
           <div style="text-align: center; border-bottom: 1px solid black;"> AB</div>
           <div style="text-align: center;"> BC</div>
           </span>=<span style="display: inline-block;vertical-align: middle; text-align: center;">
           <div style="text-align: center; border-bottom: 1px solid black;"><input type="text" class="answer" id="input11" maxlength="8" size="1" data-answer="12" /> </div>
           <div style="text-align: center;"> <input type="text" class="answer" id="input12" maxlength="8" size="1" data-answer="5" /></div>
          </span>
        </div>
