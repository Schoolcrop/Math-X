            <h4><u>Solution:</u></h4>
            <p>Let ABC is a right angle triangle</p>
            <p>Given that: BC=4,BA=3 <br/>3tan A=4</p>
            <div>tan A=<span style="display: inline-block;vertical-align: middle; text-align: center;">
                <div style="text-align: center; border-bottom: 1px solid black;"> 4</div>
                <div style="text-align: center;"> 3</div>
            </span>=
            <span style="display: inline-block;vertical-align: middle; text-align: center;">
                <div style="text-align: center; border-bottom: 1px solid black;"> BC</div>
                <div style="text-align: center;"> AB</div>
            </span></div><br/>
            <p>By using pythagoras theroem</p>
            <p>AC<sup>2</sup>=AB<sup>2</sup>+BC<sup>2</sup></p>
            <p>AC<sup>2</sup>=<input type="text" class="answer" id="input1" maxlength="8" size="1" data-answer="25" /></p>
            <p>AC=<input type="text" class="answer" id="input2" maxlength="8" size="1" data-answer="5" /></p>
            <div>(i)sin A=<span style="display: inline-block;vertical-align: middle; text-align: center;">
                <div style="text-align: center; border-bottom: 1px solid black;"> opposite side of A</div>
                <div style="text-align: center;"> hypotenuse</div>
                </span>=
                <span style="display: inline-block;vertical-align: middle; text-align: center;">
                <div style="text-align: center; border-bottom: 1px solid black;"> BC</div>
                <div style="text-align: center;"> AC</div>
                </span>=
                <span style="display: inline-block;vertical-align: middle; text-align: center;">
                <div style="text-align: center; border-bottom: 1px solid black;"> <input type="text" class="answer" id="input3" maxlength="8" size="1" data-answer="4" /></div>
                <div style="text-align: center;"> <input type="text" class="answer" id="input4" maxlength="8" size="1" data-answer="5" /></div>
                </span>
            </div><br/>
            <div>(ii)cos A=<span style="display: inline-block;vertical-align: middle; text-align: center;">
                <div style="text-align: center; border-bottom: 1px solid black;"> adjacent side of A</div>
                <div style="text-align: center;"> hypotenuse</div>
                </span>=
                <span style="display: inline-block;vertical-align: middle; text-align: center;">
                <div style="text-align: center; border-bottom: 1px solid black;"> AB</div>
                <div style="text-align: center;"> AC</div>
                </span>=
                <span style="display: inline-block;vertical-align: middle; text-align: center;">
                <div style="text-align: center; border-bottom: 1px solid black;"> <input type="text" class="answer" id="input5" maxlength="8" size="1" data-answer="3" /></div>
                <div style="text-align: center;"> <input type="text" class="answer" id="input6" maxlength="8" size="1" data-answer="5" /></div>
                </span>
            </div>
