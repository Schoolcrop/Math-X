    <div class="answer">
        <h4><u>Given:</u></h4>
        <p>BC=4cm,CA=5cm</p>
        <p>By using hypotenus formula</p>
        <p>CA<sup>2</sup>=BC<sup>2</sup>+BA<sup>2</sup></p>
        <p><input type="text" class="answer" id="input1" maxlength="2" size="1" data-answer="25" />=
           <input type="text" class="answer" id="input2" maxlength="2" size="1" data-answer="16" />+BA<sup>2</sup>
        </p>
        <p>BA<sup>2</sup>=<input type="text" class="answer" id="input3" maxlength="2" size="1" data-answer="9" /></p>
        <p>BA=<input type="text" class="answer" id="input4" maxlength="2" size="1" data-answer="3" /></p>
        <p>(i)<u>For angle c:</u></p>
        <p>hypotenous=<input type="text" class="answer" id="input5" maxlength="2" size="1" data-answer="5" />cm</p>
        <p>oppsite=<input type="text" class="answer" id="input6" maxlength="2" size="1" data-answer="3" />cm</p>
        <p>adjacent=<input type="text" class="answer" id="input7" maxlength="2" size="1" data-answer="4" />cm</p>
