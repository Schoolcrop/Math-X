    <div id="question">
        <h2>(Q14)In the right angled triangle ABC with right angle at B,in which a=24 units,b=25 units and  &#8736;BAC 
               =&theta; then,find cos&theta; and tan&theta;
        </h2>
    </div>
    <div id="answer">
        <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0" y="0" width="661.6000366210938" height="250" style="

                    ">

            <svg xmlns="http://www.w3.org/2000/svg" class="role-diagram-draw-area"><g class="shapes-region" style="stroke: black; fill: none;"><g class="composite-shape"><path class="real" d=" M72,49.2 L218,191.2 L72,191.2 Z" style="stroke-width: 1; stroke: rgb(0, 0, 0); fill: none; fill-opacity: 1;"/></g><g class="composite-shape"><path class="real" d=" M72,179 L84.2,179 L84.2,191.2 L72,191.2 Z" style="stroke-width: 1; stroke: rgb(0, 0, 0); fill: none; fill-opacity: 1;"/></g><g/></g><g/><g/><g/></svg>
            <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="660" height="300" style="width:660px;height:300px;font-family:Asana-Math, Asana;background:#FFF;"><g><g><g><text x="140.79998779296875" y="97.40000915527344" style="white-space:pre;stroke:none;fill:rgb(0,0,0);fill-opacity:1;font-size:15px;font-family:Arial, Helvetica, sans-serif;font-weight:400;font-style:normal;dominant-baseline:text-before-edge;text-decoration:none solid rgb(0, 0, 0);">25cm</text></g></g></g><g><g><g><text x="64.79998779296875" y="26.399993896484375" style="white-space:pre;stroke:none;fill:rgb(0,0,0);fill-opacity:1;font-size:15px;font-family:Arial, Helvetica, sans-serif;font-weight:400;font-style:normal;dominant-baseline:text-before-edge;text-decoration:none solid rgb(0, 0, 0);">A</text></g></g></g><g><g><g><text x="64.79998779296875" y="193.40000915527344" style="white-space:pre;stroke:none;fill:rgb(0,0,0);fill-opacity:1;font-size:15px;font-family:Arial, Helvetica, sans-serif;font-weight:400;font-style:normal;dominant-baseline:text-before-edge;text-decoration:none solid rgb(0, 0, 0);">B</text></g></g></g><g><g><g><text x="225.79998779296875" y="187.40000915527344" style="white-space:pre;stroke:none;fill:rgb(0,0,0);fill-opacity:1;font-size:15px;font-family:Arial, Helvetica, sans-serif;font-weight:400;font-style:normal;dominant-baseline:text-before-edge;text-decoration:none solid rgb(0, 0, 0);">C</text></g></g></g><g><g><g><text x="115.79998779296875" y="195.40000915527344" style="white-space:pre;stroke:none;fill:rgb(0,0,0);fill-opacity:1;font-size:15px;font-family:Arial, Helvetica, sans-serif;font-weight:400;font-style:normal;dominant-baseline:text-before-edge;text-decoration:none solid rgb(0, 0, 0);">24cm</text></g></g></g></svg>

        <h4><u>Solution:</u></h4>
        <p><u>Given:</u></p>
        <p>AC=25cm BC=24cm</p>
        <p>From the figure</p>
        <p>AC<sup>2</sup>=AB<sup>2</sup>+BC<sup>2</sup></p>
        <p>AB<sup>2</sup>=AC<sup>2</sup>-BC<sup>2</sup></p>
        <p>AB<sup>2</sup>=<input type="text" class="answer" id="input1" maxlength="4" size="1" data-answer="49" /></p>
        <p>AB=<input type="text" class="answer" id="input2" maxlength="4" size="1" data-answer="7" />cm</p>
        <p>Now,</p>
        <div>
            cos&theta;=<span style="display: inline-block;vertical-align: middle; text-align: center;">
            <div style="text-align: center; border-bottom: 1px solid black;"> AB</div>
            <div style="text-align: center;"> AC</div>
            </span>=<span style="display: inline-block;vertical-align: middle; text-align: center;">
            <div style="text-align: center; border-bottom: 1px solid black;"> <input type="text" class="answer" id="input1" maxlength="4" size="1" data-answer="7" /></div>
            <div style="text-align: center;"> <input type="text" class="answer" id="input2" maxlength="4" size="1" data-answer="25" /></div>
            </span>
        </div><br/>
        <div>tan&theta;=<span style="display: inline-block;vertical-align: middle; text-align: center;">
            <div style="text-align: center; border-bottom: 1px solid black;"> BC</div>
            <div style="text-align: center;"> AB</div>
            </span>=<span style="display: inline-block;vertical-align: middle; text-align: center;">
            <div style="text-align: center; border-bottom: 1px solid black;"> <input type="text" class="answer" id="input3" maxlength="4" size="1" data-answer="24" /></div>
            <div style="text-align: center;"> <input type="text" class="answer" id="input4" maxlength="4" size="1" data-answer="7" /></div>
            </span>
        </div>
    </div>
