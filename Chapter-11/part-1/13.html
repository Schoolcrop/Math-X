        <h4><u>Solution:</u></h4>
        <p>In triangle PQR using pythagoras theorem</p>
        <p><u>Given:</u></p>
        <p>PQ=7Cm,PR=25cm and &#8736;Q=90&#176;</p>
        <p>PR<sup>2</sup>=PQ<sup>2</sup>+QR<sup>2</sup></p>
        <p>QR<sup>2</sup>=<input type="text" class="answer" id="input1" maxlength="8" size="1" data-answer="576" /></p>
        <p>QR=<input type="text" class="answer" id="input2" maxlength="8" size="1" data-answer="24" />cm</p>
