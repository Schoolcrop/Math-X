    <h2>(Q16)If tan A=cot B where A and B.are acute angles  find that A+B;</h2>
    <div id="answer">
        <h4><u>Answer</u></h4>
        <p>Given that tan A=cot B</p>
        <p> cot( 90&#176;-A)=cot B</p>
        <p>[tan &theta;=<input type="text" class="answer" id="input1" maxlength="3" size="1" data-answer="cot">(90-&theta;)]</p>
        <p><input type="text" class="answer" id="input2" maxlength="2" size="1" data-answer="90"/>&#176; -A=B</p>
        <p>A+B=<input type="text" class="answer" id="input3" maxlength="2" size="1" data-answer="90"/>&#176; </p>
    </div>
