    <h2>(Q10) In &#9651;PQR, right angle is at Q, PQ = 3 cm and PR = 6 cm. Determine &ang;QPR and &ang;PRQ.</h2>
    <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0" y="0" width="661.6000366210938" height="250" style="
        width:661.6000366210938px;
        height:250px;
        background: #FFF;
        fill: none;
                ">
        <svg xmlns="http://www.w3.org/2000/svg"/>
        
        <svg xmlns="http://www.w3.org/2000/svg" class="role-diagram-draw-area"><g class="shapes-region" style="stroke: black; fill: none;"><g class="composite-shape"><path class="real" d=" M91,32.2 L279,218.2 L91,218.2 Z" style="stroke-width: 1; stroke: rgb(0, 0, 0); fill: none; fill-opacity: 1;"/></g><g class="composite-shape"><path class="real" d=" M91,202 L107.2,202 L107.2,218.2 L91,218.2 Z" style="stroke-width: 1; stroke: rgb(0, 0, 0); fill: none; fill-opacity: 1;"/></g><g class="composite-shape"><path class="real" d=" M91,47.2 C92.62,45.58 101,46.28 101,40.2" style="stroke-width: 1; stroke: rgb(0, 0, 0); stroke-linejoin: round; stroke-linecap: round;"/></g><g/></g><g/><g/><g/></svg>
        <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="660" height="300" style="width:660px;height:300px;font-family:Asana-Math, Asana;background:#FFF;"><g><g><g><text x="84.79998779296875" y="11.399993896484375" style="white-space:pre;stroke:none;fill:rgb(0,0,0);fill-opacity:1;font-size:15px;font-family:Arial, Helvetica, sans-serif;font-weight:400;font-style:normal;dominant-baseline:text-before-edge;text-decoration:none solid rgb(0, 0, 0);">P</text></g></g></g><g><g><g><text x="79.79998779296875" y="221.40000915527344" style="white-space:pre;stroke:none;fill:rgb(0,0,0);fill-opacity:1;font-size:15px;font-family:Arial, Helvetica, sans-serif;font-weight:400;font-style:normal;dominant-baseline:text-before-edge;text-decoration:none solid rgb(0, 0, 0);">Q</text></g></g></g><g><g><g><text x="285.79998779296875" y="205.40000915527344" style="white-space:pre;stroke:none;fill:rgb(0,0,0);fill-opacity:1;font-size:15px;font-family:Arial, Helvetica, sans-serif;font-weight:400;font-style:normal;dominant-baseline:text-before-edge;text-decoration:none solid rgb(0, 0, 0);">R</text></g></g></g></svg>
    </svg>

    <div style="padding-left: 20px;">
        <p>Given PQ = 3 cm and PR = 6 cm </p>
        <div>
            <span>Therefore, </span>
            <span style="display: inline-block;vertical-align: middle;">
                <div style="text-align: center; border-bottom: 1px solid black;"><input type="text" class="answer" id="input1" maxlength="2" size="2" data-answer="PQ"></div>
                <div style="text-align: center;">PR</div>
            </span>
            <span> = sin R</span>
        </div>
        <div>
            <span> or sin R = </span>
            <span style="display: inline-block;vertical-align: middle;">
                <div style="text-align: center; border-bottom: 1px solid black;"><input type="text" class="answer" id="input2" maxlength="1" size="1" data-answer="3"></div>
                <div style="text-align: center;"><input type="text" class="answer" id="input3" maxlength="1" size="1" data-answer="6"></div>
            </span>
            <span> = </span>
            <span style="display: inline-block;vertical-align: middle;">
                <div style="text-align: center; border-bottom: 1px solid black;">1</div>
                <div style="text-align: center;"><input type="text" class="answer" id="input4" maxlength="1" size="1" data-answer="2"></div>
            </span>
        </div>
        <P>So, &ang;PRQ = <input type="text" class="answer" id="input5" maxlength="2" size="2" data-answer="30">&deg;</P>
        <P>and therefore, &ang;QPR = <input type="text" class="answer" id="input6" maxlength="2" size="2" data-answer="60">&deg; (why?)</P>
        <!-- <img src="../Assets/image-1.jpg.png" alt="" width="250px" height="250px"> -->
    </div>
