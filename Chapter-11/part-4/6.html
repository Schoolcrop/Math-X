    <h2>(Q6)Evaluate the following and justify your answer.</h2>
    <h2>sin 5° cos 85° + cos 5° sin 85°</h2>
    <div style="padding-left: 20px;">
        <p>Given sin 5° cos 85° + cos 5° sin 85°</p>
        <p>= sin 5° . cos (<input type="text" class="answer" id="input1" maxlength="2" size="2" data-answer="90">° – 5°) + cos 5° . sin (<input type="text" class="answer" id="input2" maxlength="2" size="2" data-answer="90">° – 5°)</p>
        <p>= sin 5° . sin <input type="text" class="answer" id="input3" maxlength="1" size="1" data-answer="5">° + cos 5° . cos <input type="text" class="answer" id="input4" maxlength="1" size="1" data-answer="5">°</p>
        <p>[∵ sin (90° – θ) = cos θ; cos (90° – θ) = sin θ]</p>
        <p>= <input type="text" class="answer" id="input5" maxlength="3" size="3" data-answer="sin"><sup>2</sup> 5° + <input type="text" class="answer" id="input6" maxlength="3" size="3" data-answer="cos"><sup>2</sup> 5°</p>
        <p>= <input type="text" class="answer" id="input7" maxlength="1" size="1" data-answer="1"> [∵ sin<sup>2</sup> θ + cos<sup>2</sup> θ = 1]</p>
