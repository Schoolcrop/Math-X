    <h2>(Q9)Show that tan<sup>2</sup>&theta; + tan<sup>4</sup>&theta; = sec<sup>4</sup>&theta; - sec<sup>2</sup>&theta;</h2>
    <div style="padding-left: 20px;">
        <p>L.H.S. = tan<sup>2</sup>&theta; + tan<sup>4</sup>&theta;</p>
        <p>= tan<sup>2</sup>&theta; ( <input type="text" class="answer" id="input1" maxlength="1" size="1" data-answer="1"> + <input type="text" class="answer" id="input2" maxlength="3" size="3" data-answer="tan"><sup>2</sup>&theta;)</p>
        <p>= tan<sup>2</sup>&theta; . <input type="text" class="answer" id="input3" maxlength="3" size="3" data-answer="sec"><sup>2</sup>&theta;</p>
        <p>= (<input type="text" class="answer" id="input4" maxlength="3" size="3" data-answer="sec"><sup>2</sup>&theta; - 1) sec<sup>2</sup>&theta;</p>
        <p>= <input type="text" class="answer" id="input5" maxlength="3" size="3" data-answer="sec"><sup>4</sup> θ – <input type="text" class="answer" id="input6" maxlength="3" size="3" data-answer="sec"><sup>2</sup> θ = R.H.S</p>
