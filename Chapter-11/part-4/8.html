    <h2>(Q8)Show that cot &theta; + tan &theta; = sec &theta; cosec &theta;.</h2>
    <div style="padding-left: 20px;">
        <p>LHS = cot &theta; + tan &theta;</p>
        <div>
            <span> = </span>
            <span style="display: inline-block;vertical-align: middle;">
                <div style="text-align: center; border-bottom: 1px solid black;"><input type="text" class="answer" id="input1" maxlength="3" size="3" data-answer="cos"> &theta;</div>
                <div style="text-align: center;"><input type="text" class="answer" id="input2" maxlength="3" size="3" data-answer="sin"> &theta;</div>
            </span>
            <span> + </span>
            <span style="display: inline-block;vertical-align: middle;">
                <div style="text-align: center; border-bottom: 1px solid black;"><input type="text" class="answer" id="input3" maxlength="3" size="3" data-answer="sin"> &theta;</div>
                <div style="text-align: center;"><input type="text" class="answer" id="input4" maxlength="3" size="3" data-answer="cos"> &theta;</div>
            </span>
        </div>
        <div>
            <span> = </span>
            <span style="display: inline-block;vertical-align: middle;">
                <div style="text-align: center; border-bottom: 1px solid black;"><input type="text" class="answer" id="input5" maxlength="3" size="3" data-answer="cos"><sup>2</sup> &theta; + <input type="text" class="answer" id="input6" maxlength="3" size="3" data-answer="sin"><sup>2</sup> &theta;</div>
                <div style="text-align: center;"><input type="text" class="answer" id="input7" maxlength="3" size="3" data-answer="sin"> &theta; cos &theta;</div>
            </span>
        </div>
        <div>
            <span> = </span>
            <span style="display: inline-block;vertical-align: middle;">
                <div style="text-align: center; border-bottom: 1px solid black;">1</div>
                <div style="text-align: center;"><input type="text" class="answer" id="input8" maxlength="3" size="3" data-answer="sin"> &theta; cos &theta;</div>
            </span>
        </div>
        <div>
            <span> = </span>
            <span style="display: inline-block;vertical-align: middle;">
                <div style="text-align: center; border-bottom: 1px solid black;">1</div>
                <div style="text-align: center;"><input type="text" class="answer" id="input9" maxlength="3" size="3" data-answer="sin"> &theta;</div>
            </span>
            <span> &times; </span>
            <span style="display: inline-block;vertical-align: middle;">
                <div style="text-align: center; border-bottom: 1px solid black;">1</div>
                <div style="text-align: center;"><input type="text" class="answer" id="input10" maxlength="3" size="3" data-answer="cos"> &theta;</div>
            </span>
            <span> = <input type="text" class="answer" id="input11" maxlength="5" size="5" data-answer="cosec"> &theta; <input type="text" class="answer" id="input12" maxlength="3" size="3" data-answer="sec"> &theta; </p></span>
        </div>
    </div>
