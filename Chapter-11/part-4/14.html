    <h2>
        <div>
            (Q14)<span>Show that (cosec &theta; - cot &theta;)<sup>2</sup> = </span>
            <span style="display: inline-block;vertical-align: middle;">
                <div style="text-align: center; border-bottom: 1px solid black;">1 - cos &theta;</div>
                <div style="text-align: center;">1 + cos &theta;</div>
            </span>
        </div>
    </h2>
    <div style="padding-left: 20px;">
        <p>L.H.S. = (cosec &theta; - cot &theta;)<sup>2</sup></p>
        <div>
            <span> = (</span>
            <span style="display: inline-block;vertical-align: middle;">
                <div style="text-align: center; border-bottom: 1px solid black;">1</div>
                <div style="text-align: center;"><input type="text" class="answer" id="input1" maxlength="3" size="3" data-answer="sin"> &theta;</div>
            </span>
            <span> - </span>
            <span style="display: inline-block;vertical-align: middle;">
                <div style="text-align: center; border-bottom: 1px solid black;"><input type="text" class="answer" id="input2" maxlength="3" size="3" data-answer="cos"> &theta;</div>
                <div style="text-align: center;"><input type="text" class="answer" id="input3" maxlength="3" size="3" data-answer="sin"> &theta;</div>
            </span>
            <span>)<sup>2</sup></span>
        </div>
        <div>
            <span> = </span>
            <span style="display: inline-block;vertical-align: middle;">
                <div style="text-align: center; border-bottom: 1px solid black;">(1 - <input type="text" class="answer" id="input4" maxlength="3" size="3" data-answer="cos"> &theta;)<sup>2</sup></div>
                <div style="text-align: center;"><input type="text" class="answer" id="input5" maxlength="3" size="3" data-answer="sin"><sup>2</sup> &theta;</div>
            </span>
        </div>
        <div>
            <span> = </span>
            <span style="display: inline-block;vertical-align: middle;">
                <div style="text-align: center; border-bottom: 1px solid black;">(1 - <input type="text" class="answer" id="input5" maxlength="3" size="3" data-answer="cos"> &theta;)<sup>2</sup></div>
                <div style="text-align: center;">1 - <input type="text" class="answer" id="input6" maxlength="3" size="3" data-answer="cos"><sup>2</sup> &theta;</div>
            </span>
            <span> [∵ sin<sup>2</sup> &theta; - cos<sup>2</sup> &theta; = 1]</span>
        </div>
        <div>
            <span> = </span>
            <span style="display: inline-block;vertical-align: middle;">
                <div style="text-align: center; border-bottom: 1px solid black;">(1 - <input type="text" class="answer" id="input7" maxlength="3" size="3" data-answer="cos"> &theta;) (1 - <input type="text" class="answer" id="input8" maxlength="3" size="3" data-answer="cos"> &theta;)</div>
                <div style="text-align: center;">(1 + <input type="text" class="answer" id="input9" maxlength="3" size="3" data-answer="cos"> &theta;)(1 - <input type="text" class="answer" id="input10" maxlength="3" size="3" data-answer="cos"> &theta;)</div>
            </span>
            <span> [∵ a<sup>2</sup> - b<sup>2</sup> = (a + b) (a - b)]</span>
        </div>
        <div>
            <span> = </span>
            <span style="display: inline-block;vertical-align: middle;">
                <div style="text-align: center; border-bottom: 1px solid black;">1 - <input type="text" class="answer" id="input12" maxlength="3" size="3" data-answer="cos"> &theta;</div>
                <div style="text-align: center;">1 + <input type="text" class="answer" id="input13" maxlength="3" size="3" data-answer="cos"> &theta;</div>
            </span>
            <span> = R.H.S.</span>
        </div>
    </div>
