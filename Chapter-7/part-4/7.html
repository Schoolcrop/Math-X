<body>
    <h2>(Q7) Determine x so that 2 is the slope of the line passing through P(2,5) and Q(x,3).</h2>
    <div id="answer">
        <p>Slope of the line passing through P(2,5) and Q(x,3) is 2</p>
        <p>Here x<sub>1</sub> = 2, &emsp;y<sub>1</sub> = 5,&emsp;x<sub>2</sub> = x,&emsp;y<sub>2</sub> = 3 </p>
        <div>
            <span>Slope of PQ =</span>
            <span style="display: inline-block;vertical-align: middle; text-align: center;">
                <div style="text-align: center; border-bottom: 1px solid black;">y<sub>2</sub> - y<sub>1</sub></div>
                <div style="text-align: center;">x<sub>2</sub> - x<sub>1</sub></div>
            </span>
            <span>&nbsp;=&nbsp;</span>
            <span style="display: inline-block;vertical-align: middle; text-align: center;">
                <div style="text-align: center; border-bottom: 1px solid black;"><input type="text" class="answer"  id="input1" maxlength="2" size="1" data-answer="3"/> - <input type="text" class="answer"  id="input2" maxlength="2" size="1" data-answer="5"/></div>
                <div style="text-align: center;">x  - <input type="text" class="answer"  id="input3" maxlength="2" size="1" data-answer="2"/></div>
            </span>
            <span>&nbsp;=&nbsp;</span>
            <span style="display: inline-block;vertical-align: middle; text-align: center;">
                <div style="text-align: center; border-bottom: 1px solid black;">-<input type="text" class="answer"  id="input4" maxlength="2" size="1" data-answer="2"/></div>
                <div style="text-align: center;">x - <input type="text" class="answer"  id="input5" maxlength="2" size="1" data-answer="2"/></div>
            </span>
            <span>&nbsp;= 2</span>
        </div>
        <p> -<input type="text" class="answer"  id="input6" maxlength="2" size="1" data-answer="2"/> = 2x - <input type="text" class="answer"  id="input7" maxlength="2" size="1" data-answer="4"/></p>
        <p>2x = <input type="text" class="answer"  id="input8" maxlength="2" size="1" data-answer="2"/></p>
        <p>x = <input type="text" class="answer"  id="input9" maxlength="2" size="1" data-answer="1"/></p>
    </div>

    </div>
