<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schoolcrop</title>
    <link rel="stylesheet" href="../../Assets/css/styles.css">
</head>
<body>
    <h2>(1) Plot these points on the coordinates axis and join them: Which gives a straight line? Which is not? Why?</h2>
    <h3>(i) A(1,2) , B(-3,4) , C(7,-1) &emsp;(ii) P(3,-5), Q(5,-1) , R(2,1) , S(1,2)</h3>
    <div id="answer">
        <div class="question">
            <p>(i) Points ABC gives a straight line.</p>
            <div class="answer"></div>
            <form>
                <input type="radio" name="option" value="correct"> Yes <input type="radio" name="option" value="incorrect"> No<br>
                    <div class="answer"></div>
            </form>
        </div>
    
        <div class="question">
            <p>(ii) Points PQR gives a straight line.</p>
            <div class="answer"></div>
            <form>
                <input type="radio" name="option" value="incorrect"> Yes <input type="radio" name="option" value="correct"> No<br>
                    <div class="answer"></div>
            </form>
         </div>
    </div>
    <div class="button-container">
        <button id="check-button" onclick="checkAnswers()">Check Answer</button>
        <button id="clear-button" onclick="clearAnswers(); clear_Answers();">Clear</button>
    </div>
     <script src="../../Assets/js/javascript.js"></script>
</body>
</html>
