    <h2>(Q15)Lets find the distance between two points A(4,3) and B(8,6).</h2>
    <div id="answer">
        <p>Compare these points with(x<sub>1</sub>,y<sub>1</sub>)(x<sub>2</sub>,y<sub>2</sub>)</p>
        <p>x<sub>1</sub>=4, x<sub>2</sub>=8, y<sub>1</sub>=3, y<sub>2</sub>=6</p>
        <p>Using distance formula</p>
        <p>d = <span>&#8730;</span><span  style="border-top: 1px solid black">(( x<sub>2</sub>-x<sub>1</sub>)<sup>2</sup> + (y<sub>2</sub>-y<sub>1</sub> )<sup>2</sup>)</span></p>
        <p>Distance AB = <span>&#8730;</span><span  style="border-top: 1px solid black">( (<input type="text" class="answer" id="input1" maxlength="2" size="1" data-answer="8"/> - <input type="text" class="answer" id="input2" maxlength="2" size="1" data-answer="4"/>)<sup>2</sup> + (<input type="text" class="answer" id="input3" maxlength="2" size="1" data-answer="6"/> - <input type="text" class="answer" id="input4" maxlength="2" size="1" data-answer="3"/>)<sup>2</sup> )</span></p>
        <p>= <span>&#8730;</span><span  style="border-top: 1px solid black">(<input type="text" class="answer" id="input3" maxlength="2" size="1" data-answer="4"/><sup>2</sup> + <input type="text" class="answer" id="input4" maxlength="2" size="1" data-answer="3"/><sup>2</sup>)</span></p>
        <p>= <span>&#8730;</span><span  style="border-top: 1px solid black">(<input type="text" class="answer" id="input5" maxlength="2" size="1" data-answer="25"/>)</span></p>
        <p>=<input type="text" class="answer" id="input6" maxlength="2" size="1" data-answer="5"/>units</p>

    </div>
