<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <h2>(Q38)Can you draw a triangle with vertices (1,5),(5,8) and C(13,14)? Give reason.</h2>
    <div id="answer">
        <h4><u>Answer</u></h4>
        <p>Distance formula = &radic;((x<sub>2</sub> - x<sub>1</sub>)<sup>2</sup> + (y<sub>2</sub> - y<sub>1</sub>)<sup>2</sup>)</p>
        <p>AB=&radic;((<input type="text" class="answer" id="input1" maxlength="3" size="1" data-answer="5"/>-<input type="text" class="answer" id="input2" maxlength="3" size="1" data-answer="1"/>)<sup>2</sup> + (<input type="text" class="answer" id="input3" maxlength="3" size="1" data-answer="8"/>-<input type="text" class="answer" id="input4" maxlength="3" size="1" data-answer="5"/>)<sup>2</sup>)</p>
        <p>=&radic;<input type="text" class="answer" id="input5" maxlength="3" size="1" data-answer="25"/></p>
        <p>=<input type="text" class="answer" id="input6" maxlength="3" size="1" data-answer="5"/></p>
        <p>BC=&radic;((<input type="text" class="answer" id="input7" maxlength="3" size="1" data-answer="13"/>-<input type="text" class="answer" id="input8" maxlength="3" size="1" data-answer="5"/>)<sup>2</sup> + (<input type="text" class="answer" id="input3" maxlength="3" size="1" data-answer="14"/>-<input type="text" class="answer" id="input4" maxlength="3" size="1" data-answer="8"/>)<sup>2</sup>)</p>
        <p>=&radic;<input type="text" class="answer" id="input9" maxlength="3" size="1" data-answer="100"/></p>
        <p>=<input type="text" class="answer" id="input10" maxlength="3" size="1" data-answer="10"/></p>
        <p>AC=&radic;((<input type="text" class="answer" id="input11" maxlength="3" size="1" data-answer="13"/>-<input type="text" class="answer" id="input12" maxlength="3" size="1" data-answer="1"/>)<sup>2</sup> + (<input type="text" class="answer" id="input13" maxlength="3" size="1" data-answer="14"/>-<input type="text" class="answer" id="input14" maxlength="3" size="1" data-answer="5"/>)<sup>2</sup>)</p>
        <p>=&radic;<input type="text" class="answer" id="input16" maxlength="3" size="1" data-answer="225"/></p>
        <p>=<input type="text" class="answer" id="input17" maxlength="3" size="1" data-answer="25"/></p>
        <p>Here AC=AB+BC</p>
        <p>Triangle ABC cant be formed with the given vertices.</p>

    </div>

    </div>
