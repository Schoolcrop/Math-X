        <p>Distance= <span>&#8730;</span><span  style="border-top: 1px solid black">(<input type="text" class="answer" id="input1" maxlength="3" size="1" data-answer="36"/><sup>2</sup> + 15<sup>2</sup>)</span></p>
        <p>= <span>&#8730;</span><span  style="border-top: 1px solid black">(<input type="text" class="answer" id="input2" maxlength="6" size="1" data-answer="1296"/> + 225)</span></p>
        <p>= <span>&#8730;</span><span  style="border-top: 1px solid black"><input type="text" class="answer" id="input3" maxlength="4" size="1" data-answer="1521"/></span></p>
