            <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="660" height="300" style="width:660px;height:300px;font-family:Asana-Math, Asana;background:#FFF;"><g><g><g><text x="297.79998779296875" y="94.19999694824219" style="white-space:pre;stroke:none;fill:rgb(0,0,0);fill-opacity:1;font-size:49.9995px;font-family:Arial, Helvetica, sans-serif;font-weight:400;font-style:normal;dominant-baseline:text-before-edge;text-decoration:none solid rgb(0, 0, 0);">.</text></g></g></g><g><g><g><text x="352.79998779296875" y="36.19999694824219" style="white-space:pre;stroke:none;fill:rgb(0,0,0);fill-opacity:1;font-size:49.9995px;font-family:Arial, Helvetica, sans-serif;font-weight:400;font-style:italic;dominant-baseline:text-before-edge;text-decoration:none solid rgb(0, 0, 0);">.</text></g></g></g><g><g><g><text x="298.79998779296875" y="152.40000915527344" style="white-space:pre;stroke:none;fill:rgb(0,0,0);fill-opacity:1;font-size:15px;font-family:Arial, Helvetica, sans-serif;font-weight:400;font-style:normal;dominant-baseline:text-before-edge;text-decoration:none solid rgb(0, 0, 0);">A  (3,2)</text></g></g></g><g><g><g><text x="368.79998779296875" y="61.399993896484375" style="white-space:pre;stroke:none;fill:rgb(0,0,0);fill-opacity:1;font-size:15px;font-family:Arial, Helvetica, sans-serif;font-weight:400;font-style:normal;dominant-baseline:text-before-edge;text-decoration:none solid rgb(0, 0, 0);">B (-5,6)</text></g></g></g></svg>

        <p>Given a cicrle with center A(3,2)</p>
        <p>Passing through B(-5,6)</p>
        <p>radius=AB</p>
        <p>[Distance of a point from the center of the circle]</p>
        <p>Distance formula=&radic;((x<sub>2</sub> - x<sub>1</sub>)<sup>2</sup> + (y<sub>2</sub> - y<sub>1</sub>)<sup>2</sup>)</p>
        <p>Radius r=&radic;((-<input type="text" class="answer" id="input1" maxlength="3" size="1" data-answer="5"/>-<input type="text" class="answer" id="input2" maxlength="3" size="1" data-answer="3"/>)<sup>2</sup> + (<input type="text" class="answer" id="input3" maxlength="3" size="1" data-answer="6"/>-<input type="text" class="answer" id="input4" maxlength="3" size="1" data-answer="2"/>)<sup>2</sup>)</p>
        <p>=&radic;<input type="text" class="answer" id="input5" maxlength="3" size="1" data-answer="80"/></p>
        <p>&radic;<input type="text" class="answer" id="input6" maxlength="3" size="1" data-answer="16"/>&times;5</p>
        <p><input type="text" class="answer" id="input7" maxlength="3" size="1" data-answer="4"/>&radic;5 units</p>
