    <h2>(Q14)Ramu also writes the distance formulas AB= <span>&#8730;</span><span  style="border-top: 1px solid black">((x<sub>1</sub> - x<sub>2</sub>)<sup>2</sup> + (y<sub>1</sub> - y<sub>2</sub>)<sup>2</sup>)</span> why?.</h2>
    <div id="answer">
        <p><b>Solution :</b></p>
        <p>(x<sub>1</sub> - x<sub>2</sub>)<sup>2</sup> is same as (x<sub>2</sub> - x<sub>1</sub>)<sup>2</sup> and (y<sub>1</sub> - y<sub>2</sub>)<sup>2</sup> is same as (y<sub>2</sub> - y<sub>1</sub>)<sup>2</sup>  </p>
        <p>i.e. =<span>&#8730;</span><span  style="border-top: 1px solid black">( (x<sub>2</sub> - x<sub>1</sub>)<sup>2</sup> + (y<sub>2</sub> - y<sub>1</sub>)<sup>2</sup>)</span></p>
        <p>= <span>&#8730;</span><span  style="border-top: 1px solid black">( (x<sub>1</sub> - x<sub>2</sub>)<sup>2</sup> + (y<sub>1</sub> - y<sub>2</sub>)<sup>2</sup>)</span></p>

    </div>
