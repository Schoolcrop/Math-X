    <h3>AD is median on BC.Find the coordinates of the point D.</h3>
    <div id="answer">
        <p>D is the midpoint of BC.</p>
        <div>
            <span>D(x,y) = (</span>
            <span style="display: inline-block;vertical-align: middle; text-align: center;">
                <div style="text-align: center; border-bottom: 1px solid black;">x<sub>1</sub>+x<sub>2</sub></div>
                <div style="text-align: center;">2</div>
            </span>
            <span>,</span>

                <div style="text-align: center; border-bottom: 1px solid black;">y<sub>1</sub>+y<sub>2</sub></div>
                <div style="text-align: center;">2</div>
            </span>
            <span>)</span>
        </div>
        <div>
