    <h2>(Q19) The line joining points A(6,9) and B(-6, -9) is given.</h2>
    <h2>(i) Into how many equal parts is <span class="overline">AB</span> divide by P and Q?</h2>
    <h2>(ii) What do we call P and Q for <span class="overline">AB</span>?</h2>
    <div id="answer">
        <div>
            <p>(i) Since P, Q divide <span class="overline">AB</span> in the ratio 1:2 and 2:1 ,<span class="overline">AB</span> is divided into <input type="text" class="answer" id="input1" maxlength="7" size="1" data-answer="3"/> equal parts by P and Q.</p>
            
        </div>
        <p>(ii) P and Q are the points of <input type="text" class="answer" id="input1" maxlength="10" size="5" data-answer="trisection"/> of <span class="overline">AB</span>.</p>

    </div>
