<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SchoolCrop</title>
    <link rel="stylesheet" href="../../Assets/css/styles.css">
</head>
<body>
    <h2>(Q.2). Which of the following equations is not a linear equation?</h2>
    <div class="question-container">
        <div class="question">
            <div class="answer"></div>
            <form>
                <input type="radio" name="Option" value="incorrect"> (a) 5 + 4x = y + 3 <br>
                <input type="radio" name="Option" value="incorrect"> (b) x + 2y = y – x <br>
                <input type="radio" name="Option" value="correct"> (c) 3 – x = y<sup>2</sup> + 4 <br>
                <input type="radio" name="Option" value="incorrect"> (d) x + y = 0
            </form>
        </div>
    </div>   
    <div class="button-container">
        <button id="check-button" onclick="checkAnswers()">Check Answer</button>
        <button id="clear-button" onclick="clearAnswers(); clear_Answers();">Clear</button>
    </div>
    <script src="../../Assets/js/javascript.js"></script>
</body>
</html>
