<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SchoolCrop</title>
    <link rel="stylesheet" href="../../Assets/css/styles.css">
</head>
<body>
    <h2>(Q.4). Which of the following numbers is a solution for the equation 2(x + 3) = 18?</h2>  
    <div class="question-container">
        <div class="question">
            <div class="answer"></div>
            <form>
                <input type="radio" name="Option" value="incorrect"> (a) 5 <br>
                <input type="radio" name="Option" value="incorrect"> (b) 21 <br>
                <input type="radio" name="Option" value="incorrect"> (c) 13 <br>
                <input type="radio" name="Option" value="correct"> (d) 6
            </form>
        </div>
    </div>
    <div class="button-container">
        <button id="check-button" onclick="checkAnswers()">Check Answer</button>
        <button id="clear-button" onclick="clearAnswers(); clear_Answers();">Clear</button>
    </div>
    <script src="../../Assets/js/javascript.js"></script>
</body>
</html>
