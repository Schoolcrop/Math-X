<html lang="en">
<head>

<body>
    <h2>(Q.18). For what value of ‘p’ the following pair of equations has a unique solution. </h2>
    <h2>2x + py = – 5 and 3x + 3y = – 6</h2>
    <div>
        <p>Given: 2x + py = – 5</p>
        <p>3x + 3y = – 6</p>
        <p>To have an unique solution we should have</p>
        <div style="padding-left: 5px;">
            <span style="display: inline-block;vertical-align: middle;">
                <div style="text-align: center; border-bottom: 1px solid black;">a<sub>1</sub></div>
                <div style="text-align: center;">a<sub>2</sub></div>
            </span>
            <span> &ne; </span>
            <span style="display: inline-block;vertical-align: middle;">
                <div style="text-align: center; border-bottom: 1px solid black;">b<sub>1</sub></div>
                <div style="text-align: center;">b<sub>2</sub></div>
            </span>
        </div>
        <div style="padding-left: 5px;">
            <span style="display: inline-block;vertical-align: middle;">
                <div style="text-align: center; border-bottom: 1px solid black;"><input type="text" class="answer" id="input1" maxlength="1" size="1" data-answer="2"></div>
                <div style="text-align: center;"><input type="text" class="answer" id="input2" maxlength="1" size="1" data-answer="3"></div>
            </span>
            <span> &ne; </span>
            <span style="display: inline-block;vertical-align: middle;">
                <div style="text-align: center; border-bottom: 1px solid black;"><input type="text" class="answer" id="input3" maxlength="1" size="1" data-answer="p"></div>
                <div style="text-align: center;"><input type="text" class="answer" id="input4" maxlength="1" size="1" data-answer="3"></div>
            </span>;
        </div>
        <div style="padding-left: 5px;">
            <span>⇒ p &ne; </span>
            <span style="display: inline-block;vertical-align: middle;">
                <div style="text-align: center; border-bottom: 1px solid black;"><input type="text" class="answer" id="input5" maxlength="1" size="1" data-answer="2"> &times; <input type="text" class="answer" id="input6" maxlength="1" size="1" data-answer="3"></div>
                <div style="text-align: center;"><input type="text" class="answer" id="input7" maxlength="1" size="1" data-answer="3"></div>
            </span>
        </div>
        <p>⇒ p &ne; <input type="text" class="answer" id="input8" maxlength="1" size="1" data-answer="2"></p>
        <p>∴ The pair has <input type="text" class="answer" id="input9" maxlength="6" size="6" data-answer="unique"> solution when p ≠ <input type="text" class="answer" id="input10" maxlength="1" size="1" data-answer="2">.</p>
    </div>
    <div class="button-container">
        <!-- <button id="check-button" onclick="checkAnswers()">Check Answer</button> -->
        <button id="clear-button" onclick="clearAnswers(); clear_Answers();">Clear</button>
    </div>

</body>
