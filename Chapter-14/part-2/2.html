<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schoolcrop</title>
    <link rel="stylesheet" href="../../Assets/css/styles.css">
    <style>
        body{
            padding: 10px;
        }
    </style>
</head>
<body>
    <h2>(Q2) Find the modes of the following data</h2>
    <div id="question-container">
        <div class="question">
            <p>(1)5, 6, 9, 10, 6, 12, 3, 6, 11, 10, 4, 6, 7. find the mode</p>
            <div class="answer"></div>
            <form>
        	    <input type="radio" name="option" value="incorrect"> 12<br>
                <input type="radio" name="option" value="correct"> 6<br>
                <input type="radio" name="option" value="incorrect"> 10<br>
                <input type="radio" name="option" value="incorrect"> none of the above<br>
                <div class="answer"></div>
            </form>
        </div>

        <div class="question">
            <p> 20, 3, 7, 13, 3, 4, 6, 7, 19, 15, 7, 18, 3 Find the mode</p>
            <div class="answer"></div>
            <form>
        	    <input type="radio" name="option" value="incorrect"> 18<br>
                <input type="radio" name="option" value="incorrect"> 3<br>
                <input type="radio" name="option" value="incorrect"> 7<br>
                <input type="radio" name="option" value="correct"> 3,7<br>
                <div class="answer"></div>
            </form>
        </div>

        <div class="question">
            <p> 2, 2, 2, 3, 3, 3, 4, 4, 4, 5, 5, 5, 6, 6, 6. find the mode</p>
            <div class="answer"></div>
            <form>
        	    <input type="radio" name="option" value="incorrect"> 2<br>
                <input type="radio" name="option" value="incorrect"> 3<br>
                <input type="radio" name="option" value="incorrect"> 4,5<br>
                <input type="radio" name="option" value="correct"> All of the above<br>
                <div class="answer"></div>
            </form>
        </div>
    </div>
    <div class="button-container">
        <button id="check-button" onclick="checkAnswers()">Check Answer</button>
        <button id="clear-button" onclick="clearAnswers(); clear_Answers();">Clear</button>
    </div>
     <script src="../../Assets/js/javascript.js"></script>
</body>
</html>
