<html lang="en">
<head>

<body>
    <div>
        <h3>(Q2). The mean value can be calculated from both ungrouped and grouped data. Which one do you think is more accurate?</h3>
    </div>
    <div id="question-container">
        <h4>Answer :</h4>
        <div class="question">
            <p> Which one do you think is more accurate?</p>
            <div class="answer"></div>
            <form>
                <input type="radio" name="option" value="incorrect"> Grouped data <input type="radio" name="option" value="correct"> Un grouped data<br>
                    <div class="answer"></div>
            </form>
        </div>
    </div>
    <div class="button-container">
        <button id="check-button" onclick="checkAnswers()">Check Answer</button>
        <button id="clear-button" onclick="clearAnswers(); clear_Answers();">Clear</button>
    </div>
     <script src="../../Assets/js/javascript.js"></script>
</body>
