    <h2>(Q9)Find the quadratic polynomial with zeros -2 and <span style="display: inline-block;vertical-align: middle; text-align: center;">
        <div style="text-align: center; border-bottom: 1px solid black;">1</div>
        <div style="text-align: center;">3</div>
        </span>.
    </h2>
    <div id="answer">
        <h4><u>Answer:</u></h4>
        <p>Let the quadratic polynomial be ax<sup>2</sup>+bx +c,a&#8800;0 and its zeros be &#x3B1; and &#x3B2;</p>
        <div>
            Here &#x3B1;=-2 and&#x3B2;= <span style="display: inline-block;vertical-align: middle; text-align: center;">
            <div style="text-align: center; border-bottom: 1px solid black;">1</div>
            <div style="text-align: center;">3</div>
            </span>
        </div>
        <p>Sum of the zeros =&#x3B1;+&#x3B2;</p>
        <div>
            = - <input type="text" class="answer" id="input1" maxlength="5" size="1" data-answer="2"/>+<span style="display: inline-block;vertical-align: middle; text-align: center;">
                <div style="text-align: center; border-bottom: 1px solid black;"><input type="text" class="answer" id="input2" maxlength="5" size="1" data-answer="1"/></div>
                <div style="text-align: center;"><input type="text" class="answer" id="input3" maxlength="5" size="1" data-answer="3"/></div>
                </span> = <span style="display: inline-block;vertical-align: middle; text-align: center;">
                    <div style="text-align: center; border-bottom: 1px solid black;">- <input type="text" class="answer" id="input4" maxlength="5" size="1" data-answer="5"/></div>
                    <div style="text-align: center;"><input type="text" class="answer" id="input5" maxlength="5" size="1" data-answer="3"/></div>
                    </span>
        </div>
        <p>product of the zeros=&#x3B1;&#x3B2;</p>
        <div>
            =<span style="display: inline-block;vertical-align: middle; text-align: center;">
                <div style="text-align: center; border-bottom: 1px solid black;"><input type="text" class="answer" id="input6" maxlength="5" size="1" data-answer="1"/></div>
                <div style="text-align: center;"><input type="text" class="answer" id="input7" maxlength="5" size="1" data-answer="3"/></div>
                </span> &times;(-<input type="text" class="answer" id="input8" maxlength="5" size="1" data-answer="2"/>) = <span style="display: inline-block;vertical-align: middle; text-align: center;">
                    <div style="text-align: center; border-bottom: 1px solid black;">-<input type="text" class="answer" id="input9" maxlength="5" size="1" data-answer="2"/></div>
                    <div style="text-align: center;"><input type="text" class="answer" id="input10" maxlength="5" size="1" data-answer="3"/></div>
                    </span> 
        </div><br/>
        <div>
            =[x<sup>2</sup> - (<span style="display: inline-block;vertical-align: middle; text-align: center;">
                <div style="text-align: center; border-bottom: 1px solid black;">-<input type="text" class="answer" id="input11" maxlength="5" size="1" data-answer="5"/></div>
                <div style="text-align: center;"><input type="text" class="answer" id="input12" maxlength="5" size="1" data-answer="3"/></div>
                </span>)x +(<span style="display: inline-block;vertical-align: middle; text-align: center;">
                    <div style="text-align: center; border-bottom: 1px solid black;">-<input type="text" class="answer" id="input13" maxlength="5" size="1" data-answer="2"/></div>
                    <div style="text-align: center;"><input type="text" class="answer" id="input14" maxlength="5" size="1" data-answer="3"/></div>
                    </span> )]
        </div>
        <p>the quadratic polynomial will be 3x<sup>2</sup>+<input type="text" class="answer" id="input15" maxlength="5" size="1" data-answer="5"/>x-2</p>

    </div>
