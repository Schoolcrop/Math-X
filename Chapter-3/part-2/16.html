    <h2>(Q16)Write three qudratic polynomials that have 2 zeros each.</h2>
    <div id="answer">
        <h4><u>Answer:</u></h4>
        <p>y=x<sup>2</sup>-x-2 having two zeros i.e,(<input type="text" class="answer" id="input1" maxlength="2" size="1" data-answer="2"/> ,0) and(-<input type="text" class="answer" id="input2" maxlength="2" size="1" data-answer="1"/> ,0).</p>
        <p>y=3-2x-x<sup>2</sup>having two zeros i.e (<input type="text" class="answer" id="input3" maxlength="2" size="1" data-answer="1"/> ,0) and(-<input type="text" class="answer" id="input4" maxlength="2" size="1" data-answer="3"/> ,0).</p>
        <p>y=x<sup>2</sup>-3x-4 having two zeros i.e (-<input type="text" class="answer" id="input4" maxlength="2" size="1" data-answer="1"/> ,0)and (<input type="text" class="answer" id="input6" maxlength="2" size="1" data-answer="4"/> ,0).</p>
    </div>
