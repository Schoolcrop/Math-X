            text-align:center;

    </style>

<body>
    <h2>(Q11)Draw the graph of y = 2x + 5.</h2>
    <div id="answer">
        <h4><u>Answer:</u></h4>
        <p>Given that y=2x+5</p>
        <table border="1">
            <tr>
                <td>x</td>
                <td>0</td>
                <td>-1</td>
                <td>1</td>
                <td>2.5</td>
                <td>-2.5</td>
            </tr>

            <tr>
                <td>2x</td>
                <td><input type="text" class="answer" id="input1" maxlength="1" size="1" size="1" data-answer="0"></td>
                <td>-<input type="text" class="answer" id="input2" maxlength="1" size="1" size="1" data-answer="2"></td>
                <td><input type="text" class="answer" id="input3" maxlength="1" size="1" size="1" data-answer="2"></td>
                <td><input type="text" class="answer" id="input4" maxlength="1" size="1" size="1" data-answer="5"></td>
                <td>-<input type="text" class="answer" id="input5" maxlength="1" size="1" size="1" data-answer="5"></td>
            </tr>

            <tr>
                <td>y=2x+5</td>
                <td><input type="text" class="answer" id="input6" maxlength="1" size="1" size="1" data-answer="5"></td>
                <td><input type="text" class="answer" id="input7" maxlength="1" size="1" size="1" data-answer="3"></td>
                <td><input type="text" class="answer" id="input8" maxlength="1" size="1" size="1" data-answer="7"></td>
                <td><input type="text" class="answer" id="input9" maxlength="2" size="1" size="1" data-answer="10"></td>
                <td><input type="text" class="answer" id="input10" maxlength="1" size="1" size="1" data-answer="0"></td>
            </tr>

            <tr>
                <td>(x,y)</td>
                <td>(<input type="text" class="answer" id="input11" maxlength="1" size="1" size="1" data-answer="0">,<input type="text" class="answer" id="input12" maxlength="1" size="1" size="1" data-answer="5">)</td>
                <td>(-<input type="text" class="answer" id="input13" maxlength="1" size="1" size="1" data-answer="1">,<input type="text" class="answer" id="input4" maxlength="1" size="1" size="1" data-answer="3">)</td>
                <td>(<input type="text" class="answer" id="input15" maxlength="1" size="1" size="1" data-answer="1">,<input type="text" class="answer" id="input16" maxlength="1" size="1" size="1" data-answer="7">)</td>
                <td>(<input type="text" class="answer" id="input17" maxlength="3" size="1" size="1" data-answer="2.5">,<input type="text" class="answer" id="input18" maxlength="2" size="1" size="1" data-answer="10">)</td>
                <td>(-<input type="text" class="answer" id="input19" maxlength="3" size="1" size="1" data-answer="2.5">,<input type="text" class="answer" id="input20" maxlength="1" size="1" size="1" data-answer="0">)</td>
            </tr>

        </table>
        <img src="../../Assets/images/3-2(11).png" height="250" width="300"/>
        <p>Result:The graphy y=2x+5 cuts the X-axis at the point(-<input type="text" class="answer" id="input21" maxlength="4" size="1" data-answer="2.5"/>,0).</p>
        <p>Hence,the zeros of the polynomial is -<input type="text" class="answer" id="input22" maxlength="4" size="1" data-answer="2.5"/>.</p>

    </div>
    <div class="button-container">
        <!-- <button id="check-button" onclick="checkAnswers()">check Answer</button> -->
        <button id="clear-button" onclick="clearAnswers();clear_Answers();">clear</button>
    </div>
    <script src="../../Assets/js/javascript.js"></script>
</body>
