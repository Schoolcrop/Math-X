     <h2>(Q3).If p(t)=t<sup>3</sup>-1,find the values of p(1),p(-1),p(0),p(2),p(-2).</h2>
     <div id="answer">
        <h4><u>Answer:</u></h4>
        <p>Given polynomial p(t)=t<sup>3</sup>-1</p>
        <p>p(1)=<input type="text" class="answer" id="input1" maxlength="1" size="1" data-answer="1"/><sup>3</sup> - 1 =
            <input type="text" class="answer" id="input2" maxlength="1" size="1" data-answer="0"/>
        </p>
        <p>
            p(-1)=<input type="text" class="answer" id="input3" maxlength="2" size="2" data-answer="-1"/><sup>3</sup> - 1 =
            <input type="text" class="answer" id="input4" maxlength="2" size="2" data-answer="-2"/> 
        </p>
        <p>
            p(0)=<input type="text" class="answer" id="input5" maxlength="1" size="1" data-answer="0"/><sup>3</sup> - 1 =
            <input type="text" class="answer" id="input6" maxlength="2" size="2" data-answer="-1"/>
        </p>
        <p>
            p(2)=<input type="text" class="answer" id="input7" maxlength="1" size="1" data-answer="2"/><sup>3</sup> - 1 =
            <input type="text" class="answer" id="input8" maxlength="1" size="1" data-answer="7"/>
        </p>
        <p>
            p(-2)=<input type="text" class="answer" id="input9" maxlength="2" size="1" data-answer="-2"/><sup>3</sup> - 1 =
            <input type="text" class="answer" id="input10" maxlength="2" size="1" data-answer="-9"/>
        </p>
     </div>
