    <h2>(Q10)p(x)=x<sup>2</sup>-5x-6,find the values of p(1),p(2),p(3),p(0),p(-1),p(-2),p(-3)</h2>
    <div id="answer">
        <h4><u>Answer:</u></h4>
        <p>p(1)=(1)<sup>2</sup>-5(1)-6=1-5-6= -<input type="text" class="answer" id="input1" maxlength="2" size="1" data-answer="10"/></p>
        <p>p(2)=(2)<sup>2</sup>-5(2)-6=4-10-6= -<input type="text" class="answer" id="input2" maxlength="2" size="1" data-answer="12"/></p>
        <p>p(3)=(3)<SUP>2</SUP>-5(3)-6=9-15-6= -<input type="text" class="answer" id="input3" maxlength="2" size="1" data-answer="12"/></p>
        <p>p(0)=0<sup>2</sup>-5(0)-6=-<input type="text" class="answer" id="input4" maxlength="2" size="1" data-answer="6"/></p>
        <p>p(-1)=-(-1)<sup>2</sup>-5(-1)-6=1+5-6=<input type="text" class="answer" id="input5" maxlength="2" size="1" data-answer="0"/></p>
        <p>p(-2)=(-2)<sup>2</sup>-5(-2)-6=4+10-6=<input type="text" class="answer" id="input6" maxlength="2" size="1" data-answer="8"/></p>
        <p>p(-3)=(-3)<sup>2</sup>-5(-3)-6=9+15-6=<input type="text" class="answer" id="input7" maxlength="2" size="1" data-answer="18"/></p>

    </div>
