    <h2>(Q12)let p(x)=x<sup>2</sup>-4x+3.Find the values of p(0),p(1),p(2),p(3) and obtain zeros of the polynomial p(x)</h2>
    <div id="answer">
        <h4><u>Answer:</u></h4>
        <p>Given polynomial p(x)=x<sup>2</sup>-4x+3</p>
        <p>p(0)=(0)<sup>2</sup>-4(0)+3=<input type="text" class="answer" id="input1" maxlength="1" size="1" data-answer="3"/></p>
        <p>p(1)=(1)<sup>2</sup>-4(1)+3=1-4+3=<input type="text" class="answer" id="input2" maxlength="1" size="1" data-answer="0"/></p>
        <p>p(2)=(2)<sup>2</sup>-4(2)+3=4-8+3=<input type="text" class="answer" id="input3" maxlength="2" size="1" data-answer="-1"/></p>
        <p>p(3)=(3)<sup>2</sup>-4(3)+3=9-12+3=<input type="text" class="answer" id="input4" maxlength="1" size="1" data-answer="0"/></p>
        <p>we see that p(<input type="text" class="answer" id="input5" maxlength="1" size="1" data-answer="1"/>) and p(<input type="text" class="answer" id="input6" maxlength="1" size="1" data-answer="3"/>) are zeros of the polynomial p(x).</p>

    </div>
