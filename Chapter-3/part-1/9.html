    <h2>(Q9)
        write a general polynomial q(z) of degree n with coefficents that are b<sub>0</sub>....b<sub>n</sub>.what are the 
        conditions on b<sub>0</sub>....b<sub>n</sub>?
     </h2>
     <div id="answer">
        <h4><u>Answer:</u></h4>
        <p>
            q(z)=b<sub>0</sub>z<sup>n</sup>+b<sub>1</sub>z<sup>n-1</sup>+b<sub>2</sub>z<sup>n-2</sup>......+b<sub>n-1</sub>
            z+b<sub>n</sub> is a <input type="text" class="answer" id="input1" maxlength="11" size="10" data-answer="Polynomial"/> of n degree where b<sub>0</sub>,b<sub>1</sub>,b<sub>2</sub>,.....b<sub>n-1</sub>,
            b<sub>n</sub> are real coeffcients and b<sub>0</sub>&#8800;0
        </p>

     </div>
