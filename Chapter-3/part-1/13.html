    <h2>(Q13)Check whether -3 and 3 are the zeros of the polynomial x<sup>2</sup> - 9</h2>
    <div id="answer">
        <h4><u>Answer:</u></h4>
        <p>Given polynomial p(x)=x<sup>2</sup> - 9</p>
        <p>Zero of the polynomial p(x)=0</p>
        <p>x<sup>2</sup> - 9=0</p>
        <p>x<sup>2</sup>=<input type="text" class="answer" id="input1" maxlength="1" size="1" data-answer="3"/><sup>2</sup>.</p>
        <p>x= &#177; <input type="text" class="answer" id="input2" maxlength="1" size="1" data-answer="3"/></p>
        <p>x= +<input type="text" class="answer" id="input3" maxlength="1" size="1" data-answer="3"/>, -<input type="text" class="answer" id="input4" maxlength="1" size="1" data-answer="3"/></p>
        <p>Zeros of the polynomial p(x) are -<input type="text" class="answer" id="input5" maxlength="1" size="1" data-answer="3"/> and <input type="text" class="answer" id="input6" maxlength="1" size="1" data-answer="3"/>.</p>

    </div>
