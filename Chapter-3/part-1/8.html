<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schoolcrop</title>
    <link rel="stylesheet" href="../../Assets/css/styles.css">
</head>
<body>
    <h2>(Q8)Write  different quadratic,cubic and  linear polynomials with different number of terms.</h2>
    <div class="class-container">
        <div class="question">
            <p>Quadratic polynomial is</p>
            <div class="answer"></div>
            <form>
                <input type="radio" name="option" value="incorrect"> &radic;2t+5<br>
                    <input type="radio" name="option" value="correct">2x<sup>2</sup>+3x-<span style="display: inline-block;vertical-align: middle; text-align: center;">
                        <div style="text-align: center; border-bottom: 1px solid black;">4</div>
                        <div style="text-align: center;">5</div>
                        </span> <br>
                    <input type="radio" name="option" value="incorrect">3y<sup>2</sup>+x-4 <br>
                    <input type="radio" name="option" value="incorrect">2y<sup>3</sup>+5y-7 <br>
                    <div class="answer"></div>
            </form>
        </div>
    
        <div class="question">
            <p>Cubic polynomial is</p>
            <div class="answer"></div>
            <form>
                <input type="radio" name="option" value="incorrect"> 2x<sup>2</sup>+3x-<span style="display: inline-block;vertical-align: middle; text-align: center;">
                    <div style="text-align: center; border-bottom: 1px solid black;">4</div>
                    <div style="text-align: center;">5</div>
                    </span><br>
                <input type="radio" name="option" value="incorrect"> &radic;2t+5<br>
                <input type="radio" name="option" value="correct"><span style="display: inline-block;vertical-align: middle; text-align: center;">
                    <div style="text-align: center; border-bottom: 1px solid black;">&radic;2</div>
                    <div style="text-align: center;">3</div>
                    </span>u<sup>3</sup>+1<br>
                <input type="radio" name="option" value="incorrect">3y<sup>2</sup>+x-4 <br>
                <div class="answer"></div>
            </form>
        </div>
    
        <div class="question">
            <p>Linear polynomial is</p>
            <div class="answer"></div>
            <form>
                <input type="radio" name="option" value="incorrect"> 2x<sup>2</sup>+3x-<span style="display: inline-block;vertical-align: middle; text-align: center;">
                    <div style="text-align: center; border-bottom: 1px solid black;">4</div>
                    <div style="text-align: center;">5</div>
                    </span><br>
                <input type="radio" name="option" value="incorrect">2y<sup>3</sup>+5y-7 <br>
                <input type="radio" name="option" value="incorrect"><span style="display: inline-block;vertical-align: middle; text-align: center;">
                    <div style="text-align: center; border-bottom: 1px solid black;">&radic;2</div>
                    <div style="text-align: center;">3</div>
                    </span>u<sup>3</sup>+1 <br>
                <input type="radio" name="option" value="correct"> 3y<br>
                <div class="answer"></div>
            </form>
        </div>
    <div class="button-container">
        <button id="check-button" onclick="checkAnswers()">Check Answer</button>
        <button id="clear-button" onclick="clearAnswers(); clear_Answers();">Clear</button>
    </div>
     <script src="../../Assets/js/javascript.js"></script>
    
</body>
</html>
