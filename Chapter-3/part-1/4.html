    <h2>
       (Q4) Check whether -2 and 2 are the zeros of the polynomial x<sup>4</sup>-16
    </h2>
    <div id="answer">
        <h4><u>Answer:</u></h4>
        <p>Given polynomial x<sup>4</sup> - 16</p>
        <p>Let p(x)=x<sup>4</sup> - 16</p>
        <p>we have p(-2)=<input type="text" class="answer" id="input1" maxlength="2" size="2" data-answer="-2"/><sup>4 </sup> - 16
           =<input type="text" class="answer" id="input2" maxlength="1" size="1" data-answer="0"/>
        </p>
        <p>
            p(2) =<input type="text" class="answer" id="input3" maxlength="1" size="1" data-answer="2"/><sup>4</sup>-16=
            <input type="text" class="answer" id="input1" maxlength="1" size="1" data-answer="0"/>
        </p>
    </div>
