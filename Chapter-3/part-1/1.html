    <h2>(Q1)If p(x)=5x<sup>7</sup>-6x<sup>5</sup>+7x-6,find</h2>
    <h3>(i)coefficient of x<sup>5</sup>&emsp;(ii)degree of p(x)&emsp;(iii)constant term</h3>
    <div id="answer">
        <p>Given p(x)=5x<sup>7</sup>-6x<sup>5</sup>+7x-6</p>
        <p>(i)coefficent of x<sup>5</sup> is <input type="text" id="input1" class="answer" maxlength="2" size="2" data-answer="-6"/></p>
        <p>(ii)degree of p(x) is <input type="text" class="answer" id="input2" maxlength="1" size="1" data-answer="7"/></p>
        <p>(iii) constant term is <input type="text" class="answer" id="input3" maxlength="2" size="2" data-answer="-6"/></p>
    </div>
