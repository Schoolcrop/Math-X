    <h2>
        <span>(Q11).Find the common ratio of the GP 25, -5, 1,</span>
        <span style="display: inline-block;vertical-align: middle;">
            <div style="text-align: center; border-bottom: 1px solid black;">-1</div>
            <div style="text-align: center;">5</div>
        </span>
    </h2>
    <div style="margin-left: 20px;">
        <p>We know that if the first, second, third .... terms of a GP are a<sub>1</sub> , a<sub>2</sub> , a<sub>3</sub> .... respectively</p>
        <div>
            <span>the common ratio r = </span>
            <span style="display: inline-block;vertical-align: middle;">
                <div style="text-align: center; border-bottom: 1px solid black;">a<sub>2</sub></div>
                <div style="text-align: center;">a<sub>1</sub></div>
            </span>
            <span> = </span>
            <span style="display: inline-block;vertical-align: middle;">
                <div style="text-align: center; border-bottom: 1px solid black;">a<sub>3</sub></div>
                <div style="text-align: center;">a<sub>2</sub></div>
            </span>
            <span> = ......</span>
        </div>
        <p> Here a<sub>1</sub> = <input type="text" class="answer" id="input1" maxlength="2" size="2" data-answer="25">, a<sub>2</sub> = -<input type="text" class="answer" id="input2" maxlength="1" size="1" data-answer="5">, a<sub>3</sub> = <input type="text" class="answer" id="input3" maxlength="1" size="1" data-answer="1">. </p>
        <div>
            <span>So common ratio r = </span>
            <span style="display: inline-block;vertical-align: middle;">
                <div style="text-align: center; border-bottom: 1px solid black;">-<input type="text" class="answer" id="input4" maxlength="1" size="1" data-answer="5"></div>
                <div style="text-align: center;"><input type="text" class="answer" id="input5" maxlength="2" size="2" data-answer="25"></div>
            </span>
            <span> = </span>
            <span style="display: inline-block;vertical-align: middle;">
                <div style="text-align: center; border-bottom: 1px solid black;"><input type="text" class="answer" id="input6" maxlength="1" size="1" data-answer="1"></div>
                <div style="text-align: center;">-<input type="text" class="answer" id="input7" maxlength="1" size="1" data-answer="5"></div>
            </span>
            <span> = </span>
            <span style="display: inline-block;vertical-align: middle;">
                <div style="text-align: center; border-bottom: 1px solid black;">-<input type="text" class="answer" id="input8" maxlength="1" size="1" data-answer="1"></div>
                <div style="text-align: center;"><input type="text" class="answer" id="input9" maxlength="1" size="1" data-answer="5"></div>
            </span>
        </div>
