<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schoolcrop</title>
    <link rel="stylesheet" href="../../Assets/css/styles.css">
</head>
<body>
    <h2>(Q14).Which of the following lists of numbers form GP?</h2>
    <h3>
        <span> (iii) </span>
        <span style="display: inline-block;vertical-align: middle;">
            <div style="text-align: center; border-bottom: 1px solid black;">1</div>
            <div style="text-align: center;">64</div>
        </span>
        <span> , </span>
        <span style="display: inline-block;vertical-align: middle;">
            <div style="text-align: center; border-bottom: 1px solid black;">1</div>
            <div style="text-align: center;">32</div>
        </span>
        <span> , </span>
        <span style="display: inline-block;vertical-align: middle;">
            <div style="text-align: center; border-bottom: 1px solid black;">1</div>
            <div style="text-align: center;">8</div>
        </span>
        <span> ,........</span>
    </h3>
    <div style="margin-left: 20px;">
        <p>All the terms are non zero</p>
        <div>
            <span style="display: inline-block;vertical-align: middle;">
                <div style="text-align: center; border-bottom: 1px solid black;">a<sub>2</sub></div>
                <div style="text-align: center;">a<sub>1</sub></div>
            </span>
            <span> = </span>
            <span style="display: inline-block;vertical-align: middle;">
                <div style="text-align: center; border-bottom: 1px solid black;"><span style="display: inline-block;vertical-align: middle;">
                    <div style="text-align: center; border-bottom: 1px solid black;">1</div>
                    <div style="text-align: center;"><input type="text" class="answer" id="input1" maxlength="2" size="2" data-answer="32"></div>
                </span></div>
                <div style="text-align: center;"><span style="display: inline-block;vertical-align: middle;">
                    <div style="text-align: center; border-bottom: 1px solid black;">1</div>
                    <div style="text-align: center;"><input type="text" class="answer" id="input2" maxlength="2" size="2" data-answer="64"></div>
                </span></div>
            </span>
            <span> = <input type="text" class="answer" id="input3" maxlength="1" size="1" data-answer="2"></span>
        </div>
        <div>
            <span style="display: inline-block;vertical-align: middle;">
                <div style="text-align: center; border-bottom: 1px solid black;">a<sub>3</sub></div>
                <div style="text-align: center;">a<sub>2</sub></div>
            </span>
            <span> = </span>
            <span style="display: inline-block;vertical-align: middle;">
                <div style="text-align: center; border-bottom: 1px solid black;"><span style="display: inline-block;vertical-align: middle;">
                    <div style="text-align: center; border-bottom: 1px solid black;">1</div>
                    <div style="text-align: center;"><input type="text" class="answer" id="input4" maxlength="1" size="1" data-answer="8"></div>
                </span></div>
                <div style="text-align: center;"><span style="display: inline-block;vertical-align: middle;">
                    <div style="text-align: center; border-bottom: 1px solid black;">1</div>
                    <div style="text-align: center;"><input type="text" class="answer" id="input5" maxlength="2" size="2" data-answer="32"></div>
                </span></div>
            </span>
            <span> = <input type="text" class="answer" id="input6" maxlength="1" size="1" data-answer="4"></span>
        </div>
        <div>
            <span> Here </span>
            <span style="display: inline-block;vertical-align: middle;">
                <div style="text-align: center; border-bottom: 1px solid black;">a<sub>2</sub></div>
                <div style="text-align: center;">a<sub>1</sub></div>
            </span>
            <span> &ne; </span>
            <span style="display: inline-block;vertical-align: middle;">
                <div style="text-align: center; border-bottom: 1px solid black;">a<sub>3</sub></div>
                <div style="text-align: center;">a<sub>2</sub></div>
            </span>
        </div>
        <p>So, the given list of numbers does not form GP</p>
    </div> 
    <div class="button-container">
        <!-- <button id="check-button" onclick="checkAnswers()">Check Answer</button> -->
        <button id="clear-button" onclick="clearAnswers(); clear_Answers();">Clear</button>
    </div>
    <script src="../../Assets/js/javascript.js"></script>
</body>
</html>
