    <h2>(Q4).Find which of the following are not G.P.</h2>
    <h3>(iv)-4, -20, -100, -500, ……</h3>
    <div style="margin-left: 20px;">
        <p>Given: -4, -20, – 100, -500, ……</p>
        <p>a<sub>1</sub> = a = -<input type="text" class="answer" id="input1" maxlength="1" size="1" data-answer="4"></p>
        <p>a<sub>2</sub> = -<input type="text" class="answer" id="input2" maxlength="2" size="2" data-answer="20">; a<sub>3</sub> = -<input type="text" class="answer" id="input3" maxlength="3" size="3" data-answer="100">, a<sub>4</sub> = -<input type="text" class="answer" id="input4" maxlength="3" size="3" data-answer="500">,</p>

        <div>
            <span style="display: inline-block;vertical-align: middle;">
                <div style="text-align: center; border-bottom: 1px solid black;">a<sub>2</sub></div>
                <div style="text-align: center;">a<sub>1</sub></div>
            </span>
            <span> = </span>
            <span style="display: inline-block;vertical-align: middle;">
                <div style="text-align: center; border-bottom: 1px solid black;">-<input type="text" class="answer" id="input5" maxlength="2" size="2" data-answer="20"></div>
                <div style="text-align: center;">-<input type="text" class="answer" id="input6" maxlength="1" size="1" data-answer="4"></div>
            </span>
            <span> = <input type="text" class="answer" id="input7" maxlength="1" size="1" data-answer="5"> ,</span>
        </div>
        <div>
            <span style="display: inline-block;vertical-align: middle;">
                <div style="text-align: center; border-bottom: 1px solid black;">a<sub>3</sub></div>
                <div style="text-align: center;">a<sub>2</sub></div>
            </span>
            <span> = </span>
            <span style="display: inline-block;vertical-align: middle;">
                <div style="text-align: center; border-bottom: 1px solid black;">-<input type="text" class="answer" id="input8" maxlength="3" size="3" data-answer="100"></div>
                <div style="text-align: center;">-<input type="text" class="answer" id="input9" maxlength="2" size="2" data-answer="20"></div>
            </span>
            <span> = <input type="text" class="answer" id="input10" maxlength="1" size="1" data-answer="5"> ,</span>
        </div>
        <div>
            <span style="display: inline-block;vertical-align: middle;">
                <div style="text-align: center; border-bottom: 1px solid black;">a<sub>4</sub></div>
                <div style="text-align: center;">a<sub>3</sub></div>
            </span>
            <span> = </span>
            <span style="display: inline-block;vertical-align: middle;">
                <div style="text-align: center; border-bottom: 1px solid black;">-<input type="text" class="answer" id="input11" maxlength="3" size="3" data-answer="500"></div>
                <div style="text-align: center;">-<input type="text" class="answer" id="input12" maxlength="3" size="3" data-answer="100"></div>
            </span>
            <span> = <input type="text" class="answer" id="input13" maxlength="1" size="1" data-answer="5">, ..... </span>
        </div>
        <div>
            <span> i.e., r =</span>
            <span style="display: inline-block;vertical-align: middle;">
                <div style="text-align: center; border-bottom: 1px solid black;">a<sub>2</sub></div>
                <div style="text-align: center;">a<sub>1</sub></div>
            </span>
            <span> = </span>
            <span style="display: inline-block;vertical-align: middle;">
                <div style="text-align: center; border-bottom: 1px solid black;">a<sub>3</sub></div>
                <div style="text-align: center;">a<sub>2</sub></div>
            </span>
            <span> = </span>
            <span style="display: inline-block;vertical-align: middle;">
                <div style="text-align: center; border-bottom: 1px solid black;">a<sub>4</sub></div>
                <div style="text-align: center;">a<sub>3</sub></div>
            </span>
            <span> = .......... = <input type="text" class="answer" id="input14" maxlength="1" size="1" data-answer="5"></span>
        </div>
        <p>∴ The given list forms a G.P.</p>
    </div>
