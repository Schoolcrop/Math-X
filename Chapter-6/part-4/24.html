<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schoolcrop</title>
    <link rel="stylesheet" href="../../Assets/css/styles.css">
</head>
<body>
    <h2>(Q24).Which of the following are G.P. ? If they are G.P, write three more terms,</h2>
    <h3>(iii) 5, 55, 555, ……..</h3>
    <div style="margin-left: 20px;">
        <p>Given: t<sub>1</sub> = <input type="text" class="answer" id="input1" maxlength="1" size="1" data-answer="5">, t<sub>2</sub> = <input type="text" class="answer" id="input2" maxlength="2" size="2" data-answer="55">, t<sub>3</sub> = <input type="text" class="answer" id="input3" maxlength="3" size="3" data-answer="555">, ….</p>
        <div>
            <span style="display: inline-block;vertical-align: middle;">
                <div style="text-align: center; border-bottom: 1px solid black;">t<sub>2</sub></div>
                <div style="text-align: center;">t<sub>1</sub></div>
            </span>
            <span> = </span>
            <span style="display: inline-block;vertical-align: middle;">
                <div style="text-align: center; border-bottom: 1px solid black;"><input type="text" class="answer" id="input4" maxlength="2" size="2" data-answer="55"></div>
                <div style="text-align: center;"><input type="text" class="answer" id="input5" maxlength="1" size="1" data-answer="5"></div>
            </span>
            <span> = <input type="text" class="answer" id="input6" maxlength="2" size="2" data-answer="11"></span>
        </div>
        <div>
            <span style="display: inline-block;vertical-align: middle;">
                <div style="text-align: center; border-bottom: 1px solid black;">t<sub>3</sub></div>
                <div style="text-align: center;">t<sub>2</sub></div>
            </span>
            <span> = </span>
            <span style="display: inline-block;vertical-align: middle;">
                <div style="text-align: center; border-bottom: 1px solid black;"><input type="text" class="answer" id="input7" maxlength="3" size="3" data-answer="555"></div>
                <div style="text-align: center;"><input type="text" class="answer" id="input8" maxlength="2" size="2" data-answer="55"></div>
            </span>
            <span> = </span>
            <span style="display: inline-block;vertical-align: middle;">
                <div style="text-align: center; border-bottom: 1px solid black;"><input type="text" class="answer" id="input9" maxlength="3" size="3" data-answer="111"></div>
                <div style="text-align: center;"><input type="text" class="answer" id="input10" maxlength="2" size="2" data-answer="11"></div>
            </span>
        </div>
        <div>
            <span> ∴ </span>
            <span style="display: inline-block;vertical-align: middle;">
                <div style="text-align: center; border-bottom: 1px solid black;">t<sub>2</sub></div>
                <div style="text-align: center;">t<sub>1</sub></div>
            </span>
            <span> &ne; </span>
            <span style="display: inline-block;vertical-align: middle;">
                <div style="text-align: center; border-bottom: 1px solid black;">t<sub>3</sub></div>
                <div style="text-align: center;">t<sub>2</sub></div>
            </span>
        </div>
        <p>∴ <input type="text" class="answer" id="input11" maxlength="1" size="1" data-answer="5">, <input type="text" class="answer" id="input12" maxlength="2" size="2" data-answer="55">, <input type="text" class="answer" id="input13" maxlength="3" size="3" data-answer="555">, …….. is not a G.P.</p>
    </div>
    <div class="button-container">
        <!-- <button id="check-button" onclick="checkAnswers()">Check Answer</button> -->
        <button id="clear-button" onclick="clearAnswers(); clear_Answers();">Clear</button>
    </div>
    <script src="../../Assets/js/javascript.js"></script>
</body>
</html>
