    <h2>(Q4).If the sum of the first 14 terms of an AP is 1050 and its first term is 10, find the 20<sup>th</sup> term.</h2>
    <div style="margin-left: 20px;">
        <p>Here, S<sub>n</sub> = <input type="text" class="answer" id="input1" maxlength="4" size="4" data-answer="1050">; n = <input type="text" class="answer" id="input2" maxlength="2" size="2" data-answer="14">, a = <input type="text" class="answer" id="input3" maxlength="2" size="2" data-answer="10"></p>
        <div>
            <span> S<sub>n</sub> = </span>
            <span style="display: inline-block;vertical-align: middle;">
                <div style="text-align: center; border-bottom: 1px solid black;">n</div>
                <div style="text-align: center;">2</div>
            </span>
            <span> [2a + (n-1)d]</span>
        </div>
        <div>
            <span> <input type="text" class="answer" id="input4" maxlength="4" size="4" data-answer="1050"> = </span>
            <span style="display: inline-block;vertical-align: middle;">
                <div style="text-align: center; border-bottom: 1px solid black;"><input type="text" class="answer" id="input5" maxlength="2" size="2" data-answer="14"></div>
                <div style="text-align: center;">2</div>
            </span>
            <span> [<input type="text" class="answer" id="input6" maxlength="1" size="1" data-answer="2">a + <input type="text" class="answer" id="input7" maxlength="2" size="2" data-answer="13">d] = <input type="text" class="answer" id="input8" maxlength="3" size="3" data-answer="140"> + <input type="text" class="answer" id="input9" maxlength="2" size="2" data-answer="91">d</span>
        </div>
        <p> <input type="text" class="answer" id="input10" maxlength="3" size="3" data-answer="910"> = <input type="text" class="answer" id="input11" maxlength="2" size="2" data-answer="91">d </p>
        <p> ∴ d = <input type="text" class="answer" id="input12" maxlength="2" size="2" data-answer="10"> </p>
        <p> ∴ a<sub>20</sub> = <input type="text" class="answer" id="input13" maxlength="2" size="2" data-answer="10"> + (<input type="text" class="answer" id="input14" maxlength="2" size="2" data-answer="20"> -1) <input type="text" class="answer" id="input15" maxlength="2" size="2" data-answer="10"> = <input type="text" class="answer" id="input16" maxlength="3" size="3" data-answer="200"> </p>
