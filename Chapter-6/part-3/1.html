    <h2>(Q1).Find the sum of indicated number of terms in each of the following A.Ps.</h2>
    <h3>(i) 16, 11, 6, …..; 23 terms.</h3>
    <div style="margin-left: 20px;">
        <p>Given: 16, 11, 6, …..; S<sub>23</sub></p>
        <p>t<sub>1</sub> = a = <input type="text" class="answer" id="input1" maxlength="2" size="2" data-answer="16">; t<sub>2</sub> = <input type="text" class="answer" id="input2" maxlength="2" size="2" data-answer="11">; t<sub>3</sub> = <input type="text" class="answer" id="input3" maxlength="1" size="1" data-answer="6">,</p>
        <p>d = t<sub>2</sub> – t<sub>1</sub> = <input type="text" class="answer" id="input4" maxlength="2" size="2" data-answer="11"> – <input type="text" class="answer" id="input5" maxlength="2" size="2" data-answer="16"> = -<input type="text" class="answer" id="input6" maxlength="1" size="1" data-answer="5"></p>
        <div>
            <span>⇒ S<sub>n</sub> = </span>
            <span style="display: inline-block;vertical-align: middle;">
                <div style="text-align: center; border-bottom: 1px solid black;">n</div>
                <div style="text-align: center;">2</div>
            </span>
            <span> [2a + (n-1)d]</span>
        </div>
        <div>
            <span>⇒ S<sub>23</sub> = </span>
            <span style="display: inline-block;vertical-align: middle;">
                <div style="text-align: center; border-bottom: 1px solid black;"><input type="text" class="answer" id="input7" maxlength="2" size="2" data-answer="23"></div>
                <div style="text-align: center;">2</div>
            </span>
            <span> [2×<input type="text" class="answer" id="input8" maxlength="2" size="2" data-answer="16"> + (<input type="text" class="answer" id="input9" maxlength="2" size="2" data-answer="23">-1)×(-<input type="text" class="answer" id="input10" maxlength="1" size="1" data-answer="5">)]</span>
        </div>
        <div>
            <span> = </span>
            <span style="display: inline-block;vertical-align: middle;">
                <div style="text-align: center; border-bottom: 1px solid black;"><input type="text" class="answer" id="input11" maxlength="2" size="2" data-answer="23"></div>
                <div style="text-align: center;">2</div>
            </span>
            <span> [<input type="text" class="answer" id="input12" maxlength="2" size="2" data-answer="32"> + (<input type="text" class="answer" id="input13" maxlength="2" size="2" data-answer="22">)×(-<input type="text" class="answer" id="input14" maxlength="1" size="1" data-answer="5">)]</span>
        </div>
        <div>
            <span> = </span>
            <span style="display: inline-block;vertical-align: middle;">
                <div style="text-align: center; border-bottom: 1px solid black;"><input type="text" class="answer" id="input15" maxlength="2" size="2" data-answer="23"></div>
                <div style="text-align: center;">2</div>
            </span>
            <span> [<input type="text" class="answer" id="input16" maxlength="2" size="2" data-answer="32"> - <input type="text" class="answer" id="input17" maxlength="3" size="3" data-answer="110">] = </span>
            <span style="display: inline-block;vertical-align: middle;">
                <div style="text-align: center; border-bottom: 1px solid black;"><input type="text" class="answer" id="input18" maxlength="2" size="2" data-answer="23"> × (-<input type="text" class="answer" id="input19" maxlength="2" size="2" data-answer="78">) </div>
                <div style="text-align: center;">2</div>
            </span>
        </div>
        <p>= -<input type="text" class="answer" id="input20" maxlength="2" size="2" data-answer="23"> × <input type="text" class="answer" id="input21" maxlength="2" size="2" data-answer="39"> = -<input type="text" class="answer" id="input22" maxlength="3" size="3" data-answer="897"></p>
    </div>
