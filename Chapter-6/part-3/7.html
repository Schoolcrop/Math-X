    <h2>(Q7).Find the sum of : </h2>
    <h3> (i) the first n natural numbers </h3>
    <div style="margin-left: 20px;">
        <p>Let S<sub>n</sub> = 1 + 2 + 3 + . . . + n</p>
        <p>Here a = <input type="text" class="answer" id="input1" maxlength="1" size="1" data-answer="1"> and the last term l is n</p>
        <div>
            <span>Therefore,  S<sub>n</sub> = </span>
            <span style="display: inline-block;vertical-align: middle;">
                <div style="text-align: center; border-bottom: 1px solid black;"><input type="text" class="answer" id="input2" maxlength="1" size="1" data-answer="n">(1+n)</div>
                <div style="text-align: center;"><input type="text" class="answer" id="input3" maxlength="1" size="1" data-answer="2"></div>

                <div style="text-align: center; border-bottom: 1px solid black;"><input type="text" class="answer" id="input4" maxlength="1" size="1" data-answer="n">(n+1)</div>
                <div style="text-align: center;"><input type="text" class="answer" id="input5" maxlength="1" size="1" data-answer="2"></div>
            </span>
        </div>
        <p>So, the sum of first n positive integers is given by</p>
        <div>
            <span> S<sub>n</sub> = </span>

                <div style="text-align: center; border-bottom: 1px solid black;"><input type="text" class="answer" id="input6" maxlength="1" size="1" data-answer="n">(n+1)</div>
                <div style="text-align: center;"><input type="text" class="answer" id="input7" maxlength="1" size="1" data-answer="2"></div>
