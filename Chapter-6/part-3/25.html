    <h2>(Q25).In an AP: </h2>
    <h3>(vii) Given l = 28, S = 144, and there are total 9 terms. Find a.</h3>
    <div style="margin-left: 20px;">
        <p>Given:</p>
        <p>l = a<sub>9</sub> = a + <input type="text" class="answer" id="input1" maxlength="1" size="1" data-answer="8">d = 28 and S<sub>9</sub> = <input type="text" class="answer" id="input2" maxlength="3" size="3" data-answer="144"> But,</p>
        <div>
            <span>Now, S<sub>n</sub>  =   </span>

        <p>⇒ a + <input type="text" class="answer" id="input10" maxlength="2" size="2" data-answer="28"> = <input type="text" class="answer" id="input11" maxlength="2" size="2" data-answer="32"></p>
