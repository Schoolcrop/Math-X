    <h2>(Q2).Find the sum of indicated number of terms in each of the following A.Ps.</h2>
    <h3>(i) -0.5, -1.0, -1.5,…..; 10 terms.</h3>
    <div style="margin-left: 20px;">
        <p>Given : -0.5, -1.0, -1.5, …. S<sub>10</sub></p>
        <p>a = – <input type="text" class="answer" id="input1" maxlength="3" size="3" data-answer="0.5"></p>
        <p>d = t<sub>2</sub> – t<sub>1</sub> = (-<input type="text" class="answer" id="input2" maxlength="3" size="3" data-answer="1.0">) – (-<input type="text" class="answer" id="input3" maxlength="3" size="3" data-answer="0.5">)</p>
        <div>
            <span>⇒ S<sub>n</sub> = </span>
            <span style="display: inline-block;vertical-align: middle;">
                <div style="text-align: center; border-bottom: 1px solid black;">n</div>
                <div style="text-align: center;">2</div>
            </span>
            <span> [2a + (n-1)d]</span>
        </div>
        <div>
            <span>⇒ S<sub>10</sub> = </span>
            <span style="display: inline-block;vertical-align: middle;">
                <div style="text-align: center; border-bottom: 1px solid black;"><input type="text" class="answer" id="input4" maxlength="2" size="2" data-answer="10"></div>
                <div style="text-align: center;">2</div>
            </span>
            <span> [2×(-<input type="text" class="answer" id="input5" maxlength="3" size="3" data-answer="0.5">) + (<input type="text" class="answer" id="input6" maxlength="2" size="2" data-answer="10">-1)×(-<input type="text" class="answer" id="input7" maxlength="3" size="3" data-answer="0.5">)]</span>
        </div>
        <p> = <input type="text" class="answer" id="input8" maxlength="1" size="1" data-answer="5">[-<input type="text" class="answer" id="input9" maxlength="3" size="3" data-answer="1.0"> + <input type="text" class="answer" id="input10" maxlength="1" size="1" data-answer="9">×(-<input type="text" class="answer" id="input11" maxlength="3" size="3" data-answer="0.5">)]</p>
        <p> = <input type="text" class="answer" id="input12" maxlength="1" size="1" data-answer="5">[-<input type="text" class="answer" id="input13" maxlength="3" size="3" data-answer="1.0"> - <input type="text" class="answer" id="input14" maxlength="3" size="3" data-answer="4.5">]</p>
        <p> = <input type="text" class="answer" id="input15" maxlength="1" size="1" data-answer="5"> × (-<input type="text" class="answer" id="input16" maxlength="3" size="3" data-answer="5.5">) = -<input type="text" class="answer" id="input17" maxlength="4" size="4" data-answer="27.5"></p>
    </div>
