    <h2>(Q12).Find the sum of the following APs:</h2>
    <h3>(i) 2, 7, 12,…, to 10 terms.</h3>
    <div style="margin-left: 20px;">
        <p>Given A.P: 2, 7, 12, …… to 10 terms</p>
        <p>a = <input type="text" class="answer" id="input1" maxlength="1" size="1" data-answer="2">; d = a2 – a1 = <input type="text" class="answer" id="input2" maxlength="1" size="1" data-answer="7"> – <input type="text" class="answer" id="input3" maxlength="1" size="1" data-answer="2"> = <input type="text" class="answer" id="input4" maxlength="1" size="1" data-answer="5">; n = <input type="text" class="answer" id="input5" maxlength="2" size="2" data-answer="10"></p>
        <div>
            <span> S<sub>n</sub> = </span>
            <span style="display: inline-block;vertical-align: middle;">
                <div style="text-align: center; border-bottom: 1px solid black;">n</div>
                <div style="text-align: center;">2</div>
            </span>
            <span> [2a + (n-1)d]</span>
        </div>
        <div>
            <span>∴ S<sub>10</sub> = </span>
            <span style="display: inline-block;vertical-align: middle;">
                <div style="text-align: center; border-bottom: 1px solid black;"><input type="text" class="answer" id="input6" maxlength="2" size="2" data-answer="10"></div>
                <div style="text-align: center;">2</div>
            </span>
            <span> [2 × <input type="text" class="answer" id="input7" maxlength="1" size="1" data-answer="2"> + (<input type="text" class="answer" id="input8" maxlength="2" size="2" data-answer="10">-1)<input type="text" class="answer" id="input9" maxlength="1" size="1" data-answer="5">]</span>
        </div>
        <p> = <input type="text" class="answer" id="input10" maxlength="1" size="1" data-answer="5"> [<input type="text" class="answer" id="input11" maxlength="1" size="1" data-answer="4"> + <input type="text" class="answer" id="input12" maxlength="1" size="1" data-answer="9"> × <input type="text" class="answer" id="input13" maxlength="1" size="1" data-answer="5">] </p>
        <p> = <input type="text" class="answer" id="input14" maxlength="1" size="1" data-answer="5"> [<input type="text" class="answer" id="input15" maxlength="1" size="1" data-answer="4"> + <input type="text" class="answer" id="input16" maxlength="2" size="2" data-answer="45">] </p>
        <p> = <input type="text" class="answer" id="input17" maxlength="1" size="1" data-answer="5"> × <input type="text" class="answer" id="input18" maxlength="2" size="2" data-answer="49"> </p>
        <p> = <input type="text" class="answer" id="input19" maxlength="3" size="3" data-answer="245"> </p>
    </div>
