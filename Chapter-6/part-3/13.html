    <h2>(Q13).Find the sum of the following APs:</h2>
    <h3>(ii) -37, -33, -29,…, to 12 terms.</h3>
    <div style="margin-left: 20px;">
        <p>Given A.P: -37, -33, -29,…, to 12 terms.</p>
        <p>a = -<input type="text" class="answer" id="input1" maxlength="2" size="2" data-answer="37">; d = a<sub>2</sub> – a<sub>1</sub> = (-<input type="text" class="answer" id="input2" maxlength="2" size="2" data-answer="33">) – (-<input type="text" class="answer" id="input3" maxlength="2" size="2" data-answer="37">) = -<input type="text" class="answer" id="input4" maxlength="2" size="2" data-answer="33"> + <input type="text" class="answer" id="input5" maxlength="2" size="2" data-answer="37"> = <input type="text" class="answer" id="input6" maxlength="1" size="1" data-answer="4">; n = <input type="text" class="answer" id="input7" maxlength="2" size="2" data-answer="12"></p>

                <div style="text-align: center; border-bottom: 1px solid black;">n</div>

            </span>
            <span> [2a + (n-1)d]</span>
        </div>
        <div>
