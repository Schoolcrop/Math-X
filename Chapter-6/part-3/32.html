<body>
    <h2>(Q32).Find the sum of the first 40 positive integers divisible by 6.</h2>
    <div style="margin-left: 20px;">
        <p>The given numbers are the first 40 positive multiples of 6</p>
        <p>⇒ 6 × 1, 6 × 2, 6 × 3, ….., 6 × 40</p>
        <p>⇒ 6, 12, 18, ….. 240</p>
        <div>
            <span> S<sub>n</sub> = </span>
            <span style="display: inline-block;vertical-align: middle;">
                <div style="text-align: center; border-bottom: 1px solid black;">n</div>
                <div style="text-align: center;">2</div>
            </span>
            <span>(a+l)</span>
        </div>
        <div>
            <span> S<sub>40</sub> = </span>
            <span style="display: inline-block;vertical-align: middle;">
                <div style="text-align: center; border-bottom: 1px solid black;"><input type="text" class="answer" id="input1" maxlength="2" size="2" data-answer="40"></div>
                <div style="text-align: center;">2</div>
            </span>
            <span>(<input type="text" class="answer" id="input2" maxlength="1" size="1" data-answer="6"> + <input type="text" class="answer" id="input3" maxlength="3" size="3" data-answer="240">)</span>
        </div>
        <p>= <input type="text" class="answer" id="input4" maxlength="2" size="2" data-answer="20"> × <input type="text" class="answer" id="input5" maxlength="3" size="3" data-answer="246"></p>
        <p>= <input type="text" class="answer" id="input6" maxlength="4" size="4" data-answer="4920"></p>
        <p>∴ S<sub>40</sub> = <input type="text" class="answer" id="input7" maxlength="4" size="4" data-answer="4920"></p>
    </div>

    </div>
