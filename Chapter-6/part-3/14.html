<body>
    <h2>(Q14).Find the sum of the following APs:</h2>
    <h3>(iii) 0.6, 1.7, 2.8,…, to 100 terms.</h3>
    <div style="margin-left: 20px;">
        <p>Given A.P : 0.6, 1.7, 2.8,…. S100</p>
        <p>a = <input type="text" class="answer" id="input1" maxlength="3" size="3" data-answer="0.6">; d = a<sub>2</sub> – a<sub>1</sub> = <input type="text" class="answer" id="input2" maxlength="3" size="3" data-answer="1.7"> – <input type="text" class="answer" id="input3" maxlength="3" size="3" data-answer="0.6"> = <input type="text" class="answer" id="input4" maxlength="3" size="3" data-answer="1.1">; n = <input type="text" class="answer" id="input5" maxlength="3" size="3" data-answer="100"></p>
        <div>
            <span> S<sub>n</sub> = </span>
            <span style="display: inline-block;vertical-align: middle;">
                <div style="text-align: center; border-bottom: 1px solid black;">n</div>
                <div style="text-align: center;">2</div>
            </span>
            <span> [2a + (n-1)d]</span>
        </div>
        <div>
            <span>∴ S<sub>100</sub> = </span>
            <span style="display: inline-block;vertical-align: middle;">
                <div style="text-align: center; border-bottom: 1px solid black;"><input type="text" class="answer" id="input6" maxlength="3" size="3" data-answer="100"></div>
                <div style="text-align: center;">2</div>
            </span>
            <span> [2 × <input type="text" class="answer" id="input7" maxlength="3" size="3" data-answer="0.6"> + (<input type="text" class="answer" id="input8" maxlength="3" size="3" data-answer="100">-1)<input type="text" class="answer" id="input9" maxlength="3" size="3" data-answer="1.1">]</span>
        </div>
        <p> = <input type="text" class="answer" id="input10" maxlength="2" size="2" data-answer="50"> [<input type="text" class="answer" id="input11" maxlength="3" size="3" data-answer="1.2"> + <input type="text" class="answer" id="input12" maxlength="2" size="2" data-answer="99"> × <input type="text" class="answer" id="input13" maxlength="3" size="3" data-answer="1.1">] </p>
        <p> = <input type="text" class="answer" id="input14" maxlength="2" size="2" data-answer="50"> [<input type="text" class="answer" id="input15" maxlength="3" size="3" data-answer="1.2"> + <input type="text" class="answer" id="input16" maxlength="5" size="5" data-answer="108.9">] </p>
        <p> = <input type="text" class="answer" id="input17" maxlength="2" size="2" data-answer="50"> × <input type="text" class="answer" id="input18" maxlength="5" size="5" data-answer="110.1"> </p>
        <p> = <input type="text" class="answer" id="input19" maxlength="4" size="4" data-answer="5505"> </p>
    </div>
    <div class="button-container">
        <!-- <button id="check-button" onclick="checkAnswers()">Check Answer</button> -->
        <button id="clear-button" onclick="clearAnswers(); clear_Answers();">Clear</button>
    </div>

</body>
