    <h2>(Q17).Which term of the AP:</h2>
    <h3>3, 8, 13, 18,…, is 78?</h3>
    <div style="margin-left: 20px;">
        <p>Given: 3, 8, 13, 18, ……</p>
        <p>Here a = <input type="text" class="answer" id="input1" maxlength="1" size="1" data-answer="3">; d = a<sub>2</sub> – a<sub>1</sub> = <input type="text" class="answer" id="input2" maxlength="1" size="1" data-answer="8"> – <input type="text" class="answer" id="input3" maxlength="1" size="1" data-answer="3"> = <input type="text" class="answer" id="input4" maxlength="1" size="1" data-answer="5"></p>
        <p>Let ‘<input type="text" class="answer" id="input5" maxlength="2" size="2" data-answer="78">’ be the n<sup>th</sup> term of the given A.P.</p>
        <p>∴ a<sub>n</sub> = a + (n – 1) d</p>
        <p>⇒ <input type="text" class="answer" id="input6" maxlength="2" size="2" data-answer="78"> = <input type="text" class="answer" id="input7" maxlength="1" size="1" data-answer="3"> + (n – 1) <input type="text" class="answer" id="input8" maxlength="1" size="1" data-answer="5"></p>
        <p>⇒ <input type="text" class="answer" id="input9" maxlength="2" size="2" data-answer="78"> = <input type="text" class="answer" id="input10" maxlength="1" size="1" data-answer="3"> + <input type="text" class="answer" id="input11" maxlength="1" size="1" data-answer="5">n – <input type="text" class="answer" id="input12" maxlength="1" size="1" data-answer="5"></p>
        <p>⇒ <input type="text" class="answer" id="input13" maxlength="1" size="1" data-answer="5">n = <input type="text" class="answer" id="input14" maxlength="2" size="2" data-answer="78"> + <input type="text" class="answer" id="input15" maxlength="1" size="1" data-answer="2"></p>
        <div>
            <span>⇒ n = </span>
            <span style="display: inline-block;vertical-align: middle;">
                <div style="text-align: center; border-bottom: 1px solid black;"><input type="text" class="answer" id="input16" maxlength="2" size="2" data-answer="80"></div>
                <div style="text-align: center;"><input type="text" class="answer" id="input17" maxlength="1" size="1" data-answer="2"></div>
            </span>
            <span> = <input type="text" class="answer" id="input18" maxlength="2" size="2" data-answer="16"> </span>
        </div>
        <p>∴ <input type="text" class="answer" id="input19" maxlength="2" size="2" data-answer="78"> is the 16<sup>th</sup> term of the given A.P.</p>
    </div>
