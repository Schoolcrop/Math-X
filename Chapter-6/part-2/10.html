    <h2>(Q10).Find the 30th term of the A.P.: 10, 7, 4,……</h2>
    <div style="margin-left: 20px;">
        <p>Given A.P. = 10, 7, 4, …….</p>
        <p>a<sub>1</sub> = <input type="text" class="answer" id="input1" maxlength="2" size="2" data-answer="10">; d = a<sub>2</sub> – a<sub>1</sub> = <input type="text" class="answer" id="input2" maxlength="1" size="1" data-answer="7"> – <input type="text" class="answer" id="input3" maxlength="2" size="2" data-answer="10"> = – <input type="text" class="answer" id="input4" maxlength="1" size="1" data-answer="3"></p>
        <p>a<sub>n</sub> = a + (n – 1) d</p>
        <p>a<sub>30</sub> = 10 + (<input type="text" class="answer" id="input5" maxlength="2" size="2" data-answer="30"> – 1) (- 3) = 10 + <input type="text" class="answer" id="input6" maxlength="2" size="2" data-answer="29"> × (- 3) = 10 – <input type="text" class="answer" id="input7" maxlength="2" size="2" data-answer="87"> = – <input type="text" class="answer" id="input8" maxlength="2" size="2" data-answer="77"></p>
