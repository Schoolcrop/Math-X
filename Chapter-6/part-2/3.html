    <h2>(Q3).Determine the AP whose 3<sup>rd</sup> term is 5 and the 7<sup>th</sup> term is 9.</h2>
    <div style="margin-left: 20px;">
        <p> We have</p>
        <p> a<sub>n</sub> = a + (n - 1)d </p>
        <p> a<sub>3</sub> = a + (<input type="text" class="answer" id="input1" maxlength="1" size="1" data-answer="3"> – 1) d = a + <input type="text" class="answer" id="input2" maxlength="1" size="1" data-answer="2">d = <input type="text" class="answer" id="input3" maxlength="1" size="1" data-answer="5"> ......(1)</p>
        <p> and a<sub>7</sub> = a + (<input type="text" class="answer" id="input4" maxlength="1" size="1" data-answer="7"> – 1) d = a + <input type="text" class="answer" id="input5" maxlength="1" size="1" data-answer="6">d = <input type="text" class="answer" id="input6" maxlength="1" size="1" data-answer="9"> .....(2)</p>
        <p> Solving the pair of linear equations (1) and (2), we get</p>
        <p> a = <input type="text" class="answer" id="input7" maxlength="1" size="1" data-answer="3">, d = <input type="text" class="answer" id="input8" maxlength="1" size="1" data-answer="1"></p>
        <p> Hence, the required AP is <input type="text" class="answer" id="input9" maxlength="1" size="1" data-answer="3">, <input type="text" class="answer" id="input10" maxlength="1" size="1" data-answer="4">, <input type="text" class="answer" id="input11" maxlength="1" size="1" data-answer="5">, <input type="text" class="answer" id="input12" maxlength="1" size="1" data-answer="6">, <input type="text" class="answer" id="input13" maxlength="1" size="1" data-answer="7">, . . .</p>
