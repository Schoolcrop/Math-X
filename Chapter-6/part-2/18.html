    <h2>(Q18).Find the number of terms in each of the following APs:</h2>
    <h3>(i) 7, 13, 19, ….., 205</h3>
    <div style="margin-left: 20px;">
        <p>Given: A.P: 7, 13, 19, ……….</p>
        <p>Here a<sub>1</sub> = a = <input type="text" class="answer" id="input1" maxlength="1" size="1" data-answer="7">; d = a<sub>2</sub> – a<sub>1</sub> = <input type="text" class="answer" id="input2" maxlength="2" size="2" data-answer="13"> – <input type="text" class="answer" id="input3" maxlength="1" size="1" data-answer="7"> = <input type="text" class="answer" id="input4" maxlength="2" size="2" data-answer="6"> </p>
        <p>Let <input type="text" class="answer" id="input5" maxlength="3" size="3" data-answer="205"> be the n<sup>th</sup> term of the given A.P.</p>
        <p>Then, a<sub>n</sub> = a + (n – 1) d</p>
        <p><input type="text" class="answer" id="input6" maxlength="3" size="3" data-answer="205"> = <input type="text" class="answer" id="input7" maxlength="1" size="1" data-answer="7"> + (n- 1)<input type="text" class="answer" id="input8" maxlength="1" size="1" data-answer="6"></p>
        <p>⇒ <input type="text" class="answer" id="input9" maxlength="3" size="3" data-answer="205"> = <input type="text" class="answer" id="input10" maxlength="1" size="1" data-answer="7"> + <input type="text" class="answer" id="input11" maxlength="1" size="1" data-answer="6">n – <input type="text" class="answer" id="input12" maxlength="1" size="1" data-answer="6"></p>
        <p>⇒ <input type="text" class="answer" id="input13" maxlength="3" size="3" data-answer="205"> = <input type="text" class="answer" id="input14" maxlength="1" size="1" data-answer="6">n + <input type="text" class="answer" id="input15" maxlength="1" size="1" data-answer="1"></p>
        <p>⇒ <input type="text" class="answer" id="input16" maxlength="1" size="1" data-answer="6">n = <input type="text" class="answer" id="input17" maxlength="3" size="3" data-answer="205"> – <input type="text" class="answer" id="input18" maxlength="1" size="1" data-answer="1"> = <input type="text" class="answer" id="input19" maxlength="3" size="3" data-answer="204"></p>
        <div>
            <span> ∴ n = </span>
            <span style="display: inline-block;vertical-align: middle;">
                <div style="text-align: center; border-bottom: 1px solid black;"><input type="text" class="answer" id="input20" maxlength="3" size="3" data-answer="204"></div>
                <div style="text-align: center;"><input type="text" class="answer" id="input21" maxlength="1" size="1" data-answer="6"></div>
            </span>
            <span> = <input type="text" class="answer" id="input22" maxlength="2" size="2" data-answer="34"> </span>
        </div>
        <p>∴ <input type="text" class="answer" id="input23" maxlength="2" size="2" data-answer="34"> terms are there.</p>
    </div>
