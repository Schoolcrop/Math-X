    <h2>(Q1).Find the 10th term of the AP : 5, 1, –3, –7 . . </h2>
    <div style="margin-left: 20px;">
        <p>Here, a = 5, d = <input type="text" class="answer" id="input1" maxlength="1" size="1" data-answer="1"> – <input type="text" class="answer" id="input2" maxlength="1" size="1" data-answer="5"> = – <input type="text" class="answer" id="input3" maxlength="1" size="1" data-answer="4"> and n = <input type="text" class="answer" id="input4" maxlength="2" size="2" data-answer="10"></p>
        <p>We have a<sub>n</sub> = a + (n – 1) d</p>
        <p>So, a<sub>10</sub> = 5 + (<input type="text" class="answer" id="input5" maxlength="2" size="2" data-answer="10"> – 1) (–<input type="text" class="answer" id="input6" maxlength="1" size="1" data-answer="4">) = 5 – <input type="text" class="answer" id="input7" maxlength="2" size="2" data-answer="36"> = –<input type="text" class="answer" id="input8" maxlength="2" size="2" data-answer="31"></p>
        <p>Therefore, the 10th term of the given AP is – <input type="text" class="answer" id="input9" maxlength="2" size="2" data-answer="31"></p>
