    <h2>(Q2).Which term of the GP : 2, 2√2, 4 ..... is 128 ?</h2>
    <div style="margin-left: 20px;">
        <div>
            <span> Here a = <input type="text" class="answer" id="input1" maxlength="1" size="1" data-answer="2">, r = </span>
            <span style="display: inline-block;vertical-align: middle;">
                <div style="text-align: center; border-bottom: 1px solid black;"><input type="text" class="answer" id="input2" maxlength="1" size="1" data-answer="2">√2</div>
                <div style="text-align: center;"><input type="text" class="answer" id="input3" maxlength="1" size="1" data-answer="2"></div>
            </span>
            <span> = √<input type="text" class="answer" id="input4" maxlength="1" size="1" data-answer="2"> </span>
        </div>
        <p>Let 128 be the n<sup>th</sup> term of the GP</p>
        <p>Then a<sub>n</sub> = a.r<sup>n-1</sup> = <input type="text" class="answer" id="input5" maxlength="3" size="3" data-answer="128"></p>
        <p><input type="text" class="answer" id="input6" maxlength="1" size="1" data-answer="2">.(√<input type="text" class="answer" id="input7" maxlength="1" size="1" data-answer="2">)<sup>n-1</sup> = <input type="text" class="answer" id="input8" maxlength="3" size="3" data-answer="128"></p>
        <p>(√<input type="text" class="answer" id="input9" maxlength="1" size="1" data-answer="2">)<sup>n-1</sup> = <input type="text" class="answer" id="input10" maxlength="2" size="2" data-answer="64"></p>
        <div>
            <span>(<input type="text" class="answer" id="input11" maxlength="1" size="1" data-answer="2">)<sup><span style="display: inline-block;vertical-align: middle;">
                <div style="text-align: center; border-bottom: 1px solid black;">n-1</div>
                <div style="text-align: center;">2</div>
            </span></sup></span>
            <span> = <input type="text" class="answer" id="input12" maxlength="1" size="1" data-answer="2"><sup>6</sup></span>
        </div>
        <div>
            <span> ⇒ </span>
            <span style="display: inline-block;vertical-align: middle;">
                <div style="text-align: center; border-bottom: 1px solid black;">n-<input type="text" class="answer" id="input13" maxlength="1" size="1" data-answer="1"></div>
                <div style="text-align: center;"><input type="text" class="answer" id="input14" maxlength="1" size="1" data-answer="2"></div>
            </span>
            <span> = <input type="text" class="answer" id="input15" maxlength="1" size="1" data-answer="6"> </span>
        </div>
        <p>∴ n = <input type="text" class="answer" id="input16" maxlength="2" size="2" data-answer="13">.</p>
        <p>Hence 128 is the <input type="text" class="answer" id="input17" maxlength="2" size="2" data-answer="13"><sup>th</sup> term of the GP</p>
    </div>
