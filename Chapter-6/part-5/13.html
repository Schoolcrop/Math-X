    <h2>(Q13).Find the 12<sup>th</sup> term of a G.P. whose 8 term is 192 and the common ratio is 2.</h2>
    <div style="margin-left: 20px;">
        <p>Given a G.P. such that a<sub>8</sub> = <input type="text" class="answer" id="input1" maxlength="3" size="3" data-answer="192"> and r = <input type="text" class="answer" id="input2" maxlength="1" size="1" data-answer="2"></p>
        <p> a<sub>n</sub> = a.r<sup>n-1</sup></p>
        <p> a<sub>8</sub> = a.(<input type="text" class="answer" id="input3" maxlength="1" size="1" data-answer="2">)<sup>8-1</sup> = 192 </p>
        <div>
            <span> a . <input type="text" class="answer" id="input4" maxlength="1" size="1" data-answer="2"><sup>7</sup> = 192 ⇒ a = </span>
            <span style="display: inline-block;vertical-align: middle;">
                <div style="text-align: center; border-bottom: 1px solid black;"><input type="text" class="answer" id="input5" maxlength="3" size="3" data-answer="192"></div>
                <div style="text-align: center;"><input type="text" class="answer" id="input6" maxlength="1" size="1" data-answer="2"><sup>7</sup></div>
            </span>
            <span> = </span>
            <span style="display: inline-block;vertical-align: middle;">
                <div style="text-align: center; border-bottom: 1px solid black;"><input type="text" class="answer" id="input7" maxlength="3" size="3" data-answer="192"></div>
                <div style="text-align: center;"><input type="text" class="answer" id="input8" maxlength="3" size="3" data-answer="128"></div>
            </span>
        </div>
        <div>
            <span> = </span>
            <span style="display: inline-block;vertical-align: middle;">
                <div style="text-align: center; border-bottom: 1px solid black;"><input type="text" class="answer" id="input9" maxlength="2" size="2" data-answer="12"></div>
                <div style="text-align: center;"><input type="text" class="answer" id="input10" maxlength="1" size="1" data-answer="8"></div>
            </span>
            <span> = </span>
            <span style="display: inline-block;vertical-align: middle;">
                <div style="text-align: center; border-bottom: 1px solid black;"><input type="text" class="answer" id="input11" maxlength="1" size="1" data-answer="3"></div>
                <div style="text-align: center;"><input type="text" class="answer" id="input12" maxlength="1" size="1" data-answer="2"></div>
            </span>
        </div>
        <div>
            <span> ∴ a<sub>12</sub> = a.r<sup>11</sup> = </span>
            <span style="display: inline-block;vertical-align: middle;">
                <div style="text-align: center; border-bottom: 1px solid black;"><input type="text" class="answer" id="input13" maxlength="1" size="1" data-answer="3"></div>
                <div style="text-align: center;"><input type="text" class="answer" id="input14" maxlength="1" size="1" data-answer="2"></div>
            </span>
            <span> × (<input type="text" class="answer" id="input15" maxlength="1" size="1" data-answer="2">)<sup>11</sup> </span>
        </div>
        <p>= <input type="text" class="answer" id="input16" maxlength="1" size="1" data-answer="3"> × <input type="text" class="answer" id="input17" maxlength="1" size="1" data-answer="2"><sup>10</sup> = <input type="text" class="answer" id="input18" maxlength="1" size="1" data-answer="3"> × <input type="text" class="answer" id="input19" maxlength="4" size="4" data-answer="1024"> = <input type="text" class="answer" id="input20" maxlength="4" size="4" data-answer="3072">.</p>
