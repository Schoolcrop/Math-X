    <h2>(Q3).In a GP the 3<sup>rd</sup> term is 24 and 6<sup>th</sup> term is 192. Find the 10<sup>th</sup> term.</h2>
    <div style="margin-left: 20px;">
        <p>Here a<sub>3</sub> = ar<sup>2</sup> = 24 ...(1)</p>
        <p>a<sub>6</sub> = ar <sup>5</sup> = 192 ...(2)</p>
        <div>
            <span> Dividing (2) by (1) we get </span>
            <span style="display: inline-block;vertical-align: middle;">
                <div style="text-align: center; border-bottom: 1px solid black;">ar<sup>5</sup></div>
                <div style="text-align: center;">ar<sup>2</sup></div>
            </span>
            <span> = </span>
            <span style="display: inline-block;vertical-align: middle;">
                <div style="text-align: center; border-bottom: 1px solid black;"><input type="text" class="answer" id="input1" maxlength="3" size="3" data-answer="192"></div>
                <div style="text-align: center;"><input type="text" class="answer" id="input2" maxlength="2" size="2" data-answer="24"></div>
            </span>
        </div>
        <p>⇒ r<sup>3</sup> = <input type="text" class="answer" id="input3" maxlength="1" size="1" data-answer="8"> = <input type="text" class="answer" id="input4" maxlength="1" size="1" data-answer="2"><sup>3</sup></p>
        <p>⇒ r = <input type="text" class="answer" id="input5" maxlength="1" size="1" data-answer="2"></p>
        <p>Substituting r = <input type="text" class="answer" id="input6" maxlength="1" size="1" data-answer="2"> in (1) we get a = <input type="text" class="answer" id="input7" maxlength="1" size="1" data-answer="6"></p>
        <p> ∴ a<sub>10</sub> = ar <sup>9</sup> = <input type="text" class="answer" id="input8" maxlength="1" size="1" data-answer="6">(<input type="text" class="answer" id="input9" maxlength="1" size="1" data-answer="2">)<sup>9</sup> = <input type="text" class="answer" id="input10" maxlength="4" size="4" data-answer="3072">.</p>
    </div>
