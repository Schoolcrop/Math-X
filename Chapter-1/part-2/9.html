<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schoolcrop</title>
    <link rel="stylesheet" href="../../Assets/css/tree.css">
</head>
<body>
    <div>
        <h2>(Q9).Find the prime factors of 140 ?</h2>
    </div>
    <div class="tree">
        <ul>
            <li>
                <input type="text" id= "input1" maxlength="3" size="3" data-answer="140"> 
                <ul>
                    <li>
                        <input type="text" id="input2" maxlength="1" size="1" data-answer="2">
                    </li>
                    <li>
                        <input type="text" id="input3" maxlength="2" size="2" data-answer="70">
                        <ul>
                            <li>
                            <input type="text" id="input4" maxlength="1" size="1" data-answer="2">
                            </li>
                            <li>
                                <input type="text" id="input5" maxlength="2" size="2" data-answer="35">
                                <ul>
                                    <li>
                                    <input type="text" id="input6" maxlength="1" size="1" data-answer="5">
                                    </li>
                                    <li>
                                        <input type="text" id="input7" maxlength="1" size="1" data-answer="7">
                                    </li>
                                </ul>
                            </li>
                        </ul>
                    </li>
                </ul>
            </li>
        </ul>
        <p>Prime Factors of 140 is  <input type="text" id="input8" maxlength="1" size="1" data-answer="2"> , <input type="text" id="input9" maxlength="1" size="1" data-answer="5"> , <input type="text" id="input10" maxlength="1" size="1" data-answer="7"></p>
        <div class="button-container">
            <!-- <button id="check-button" onclick="checkAnswers()">Check Answer</button> -->
            <button id="clear-button" onclick="clearAnswers()">Clear</button>
        </div>
    </div>
    <script src="../../Assets/js/javascript.js"></script>
</body>
</html>
