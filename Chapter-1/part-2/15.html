<!DOCTYPE html>
<html lang="en">
<head>

    <title>Schoolcrop</title>
    <link rel="stylesheet" href="../../Assets/css/tree.css">

<body>
    <div>
        <h2>(Q15).Find the LCM and HCF of 17, 23 and 29 using prime factorization method ?</h2>
    </div>
    <div class="tree">
        <ul>
            <li>
                <input type="text" id="input1" maxlength="2" size="2" data-answer="17">
                <ul>
                    <li>

                        <input type="text" id="input2" maxlength="2" size="2" data-answer="17">
                        
                    </li>
                    <li>
                        <input type="text" id="input3" maxlength="1" size="1" data-answer="1">
                    </li>
                </ul>
            </li>
        </ul>
        <ul>
            <li>
                <input type="text" id="input4" maxlength="2" size="2" data-answer="23">
                <ul>
                    <li>
                        <input type="text" id="input5" maxlength="1" size="1" data-answer="1">
                    </li>
                    <li>
                        <input type="text" id="input6" maxlength="2" size="2" data-answer="23">
                    </li>
                </ul>
            </li>
        </ul>
        <ul>
            <li>
                <input type="text" id="input7" maxlength="2" size="2" data-answer="29">
                <ul>
                    <li>
                        <input type="text" id="input8" maxlength="1" size="1" data-answer="1">
                    </li>
                    <li>
                        <input type="text" id="input9" maxlength="2" size="2" data-answer="29">
                    </li>
                </ul>
            </li>
        </ul>
        <p>LCM of 17, 23 and 29 is  <input type="text" id="input10" maxlength="5" size="5" data-answer="11339"></p>
        <p>HCF of 17, 23 and 29 is  <input type="text" id="input11" maxlength="1" size="1" data-answer="1"></p>
        <div class="button-container">
            <!-- <button id="check-button" onclick="checkAnswers()">Check Answer</button> -->
            <button id="clear-button" onclick="clearAnswers()">Clear</button>
        </div>
    </div>
    <script src="../../Assets/js/javascript.js"></script>
</body>
</html>
