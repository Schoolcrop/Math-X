<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schoolcrop</title>
    <link rel="stylesheet" href="../../Assets/css/tree.css">
</head>
<body>
    <div>
        <h2>(Q16).Find the LCM and HCF of 8, 9 and 25 using prime factorization method ?</h2>
    </div>
    <div class="tree">
        <ul>
            <li>
                <input type="text" id="input1" maxlength="1" size="1" data-answer="8">
                <ul>
                    <li>
                        <input type="text" id="input2" maxlength="1" size="1" data-answer="2">
                    </li>
                    <li>
                        <input type="text" id="input3" maxlength="1" size="1" data-answer="4">
                        <ul>
                            <li>
                                <input type="text" id="input4" maxlength="1" size="1" data-answer="2">
                            </li>
                            <li>
                                <input type="text" id="input5" maxlength="1" size="1" data-answer="2">
                            </li>
                        </ul>
                    </li>
                </ul>
            </li>
        </ul>
        <ul>
            <li>
                <input type="text" id="input6" maxlength="1" size="1" data-answer="9">
                <ul>
                    <li>
                        <input type="text" id="input7" maxlength="1" size="1" data-answer="3">
                    </li>
                    <li>
                        <input type="text" id="input8" maxlength="1" size="1" data-answer="3">
                    </li>
                </ul>
            </li>
        </ul>
        <ul>
            <li>
                <input type="text" id="input9" maxlength="2" size="2" data-answer="25">
                <ul>
                    <li>
                        <input type="text" id="input10" maxlength="1" size="1" data-answer="5">
                    </li>
                    <li>
                        <input type="text" id="input11" maxlength="1" size="1" data-answer="5">
                    </li>
                </ul>
            </li>
        </ul>
        <p>LCM of 8, 9 and 25 is  <input type="text" id="input12" maxlength="4" size="4" data-answer="1800"></p>
        <p>HCF of 8, 9 and 25 is  <input type="text" id="input13" maxlength="1" size="1" data-answer="1"></p>
        <div class="button-container">
            <!-- <button id="check-button" onclick="checkAnswers()">Check Answer</button> -->
            <button id="clear-button" onclick="clearAnswers()">Clear</button>
        </div>
    </div>
    <script src="../../Assets/js/javascript.js"></script>
</body>
</html>
