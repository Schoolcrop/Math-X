    <h2>(Q11).Prove that &#8730;p + &#8730;q is an irrational, where p,q are primes?</h2>
    <div style="padding-left: 20px;">

<p>Given that p, q are <input type="text" class="answer" id="input2" maxlength="10" size="10" data-answer="primes">.</p>
<p>Hence √<input type="text" class="answer" id="input2" maxlength="10" size="10" data-answer="p"> and √<input type="text" class="answer" id="input2" maxlength="10" size="10" data-answer="q"> are irrationals.</p>
<p>[∵ p, q have no factors other than 1 ∵ they are primes.]</p>
<p>Now √p + √<input type="text" class="answer" id="input2" maxlength="10" size="10" data-answer="q"> = sum of two <input type="text" class="answer" id="input2" maxlength="10" size="10" data-answer="irrational"> numbers = an irrational number
   
    </p>
    <p> Hence proved.</p>
