    <h2>(Q1).Can the number 6<sup>n</sup> , n being a natural number, end with the digit 5? Give reason</h2>
    <div style="padding-left: 20px;">
        <p>Here we've 6<sup>n</sup></p>
        <p>6<sup>n</sup> = (2 &times; 3)<sup>n</sup></p>
        <p>6<sup>n</sup> = (2 &times; 3)<sup>n</sup></p>
        <p>6<sup>n</sup> = (2 &times; 3)<sup>n</sup> = 2<sup>n</sup> &times; 3<sup>n</sup> ,</p>
        <p>Here 6<sup>n</sup> = (2 &times; 3)<sup>n</sup> = 2<sup>n</sup> &times; 3<sup>n</sup> ,</p>
        <p><input type="text" class="answer" id="input1" maxlength="1" size="1" data-answer="2"> and <input type="text" class="answer" id="input2" maxlength="1" size="1" data-answer="3"> are the only primes in the factorization of 6<sup>n</sup>, and not 5.</p>
        <p>Therefore, it cannot end with the digit <input type="text" class="answer" id="input3" maxlength="1" size="1" data-answer="5"></p>
    </div>
