    <h2>(Q4).If x<sup>2</sup> + y<sup>2</sup> = 6xy, prove that 2 log (x + y) = log x + log y + 3 log 2</h2>
    <div style="padding-left: 20px;">
        <p>x<sup>2</sup> + y<sup>2</sup> = 6xy</p>
        <p>(x + y)<sup>2</sup> - <input type="text" class="answer" id="input1" maxlength="1" size="1" data-answer="2">xy = 6xy</p>
        <p>(x + y)<sup>2</sup> = 6xy + <input type="text" class="answer" id="input2" maxlength="1" size="1" data-answer="2">xy</p>
        <p>(x + y)<sup>2</sup> = <input type="text" class="answer" id="input3" maxlength="1" size="1" data-answer="8">xy</p>
        <p>log (x + y)<sup>2</sup> = log <input type="text" class="answer" id="input4" maxlength="1" size="1" data-answer="8">xy</p>
        <p>2 log (x + y) = log <input type="text" class="answer" id="input5" maxlength="1" size="1" data-answer="8"> + log x + log y</p>
        <p>2 log (x + y) = log <input type="text" class="answer" id="input6" maxlength="1" size="1" data-answer="2"><sup>3</sup> + log x + log y</p>
        <p>2 log (x + y) = <input type="text" class="answer" id="input7" maxlength="1" size="1" data-answer="3"> log 2 + log x + log y</p>
        <p style="padding-left: 100px;">Hence Proved</p>
