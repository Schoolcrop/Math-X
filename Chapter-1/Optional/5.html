    <h2>(Q5).Find the number of digits in 4<sup>2013</sup> , if log<sub>10</sub> 2 = 0.3010.</h2>
    <div style="padding-left: 20px;">
        <p>log<sub>10</sub> 2 = 0.3010</p>
        <p>4<sup>2013</sup> = (<input type="text" class="answer" id="input1" maxlength="1" size="1" data-answer="2"><sup>2</sup>)<sup>2013</sup></p>
        <p>4<sup>2013</sup> = (<input type="text" class="answer" id="input2" maxlength="1" size="1" data-answer="2">)<sup>4026</sup></p>
        <p>log<sub>10</sub> 4<sup>2013</sup> = log<sub>10</sub>(<input type="text" class="answer" id="input3" maxlength="1" size="1" data-answer="2">)<sup>4026</sup></p>
        <p>log<sub>10</sub> 4<sup>2013</sup> = 4026 &times; log<sub>10</sub> <input type="text" class="answer" id="input4" maxlength="1" size="1" data-answer="2"></p>
        <p>log<sub>10</sub> 4<sup>2013</sup> = 4026 &times; <input type="text" class="answer" id="input5" maxlength="6" size="6" data-answer="0.3010"> = <input type="text" class="answer" id="input6" maxlength="8" size="8" data-answer="1211.826"></p>
    </div>
