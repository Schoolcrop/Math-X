<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Schoolcrop</title>
   <link rel="stylesheet" href="../../Assets/css/styles.css">
</head>
<body>
   <div>
        <h2>
            <div>
                <span>(Q54). Determine the value of log<sub>2</sub></span>
                <span style="display: inline-block;vertical-align: middle;">
                    <div style="text-align: center; border-bottom: 1px solid black;">1</div>
                    <div style="text-align: center;">16</div>
                </span>
            </div>
        </h2>
        <div>
           <span>log<sub>2</sub></span>
            <span style="display: inline-block;vertical-align: middle;">
                <div style="text-align: center; border-bottom: 1px solid black;">1</div>
                <div style="text-align: center;">16</div>
            </span> = log<sub>2</sub>(</span>
           <span style="display: inline-block;vertical-align: middle;">
               <div style="text-align: center; border-bottom: 1px solid black;">1<sup>4</sup></div>
               <div style="text-align: center;"><input type="text" class="answer" id="input1" maxlength="1" size="1" data-answer="2"><sup>4</sup></div>
           </span>)
        </div>
        <div >
            <span> = log<sub>2</sub>(</span>
            <span style="display: inline-block;vertical-align: middle;">
                <div style="text-align: center; border-bottom: 1px solid black;">1</div>
                <div style="text-align: center;"><input type="text" class="answer" id="input2" maxlength="1" size="1" data-answer="2"></div>
            </span>)<sup>4</sup>
        </div>
        <div >
            <span> = <input type="text" class="answer" id="input3" maxlength="1" size="1" data-answer="4"> &times; log<sub>2</sub>(</span>
            <span style="display: inline-block;vertical-align: middle;">
            <div style="text-align: center; border-bottom: 1px solid black;">1</div>
            <div style="text-align: center;">2</div>
            </span>)
        </div>
        <div >
            <p> = <input type="text" class="answer" id="input4" maxlength="1" size="1" data-answer="4"> &times; (log<sub>2</sub>1 - log<sub>2</sub>2)</p>
        </div>
        <div >
            <p> = <input type="text" class="answer" id="input5" maxlength="1" size="1" data-answer="4"> &times; (0 - 1)</p>
        </div>
        <div>
            <span> = </span>
            <span> <input type="text" class="answer" id="input6" maxlength="2" size="2" data-answer="-4"></span>
        </div>
        <div class="button-container" style="padding-top: 20px;">
            <!--<button id="check-button" onclick="checkAnswers()">Check Answer</button>-->
            <button id="clear-button" onclick="clearAnswers()">Clear</button>
        </div>
    </div>
    <script src="../../Assets/js/javascript.js"></script>
</body>
</html>
