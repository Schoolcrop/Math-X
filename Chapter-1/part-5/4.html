<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <h2>(Q4).Evaluate (-1)<sup>4</sup></h2>
    <div style="padding-left: 20px;">
        <p>(-1)<sup>4</sup></p>
        <p>Can be written as (-1) &times; (-1) &times; (-1) &times; (-1)</p>
        <p>FORMULA :</p>
        <div style="display: flex;">
            <span style="margin-right: 20px;">
                <p>A</p>
                <P>+</P>
                <P>-</P>
                <P>+</P>
                <P>-</P>
            </span>
            <span style="margin-right: 20px;">
                <p>B</p>
                <P>+</P>
                <P>-</P>
                <P>-</P>
                <P>=</P>
            </span>
            <span>
                <p>AB</p>
                <P>=+</P>
                <P>=+</P>
                <P>=-</P>
                <P>=-</P>
            </span>
        </div>
        <p>Consider</p>
        <div style="display: flex; margin-left: 30px;">
            <span style="display: flex;">
                <span style="margin-right: 10px;">A</span>
                <span>B</span>
            </span>
            <span style="display: flex; margin-left: 70px;">
                <span style="margin-right: 10px;">A</span>
                <span>B</span>
            </span>
        </div>
        <div>
            <span>(-1) &times; (-1)</span>
            <span> &times; </span>
            <span>(-1) &times; (-1)</span>
        </div>
        <div style="display: flex; margin-left: 20px;">
            <span style="margin-right: 20px;">A</span>
            <span>B</span>
        </div>
        <div>
            <span>(-1)</span>
            <span> &times; </span>
            <span>(-1)</span>
        </div>
        <p> = + <input type="text" class="answer" id="input1" maxlength="1" size="1" data-answer="1"></p>
        <p>(1) &times; (1) = <input type="text" class="answer" id="input2" maxlength="1" size="1" data-answer="1"></p>
        <p>So it is <input type="text" class="answer" id="input3" maxlength="1" size="1" data-answer="1"></p>
    </div>
    <div class="button-container">
        <!-- <button id="check-button" onclick="checkAnswers()">Check Answer</button> -->
        <button id="clear-button" onclick="clearAnswers(); clear_Answers();">Clear</button>
    </div>
    <script src="../../Assets/js/javascript.js"></script>
</body>
</html>
