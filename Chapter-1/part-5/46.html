<body>
    <div>
        <span>(Q46).Find the value of log<sub>2</sub></span>
        <span style="display: inline-block;vertical-align: middle;">
            <div style="text-align: center; border-bottom: 1px solid black;">8</div>

        </span>
    </div>
    <div style="padding-left: 20px;">
        <div>
            <span>log<sub>2</sub></span>
            <span style="display: inline-block;vertical-align: middle;">

                <div style="text-align: center;">27</div>
            </span>
        </div>
        <div style="padding-bottom: 10px;">
            <span>=</span>
            <span style="display: inline-block;vertical-align: middle;">

                <div style="text-align: center;">27</div>
            </span>
        </div>
        <div style="padding-bottom: 10px;">
            <span>=</span>
            <span style="display: inline-block;vertical-align: middle;">
                <div style="text-align: center; border-bottom: 1px solid black;">(<input type="text" class="answer" id="input1" maxlength="1" size="1" data-answer="2">)<sup>3</sup></div>
                <div style="text-align: center;">(<input type="text" class="answer" id="input2" maxlength="1" size="1" data-answer="3">)<sup>3</sup></div>
            </span>
        </div>
        <div style="padding-bottom: 10px;">
            <span>= (</span>

                <div style="text-align: center; border-bottom: 1px solid black;">2</div>
                <div style="text-align: center;">3</div>
            </span>
            <span>)<sup><input type="text" class="answer" id="input3" maxlength="1" size="1" data-answer="3"></sup></span>
        </div>
        <div style="padding-bottom: 10px;">
            <span>= log<sub>
                <span style="display: inline-block;vertical-align: middle;">
                    <div style="text-align: center; border-bottom: 1px solid black;">2</div>
                    <div style="text-align: center;">3</div>
                </span>
            </sub>(</span>
            <span style="display: inline-block;vertical-align: middle;">
                <div style="text-align: center; border-bottom: 1px solid black;">2</div>
                <div style="text-align: center;">3</div>
            </span>
            <span>)<sup><input type="text" class="answer" id="input4" maxlength="1" size="1" data-answer="3"></sup></span>

        <div>

            </span>
        </div>
        <p>n=<input type="text" class="answer" id="input5" maxlength="1" size="1" data-answer="3"></p>
        <div>
            <span>N(</span>
            <span style="display: inline-block;vertical-align: middle;">
                <div style="text-align: center; border-bottom: 1px solid black;">log<sub>2/3</sub> <sup>2/3</sup></div>
                <div style="text-align: center;">1</div>
            </span>
            <span>)</span>
        </div>
        <p> = 3(<input type="text" class="answer" id="input6" maxlength="1" size="1" data-answer="1">)</p>
        <p>So it is</p>
        <p><input type="text" class="answer" id="input7" maxlength="1" size="1" data-answer="3"></p>
