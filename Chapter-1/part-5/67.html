<body >
    <h2>(Q67).Evaluate each of the following in terms of x and y. </h2>
    <h3>(ii) log<sub>2</sub>7.5</h3>
   <div>
       <P> X = log<sub>2</sub>3</P>
       <p> Y = log<sub>2</sub>5</p>
       <div >
        <span>log<sub>2</sub> 7.5 = log<sub>2</sub></span>
        <span style="display: inline-block;vertical-align: middle;">
            <div style="text-align: center; border-bottom: 1px solid black;"><input type="text" class="answer" id="input1" maxlength="2" size="2" data-answer="15"></div>
            <div style="text-align: center;"><input type="text" class="answer" id="input2" maxlength="1" size="1" data-answer="2"></div>
        </span> 
       </div>
       <div >
        <p> = log<sub>2</sub><input type="text" class="answer" id="input3" maxlength="2" size="2" data-answer="15"> - log<sub>2</sub><input type="text" class="answer" id="input4" maxlength="1" size="1" data-answer="2"></p>
       </div>
       <div>
        <p> = log<sub>2</sub>(<input type="text" class="answer" id="input5" maxlength="1" size="1" data-answer="3"> &times; <input type="text" class="answer" id="input6" maxlength="1" size="1" data-answer="5">) - <input type="text" class="answer" id="input7" maxlength="1" size="1" data-answer="1"></p>
       </div>
       <div >
        <p> = log<sub>2</sub> <input type="text" class="answer" id="input8" maxlength="1" size="1" data-answer="3"> + log<sub>2</sub> <input type="text" class="answer" id="input9" maxlength="1" size="1" data-answer="5"> - <input type="text" class="answer" id="input10" maxlength="1" size="1" data-answer="1"></p>
       </div>
       <div >
        <p> = <input type="text" class="answer" id="input11" maxlength="1" size="1" data-answer="X"> + <input type="text" class="answer" id="input12" maxlength="1" size="1" data-answer="Y"> - <input type="text" class="answer" id="input13" maxlength="1" size="1" data-answer="1"></p>
    </div>
    <div class="button-container">
        <!-- <button id="check-button" onclick="checkAnswers()">Check Answer</button> -->
        <button id="clear-button" onclick="clearAnswers(); clear_Answers();">Clear</button>
    </div>
   </div>
