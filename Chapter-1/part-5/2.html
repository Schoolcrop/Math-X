<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <h2>(Q2).Evaluate (4.73)<sup>0</sup></h2>
    <div style="padding-left: 20px;">
        <p>(4.73)<sup>0</sup></p>
        <div>
            <span> 4.73 = </span>
            <span style="display: inline-block;vertical-align: middle;">
                <div style="text-align: center; border-bottom: 1px solid black;">473</div>
                <div style="text-align: center;"><input type="text" class="answer" id="input1" maxlength="3" size="3" data-answer="100"></div>
            </span>
        </div>
        <p>Here we can write as</p>
        <div>
            <span> (</span>
            <span style="display: inline-block;vertical-align: middle;">
                <div style="text-align: center; border-bottom: 1px solid black;">473</div>
                <div style="text-align: center;">100</div>
            </span>
            <span>)<sup>0</sup></span>
        </div>
        <p>As we know 1<sup>0</sup> = 1, 2<sup>0</sup> = 1, (a)<sup>0</sup> = 1</p>
        <p>but 0<sup>0</sup> = <input type="text" class="answer" id="input2" maxlength="1" size="1" data-answer="0"></p>
        <p>Any number power to the power 0 = <input type="text" class="answer" id="input3" maxlength="1" size="1" data-answer="1"></p>
        <div>
            <span>So it is (</span>
            <span style="display: inline-block;vertical-align: middle;">
                <div style="text-align: center; border-bottom: 1px solid black;">473</div>
                <div style="text-align: center;">100</div>
            </span>
            <span>)<sup>0</sup> = <input type="text" class="answer" id="input4" maxlength="1" size="1" data-answer="1"></span>
        </div>
    </div>

        <button id="clear-button" onclick="clearAnswers(); clear_Answers();">Clear</button>
    </div>
    <script src="../../Assets/js/javascript.js"></script>
</body>
