<body>
    <h2>(Q42).Using log<sub>a</sub> x<sup>n</sup> = nlog<sub>a</sub> x, expand log 1024.</h2>
    <p>Note: log x = log<sub>10</sub>x</p>
    <div style="padding-left: 20px;">
        <p>log 1024</p>
        <p>log<sub>10</sub> 1024</p>
        <p>log<sub>10</sub> 1024 = log<sub>10</sub> <input type="text" class="answer" id="input1" maxlength="1" size="1" data-answer="2"><sup>10</sup></p>
        <p>Here 1024 can be written as :</p>
        <p>1024 = 512 &times; 2</p>
        <p>= 256 &times; <input type="text" class="answer" id="input2" maxlength="1" size="1" data-answer="2"> &times; 2</p>
        <p>= 2<sup>8</sup> &times; <input type="text" class="answer" id="input3" maxlength="1" size="1" data-answer="2"><sup>2</sup></p>
        <p>= <input type="text" class="answer" id="input4" maxlength="1" size="1" data-answer="2"><sup>10</sup></p>
        <p>10 &times; log<sub>10</sub><input type="text" class="answer" id="input5" maxlength="1" size="1" data-answer="2"></p>
        <p>10log<sub>10</sub><input type="text" class="answer" id="input6" maxlength="1" size="1" data-answer="2"></p>
        <p>So it is</p>
        <p>10log<sub>10</sub><input type="text" class="answer" id="input7" maxlength="1" size="1" data-answer="2"></p>
    </div>

        <button id="clear-button" onclick="clearAnswers(); clear_Answers();">Clear</button>
    </div>

</body>
