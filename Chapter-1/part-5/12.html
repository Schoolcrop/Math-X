    <h2>(Q12).Logarithmic form of 7 = 2<sup>x</sup> .</h2>
    <div style="padding-left: 20px;">
        <p> 7 = 2<sup>x</sup></p>
        <p> b = 7</p>
        <p> a = 2</p>
        <p> c = x</p>
        <p>Here a,b,c can be written as per the formula</p>
        <p>log<sub>a</sub><sup>b</sup> = c (formula)</p>
        <p>log <input type="text" class="answer" id="input1" maxlength="1" size="1" data-answer="7"> = x</p>
        <p>Log form X = log<sub>2</sub> <input type="text" class="answer" id="input2" maxlength="1" size="1" data-answer="7"></p>
        <p>So it is X = log<sub>2</sub> <input type="text" class="answer" id="input3" maxlength="1" size="1" data-answer="7"></p>
    </div>
