   <h2>(Q58).DETERMINE THE VALUE OF log<sub>10</sub>0.01</h2>
   <div>
        <div>
           <span>log<sub>10</sub>0.01 = log<sub>10</sub></span>
            (<span style="display: inline-block;vertical-align: middle;">
                <div style="text-align: center; border-bottom: 1px solid black;">1</div>
                <div style="text-align: center;"><input type="text" class="answer" id="input1" maxlength="3" size="3" data-answer="100"></div>
            </span>)
        </div>
        <div style="padding-left: 67px;">
            <span> = log<sub>10</sub></span>
            (<span style="display: inline-block;vertical-align: middle;">
                <div style="text-align: center; border-bottom: 1px solid black;">1<sup>2</sup></div>
                <div style="text-align: center;"><input type="text" class="answer" id="input2" maxlength="2" size="2" data-answer="10"><sup>2</sup></div>
            </span>)
        </div>
        <div style="padding-left: 67px;">
            <span> = log<sub>10</sub></span>
            (<span style="display: inline-block;vertical-align: middle;">
                <div style="text-align: center; border-bottom: 1px solid black;">1</div>
                <div style="text-align: center;"><input type="text" class="answer" id="input3" maxlength="2" size="2" data-answer="10"></div>
            </span>)<sup>2</sup>
        </div>
        <div style="padding-left: 88px;">
            <span> = 2 &times; log<sub>10</sub></span>
            (<span style="display: inline-block;vertical-align: middle;">
                <div style="text-align: center; border-bottom: 1px solid black;">1</div>
                <div style="text-align: center;"><input type="text" class="answer" id="input4" maxlength="2" size="2" data-answer="10"></div>

        </div>
        <div style="padding-left: 140px;">
            <p> = 2 &times; (log<sub>10</sub>1 - log<sub>10</sub><input type="text" class="answer" id="input5" maxlength="2" size="2" data-answer="10">)</p>
        </div>
        <div style="margin-left: 68px;">
            <p>= 2 &times; (0 - <input type="text" class="answer" id="input6" maxlength="1" size="1" data-answer="1">)</p>
