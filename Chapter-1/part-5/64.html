<body >
    <h2>(Q64). Find following expressions as log n and find their values.</h2>
    <h3> 2 &times;  log 3 - 3 &times;  log 2</h3>
    <div>
        <div>
            <p>2 &times;  log 3 - 3 &times;  log 2 =  log<input type="text" class="answer" id="input1" maxlength="1" size="1" data-answer="3"><sup>2</sup> -  log<input type="text" class="answer" id="input2" maxlength="1" size="1" data-answer="2"><sup>3</sup></p> 
        </div>
       
        <div >
            <p> =  log<input type="text" class="answer" id="input3" maxlength="1" size="1" data-answer="9"> -  log<input type="text" class="answer" id="input4" maxlength="1" size="1" data-answer="8"></p>
        </div>
        <div >
            <span> =  log</span>
            <span style="display: inline-block;vertical-align: middle;">
                <div style="text-align: center; border-bottom: 1px solid black;"><input type="text" class="answer" id="input5" maxlength="1" size="1" data-answer="9"></div>
                <div style="text-align: center;"><input type="text" class="answer" id="input6" maxlength="1" size="1" data-answer="8"></div>
            </span>
        </div>
        <div class="button-container" style="padding-top: 20px;">
            <!--<button id="check-button" onclick="checkAnswers()">Check Answer</button>-->
            <button id="clear-button" onclick="clearAnswers()">Clear</button>
        </div>
    </div>
