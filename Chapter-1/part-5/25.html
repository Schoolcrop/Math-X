    <h2>(Q25).Prove log<sub>b</sub>b = 1</h2> 
    <div style="padding-left: 20px;">
        <p>log<sub>b</sub> b = 1</p>
        <p>log b = k</p>
        <div style="padding-bottom: 10px;">
            <span style="display: inline-block;vertical-align: middle;">
                <div style="text-align: center; border-bottom: 1px solid black;">log b</div>
                <div style="text-align: center;">log b</div>
            </span>
            <span> = k</span>
        </div>
        <p>k = <input type="text" class="answer" id="input1" maxlength="1" size="1" data-answer="1"></p>
        <p>Here log b / log b can be cancelled</p>
        <p>log <sub>b</sub>b = <input type="text" class="answer" id="input2" maxlength="1" size="1" data-answer="1"></p>
        <p>So it is log<sub>b</sub>b = <input type="text" class="answer" id="input3" maxlength="1" size="1" data-answer="1"></p>
    </div>
