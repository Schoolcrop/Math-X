    <h2>(Q28).Solve log<sub>x</sub>16 = 2 therefore,x<sup>2</sup> = 16, x = &plusmn;4, Is it correct or not?</h2> 
    <div style="padding-left: 20px;">
        <p>Yes, it is correct.</p>
        <p>log<sub>x</sub>16 = 2</p>
        <p>n = 16</p>
        <p>b = x</p>
        <p>a = 2</p>
        <p>16 = x<sup>2</sup></p>
        <p>x<sup>2</sup> = 16</p>
        <p>x = &#8730;16</p>
        <p>&#8730;16 = &plusmn;<input type="text" class="answer" id="input1" maxlength="1" size="1" data-answer="4"></p>
        <p>Verified log<sub>x</sub> 16 = 2 = x<sup>2</sup> = <input type="text" class="answer" id="input2" maxlength="2" size="2" data-answer="16"></p>
    </div>
