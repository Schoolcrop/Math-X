    <h2>(Q8).Express 10, 100, 1000, 10000, 100000 is exponential form.</h2>
    <div style="padding-left: 20px;">
        <p>What is exponential form ?</p>
        <p>The exponential form is a way of writing numbers using <input type="text" class="answer" id="input1" maxlength="5" size="5" data-answer="bases"> and <input type="text" class="answer" id="input2" maxlength="6" size="6" data-answer="powers">.</p>
        <p> = 10 , 100 , 1000 , 10000</p>
        <p> = 10</p>
        <p> = 10 &times; 1 = <input type="text" class="answer" id="input3" maxlength="2" size="2" data-answer="10"><sup>1</sup></p>
        <p> = 100</p>
        <p> = 10 &times; 10 = <input type="text" class="answer" id="input4" maxlength="2" size="2" data-answer="10"><sup>2</sup></p>
        <p> = 1000</p>
        <p> = 10 &times; 10 &times; 10 = <input type="text" class="answer" id="input5" maxlength="2" size="2" data-answer="10"><sup>3</sup></p>
        <p> = 10000</p>
        <p> = 10 &times; 10 &times; 10 &times; 10 &times; 10 = <input type="text" class="answer" id="input6" maxlength="2" size="2" data-answer="10"><sup>4</sup></p>
        
    </div>
