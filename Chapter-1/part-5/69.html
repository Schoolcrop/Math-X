<body >
    <h2>(Q69).Evaluate each of the following in terms of x and y. </h2>
    <h3>(iv) log<sub>2</sub>6750</h3>
   <div>
       <P> X = log<sub>2</sub>3</P>
       <p> Y = log<sub>2</sub>5</p>
       <div>
           <p>log<sub>2</sub> 6750 = log<sub>2</sub>( <input type="text" class="answer" id="input1" maxlength="1" size="1" data-answer="2"> &times; <input type="text" class="answer" id="input2" maxlength="1" size="1" data-answer="3"><sup>3</sup> &times; <input type="text" class="answer" id="input3" maxlength="1" size="1" data-answer="5"><sup>3</sup>)</p> 
       </div>
       <div >
        <p> = log<sub>2</sub>(<input type="text" class="answer" id="input4" maxlength="1" size="1" data-answer="2"> &times; <input type="text" class="answer" id="input5" maxlength="1" size="1" data-answer="3"><sup>3</sup>) + log<sub>2</sub> <input type="text" class="answer" id="input6" maxlength="1" size="1" data-answer="5"><sup>3</sup></p>
       </div>
       <div >
        <p> = log<sub>2</sub><input type="text" class="answer" id="input7" maxlength="1" size="1" data-answer="2"> + log<sub>2</sub><input type="text" class="answer" id="input8" maxlength="1" size="1" data-answer="3"><sup>3</sup> + log<sub>2</sub> <input type="text" class="answer" id="input9" maxlength="1" size="1" data-answer="5"><sup>3</sup></p>
       </div>
       <div>
        <p> = log<sub>2</sub> <input type="text" class="answer" id="input10" maxlength="1" size="1" data-answer="2"> + 3(log<sub>2</sub> <input type="text" class="answer" id="input11" maxlength="1" size="1" data-answer="3">) + 3(log<sub>2</sub> <input type="text" class="answer" id="input12" maxlength="1" size="1" data-answer="5">)</p>
       </div>
       <div >
           <p> = 1 + 3(<input type="text" class="answer" id="input13" maxlength="1" size="1" data-answer="X">) + 3(<input type="text" class="answer" id="input14" maxlength="1" size="1" data-answer="Y">)</p>
       </div>
       <div >
        <p> = <input type="text" class="answer" id="input15" maxlength="2" size="2" data-answer="3X"> + <input type="text" class="answer" id="input16" maxlength="2" size="2" data-answer="3Y"> + <input type="text" class="answer" id="input17" maxlength="1" size="1" data-answer="1"></p>
    </div>
