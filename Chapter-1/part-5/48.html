<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schoolcrop</title>
    <link rel="stylesheet" href="../../Assets/css/styles.css">
</head>
<body>
    <h2>
        <span>(Q48).Expand log</span>
        <span style="display: inline-block;vertical-align: middle;">
            <div style="text-align: center; border-bottom: 1px solid black;">343</div>
            <div style="text-align: center;">125</div>
        </span>
    </h2>
    <div style="padding-left: 20px;">
        <div>
            <span>log<sub>a</sub></span>
            <span style="display: inline-block;vertical-align: middle;">
                <div style="text-align: center; border-bottom: 1px solid black;">x</div>
                <div style="text-align: center;">y</div>
            </span>
            <span> = log<sub>a</sub>x - log<sub>a</sub>y</span>
        </div>
        <p>log343/125 = log343 - log125</p>
        <p> = log<input type="text" class="answer" id="input1" maxlength="1" size="1" data-answer="7"><sup>3</sup> - log<input type="text" class="answer" id="input2" maxlength="1" size="1" data-answer="5"><sup>3</sup></p>
        <p> = <input type="text" class="answer" id="input3" maxlength="1" size="1" data-answer="3">log7 - <input type="text" class="answer" id="input4" maxlength="1" size="1" data-answer="3">log5</p>
        <p>log 343/125 = <input type="text" class="answer" id="input5" maxlength="1" size="1" data-answer="3">(log7 - log5)</p>
        <p>So,</p>
        <p>log343/125 = log343 - log<input type="text" class="answer" id="input6" maxlength="3" size="3" data-answer="125"></p>
        <p>So it is</p>
        <p>3log343/125 = log 343 - log<input type="text" class="answer" id="input7" maxlength="3" size="3" data-answer="125"></p>
    </div>
    <div class="button-container">
        <!-- <button id="check-button" onclick="checkAnswers()">Check Answer</button> -->
        <button id="clear-button" onclick="clearAnswers(); clear_Answers();">Clear</button>
    </div>
    <script src="../../Assets/js/javascript.js"></script>
</body>
</html>
