    <h2>(Q68).EVALUATE EACH OF THE FOLLOWING IN TERMS OF X AND Y log<sub>2</sub>60</h2>
   <div>
       <P> X = LOG<sub>2</sub>3</P>
       <p> Y = LOG<sub>2</sub>5</p>
       <div style="margin-left: 117px;">
           <p>log<sub>2</sub> 60 = log<sub>2</sub>( <input type="text" class="answer" id="input1" maxlength="1" size="1" data-answer="3"> &times; <input type="text" class="answer" id="input2" maxlength="1" size="1" data-answer="5"> &times; <input type="text" class="answer" id="input3" maxlength="1" size="1" data-answer="4">)</p> 
       </div>
       <div style="margin-left: 195px;">
        <p> = log<sub>2</sub>(<input type="text" class="answer" id="input4" maxlength="1" size="1" data-answer="3"> &times; <input type="text" class="answer" id="input5" maxlength="1" size="1" data-answer="5">) + log<sub>2</sub> <input type="text" class="answer" id="input6" maxlength="1" size="1" data-answer="4"></p>
       </div>
       <div style="margin-left: 220px;">
        <p> = log<sub>2</sub><input type="text" class="answer" id="input7" maxlength="1" size="1" data-answer="3"> + log<sub>2</sub><input type="text" class="answer" id="input8" maxlength="1" size="1" data-answer="5"> + log<sub>2</sub> <input type="text" class="answer" id="input9" maxlength="1" size="1" data-answer="2"><sup>2</sup></p>
       </div>
       <div style="margin-left: 240px;">
        <p> = log<sub>2</sub> <input type="text" class="answer" id="input10" maxlength="1" size="1" data-answer="3"> + log<sub>2</sub> <input type="text" class="answer" id="input11" maxlength="1" size="1" data-answer="5"> + 2(log<sub>2</sub> <input type="text" class="answer" id="input12" maxlength="1" size="1" data-answer="2">)</p>
       </div>
       <div style="margin-left: 147px;">
           <p> = <input type="text" class="answer" id="input13" maxlength="1" size="1" data-answer="X"> + <input type="text" class="answer" id="input14" maxlength="1" size="1" data-answer="Y"> + 2(<input type="text" class="answer" id="input15" maxlength="1" size="1" data-answer="1">)</p>
       </div>
       <div style="margin-left: 132px;">
        <p> = <input type="text" class="answer" id="input16" maxlength="1" size="1" data-answer="X"> + <input type="text" class="answer" id="input17" maxlength="1" size="1" data-answer="Y"> + <input type="text" class="answer" id="input18" maxlength="1" size="1" data-answer="2"></p>
