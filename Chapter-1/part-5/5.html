<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schoolcrop</title>
    <link rel="stylesheet" href="../../Assets/css/styles.css">
</head>
<body>
    <h2>(Q5).Evaluate (0.25)<sup>-1</sup></h2>
    <div style="padding-left: 20px;">
        <p>(0.25)<sup>-1</sup></p>
        <div style="padding-bottom: 10px;">
            <span>Can be written as FORMULA : a<sup>-1</sup> = </span>
            <span style="display: inline-block;vertical-align: middle;">
                <div style="text-align: center; border-bottom: 1px solid black;">1</div>
                <div style="text-align: center;">a</div>
            </span>
        </div>
        <div style="padding-bottom: 20px;">
            <span style="display: inline-block;vertical-align: middle;">
                <div style="text-align: center; border-bottom: 1px solid black;">1</div>
                <div style="text-align: center;">0.25</div>
            </span>
        </div>
        <div style="padding-bottom: 20px;">
            <span style="display: inline-block;vertical-align: middle;">
                <div style="text-align: center; border-bottom: 1px solid black;">1 &times; 4</div>
                <div style="text-align: center;">0.25 &times; 4</div>
            </span>
        </div>
        <div style="padding-bottom: 20px;">
            <span style="display: inline-block;vertical-align: middle;">
                <div style="text-align: center; border-bottom: 1px solid black;"><input type="text" class="answer" id="input1" maxlength="1" size="1" data-answer="4"></div>
                <div style="text-align: center;">1</div>
            </span>
        </div>
        <div>
            <span style="display: inline-block;vertical-align: middle;">
                <div style="text-align: center; border-bottom: 1px solid black;">4</div>
                <div style="text-align: center;">1</div>
            </span>
            <span> = <input type="text" class="answer" id="input2" maxlength="1" size="1" data-answer="4"></span>
        </div>
        <p>So it is <input type="text" class="answer" id="input3" maxlength="1" size="1" data-answer="4"></p>
    </div>
    <div class="button-container">
        <!-- <button id="check-button" onclick="checkAnswers()">Check Answer</button> -->
        <button id="clear-button" onclick="clearAnswers(); clear_Answers();">Clear</button>
    </div>
    <script src="../../Assets/js/javascript.js"></script>
</body>
</html>
