   <h2>(Q62).FIND FOLLOWING EXPRESSIONS AS log N AND FIND THEIR VALUES. LOG<sub>2</sub> 16 - LOG<sub>2</sub> 2</h2>
   <div>
       <div>
            <span>LOG<sub>2</sub> 16 - LOG<sub>2</sub> 2 = LOG<sub>2</sub></span>
            <span style="display: inline-block;vertical-align: middle;">
                <div style="text-align: center; border-bottom: 1px solid black;"><input type="text" class="answer" id="input1" maxlength="2" size="2" data-answer="16"></div>
                <div style="text-align: center;"><input type="text" class="answer" id="input2" maxlength="1" size="1" data-answer="2"></div>
            </span> 
       </div>
       <div style="margin-left: 123px;">
        <p> = LOG<sub>2</sub> <input type="text" class="answer" id="input3" maxlength="1" size="1" data-answer="8"></p>

        <p> = LOG<sub>2</sub> <input type="text" class="answer" id="input4" maxlength="1" size="1" data-answer="2"><sup>3</sup></p>
       </div>
       <div style="margin-left: 153px;">
        <p> = 3 &times; LOG<sub>2</sub> <input type="text" class="answer" id="input5" maxlength="1" size="1" data-answer="2"></p>
       </div>
       <div style="margin-left: 112px;">
        <p> = 3 &times; <input type="text" class="answer" id="input6" maxlength="1" size="1" data-answer="1"></p>
       </div>
       <div style="margin-left: 92px;">
        <p> = <input type="text" class="answer" id="input7" maxlength="1" size="1" data-answer="3"></p>
