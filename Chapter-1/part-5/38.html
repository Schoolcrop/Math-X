<!DOCTYPE html>

<head>

<body>
    <h2>(Q38).Show log<sub>2</sub> 32 = 5 by writing 32 = 2<sup>5</sup></h2>
    <div style="padding-left: 20px;">
        <p> log<sub>2</sub> 32 = 5</p>
        <p>log<sub>2</sub> 2<sup>5</sup> = 5</p>
        <p>Here 32 can be written as</p>
        <p>32 = 2 &times; 2 &times; 2 &times; 2 &times; <input type="text" class="answer" id="input1" maxlength="1" size="1" data-answer="2"></p>
        <p>= <input type="text" class="answer" id="input2" maxlength="1" size="1" data-answer="2"><sup>5</sup></p>
        <p>5 log<sub>2</sub> 2 = <input type="text" class="answer" id="input3" maxlength="1" size="1" data-answer="5"></p>
        <div>
            <span>5</span>
            <span style="display: inline-block;vertical-align: middle;">
                <div style="text-align: center; border-bottom: 1px solid black;">log<sub>e</sub> 2</div>
                <div style="text-align: center;">log<sub>e</sub> 2</div>
            </span>
            <span>= <input type="text" class="answer" id="input4" maxlength="1" size="1" data-answer="5"></span>
        </div>
        <div>
            <span>5</span>
            <span style="display: inline-block;vertical-align: middle;">
                <div style="text-align: center; border-bottom: 1px solid black;"><del>log<sub>e</sub> 2</del></div>
                <div style="text-align: center;"><del>log<sub>e</sub> 2</del></div>
            </span>
            <span>= <input type="text" class="answer" id="input5" maxlength="1" size="1" data-answer="5"></span>
        </div>
        <p>5 = <input type="text" class="answer" id="input6" maxlength="1" size="1" data-answer="5"></p>
        <p>Verified</p>
        <p> 5 = <input type="text" class="answer" id="input7" maxlength="1" size="1" data-answer="5"></p>
    </div>
    <div class="button-container">
        <!-- <button id="check-button" onclick="checkAnswers()">Check Answer</button> -->
        <button id="clear-button" onclick="clearAnswers(); clear_Answers();">Clear</button>
    </div>
    <script src="../../Assets/js/javascript.js"></script>
</body>
