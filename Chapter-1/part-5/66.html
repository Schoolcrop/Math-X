    <h2>(Q66).Evaluate each of the following in terms of x and y. (i) log<sub>2</sub>15</h2>
   <div>
       <P> X = log<sub>2</sub>3</P>
       <p> Y = log<sub>2</sub>5</p>
       <div style="margin-left: 60px;">
           <p>log<sub>2</sub> 15 = log<sub>2</sub>( <input type="text" class="answer" id="input1" maxlength="1" size="1" data-answer="3"> &times; <input type="text" class="answer" id="input2" maxlength="1" size="1" data-answer="5">)</p> 
       </div>
       <div style="margin-left: 130px;">
        <p> = log<sub>2</sub> <input type="text" class="answer" id="input3" maxlength="1" size="1" data-answer="3"> + log<sub>2</sub> <input type="text" class="answer" id="input4" maxlength="1" size="1" data-answer="5"></p>
       </div>
       <div style="margin-left: 70px;">
        <p> = <input type="text" class="answer" id="input5" maxlength="1" size="1" data-answer="X"> + <input type="text" class="answer" id="input6" maxlength="1" size="1" data-answer="Y"></p>
       </div>

        </div>
    </div>
