    <h2>(Q41).Using log<sub>a</sub> x<sup>n</sup> = nlog<sub>a</sub> x, expand log 5<sup>23</sup></h2>
    <p>Note: log x = log<sub>10</sub>x</p>
    <div style="padding-left: 20px;">
        <p>log 5<sup>23</sup></p>
        <p>log<sub>10</sub> 5<sup>23</sup></p>
        <p><input type="text" class="answer" id="input1" maxlength="2" size="2" data-answer="23">log<sub>10</sub> 5</p>
        <p>written as per the given formula</p>
        <div style="padding-bottom: 10px;">
            <span>23log<sub>10</sub> 5 = 23</span>
            <span style="display: inline-block;vertical-align: middle;">
                <div style="text-align: center; border-bottom: 1px solid black;">log5</div>
                <div style="text-align: center;">log<input type="text" class="answer" id="input2" maxlength="2" size="2" data-answer="10"></div>
            </span>
        </div>
        <div style="padding-bottom: 10px;">
            <span>23 log<sub>10</sub> 5 = 23</span>
            <span style="display: inline-block;vertical-align: middle;">
                <div style="text-align: center; border-bottom: 1px solid black;">log5</div>
                <div style="text-align: center;">log(5&times;<input type="text" class="answer" id="input3" maxlength="1" size="1" data-answer="2">)</div>
            </span>
        </div>
        <div>
            <span>23</span>
            <span style="display: inline-block;vertical-align: middle;">
                <div style="text-align: center; border-bottom: 1px solid black;">log5</div>
                <div style="text-align: center;">log(5&times;2)</div>
            </span>
            <span> = 23</span>
            <span style="display: inline-block;vertical-align: middle;">
                <div style="text-align: center; border-bottom: 1px solid black;">log5</div>
                <div style="text-align: center;">log5 + log<input type="text" class="answer" id="input4" maxlength="1" size="1" data-answer="2"></div>
            </span>
        </div>
        <p>So it is</p>
        <div>
            <span> 23</span>
            <span style="display: inline-block;vertical-align: middle;">
                <div style="text-align: center; border-bottom: 1px solid black;">log5</div>
                <div style="text-align: center;">log5 + log<input type="text" class="answer" id="input5" maxlength="1" size="1" data-answer="2"></div>
            </span>
        </div>
    </div>
