<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schoolcrop</title>
    <link rel="stylesheet" href="../../Assets/css/styles.css">
</head>
<body>
    <h2>
        <div>
            <span>(Q4).State whether decimal form of the following rational numbers are terminating or non-terminating</span>
            <span style="display: inline-block;vertical-align: middle;">
                <div style="text-align: center; border-bottom: 1px solid black;">16</div>
                <div style="text-align: center;">125</div>
            </span> .
        </div>
    </h2>
    <div style="padding-left: 20px;">
        <div style="padding-top: 15px;">
            <span style="display: inline-block;vertical-align: middle;">
                <div style="text-align: center; border-bottom: 1px solid black;">16</div>
                <div style="text-align: center;">125</div>
            </span>
        </div>
        <div>
            <span>Let x = </span>
            <span style="display: inline-block;vertical-align: middle;">
                <div style="text-align: center; border-bottom: 1px solid black;">p</div>
                <div style="text-align: center;">q</div>
            </span>
            <span> be a rational number</span>
        </div>
        <div style="padding-top: 15px;">
            <span style="display: inline-block;vertical-align: middle;">
                <div style="text-align: center; border-bottom: 1px solid black;">16</div>
                <div style="text-align: center;">125</div>
            </span>
        </div>
        <div style="padding-top: 15px;">
            <span style="display: inline-block;vertical-align: middle;">
                <div style="text-align: center; border-bottom: 1px solid black;">16</div>
                <div style="text-align: center;">5&times;5&times;<input type="text" class="answer" id="input1" maxlength="1" size="1" data-answer="5"></div>
            </span>
        </div>
        <div>
            <span style="display: inline-block;vertical-align: middle;">
                <div style="text-align: center; border-bottom: 1px solid black;">16</div>
                <div style="text-align: center;"><input type="text" class="answer" id="input2" maxlength="1" size="1" data-answer="5"><sup>3</sup></div>
            </span>
            <span> be a rational number</span>
        </div>
        <div>
            <span style="display: inline-block;vertical-align: middle;">
                <div style="text-align: center; border-bottom: 1px solid black;">16</div>
                <div style="text-align: center;"><input type="text" class="answer" id="input3" maxlength="1" size="1" data-answer="5"><sup>3</sup></div>
            </span>
            <span> has a terminating decimal form.</span>
        </div>
        <div>
            <span style="display: inline-block;vertical-align: middle;">
                <div style="text-align: center; border-bottom: 1px solid black;">16</div>
                <div style="text-align: center;"><input type="text" class="answer" id="input4" maxlength="1" size="1" data-answer="5"><sup>3</sup></div>
            </span>
            <span> is in the form 2<sup>n</sup>5<sup>m</sup></span>
        </div>
        <div>
            <p>So it is a <input type="text" class="answer" id="input5" maxlength="11" size="11" data-answer="terminating"> decimal form</p>
        </div>
    </div>
    <div class="button-container">
        <!-- <button id="check-button" onclick="checkAnswers()">Check Answer</button> -->
        <button id="clear-button" onclick="clearAnswers(); clear_Answers();">Clear</button>
    </div>
    <script src="../../Assets/js/javascript.js"></script>
</body>
</html>
