<!DOCTYPE html>

<head>

<body style="font-family: Arial, sans-serif;">
    <div>
        <h2>(Q17).Find rational numbers will have a terminating decimal form or a non-terminating, repeating decimal form without using division method ?
       
        </h2>
        <div>
            <div>
                <span style="text-align: center;">
                    <div style="margin-right: 80px;">
                        <span style="display: inline-block;vertical-align: middle; text-align: center;">
                            <div style="text-align: center; border-bottom: 1px solid black;"> 11</div>
                            <div style="text-align: center;">12</div>
                        </span>
                        <span> =</span>
                        <span style="display: inline-block;vertical-align: middle;">
                            <div style="text-align: center; border-bottom: 1px solid black;"> 11</div>
                            <div style="text-align: center;"> <input type="text" class="answer" id="input1" maxlength="1" size="1" data-answer="2"><sup>2</sup> &times; 3</div>
                        </span>
                    </div>
                    <div style="margin-right: 25px;">
                        <span> =</span>
                        <span style="display: inline-block;vertical-align: middle;">
                            <div style="text-align: center; border-bottom: 1px solid black;"> 11</div>
                            <div style="text-align: center;"> 2<sup>2</sup> &times; 3</div>
                        </span>
                        <span> x</span>
                        <span style="display: inline-block;vertical-align: middle;">
                            <div style="text-align: center;"> <input type="text" class="answer" id="input2" maxlength="1" size="1" data-answer="5"><sup>2</sup></div>
                            <div style="text-align: center;"> <input type="text" class="answer" id="input3" maxlength="1" size="1" data-answer="5"><sup>2</sup></div>
                        </span>
                    </div>
                    <div  style="margin-left: 45px;">
                        <span> =</span>
                        <span style="display: inline-block;vertical-align: middle;">
                            <div style="text-align: center; border-bottom: 1px solid black;">11 &times; 5<sup>2</sup></div>
                            <div style="text-align: center;">2<sup>2</sup> &times; 3 &times; 5<sup>2</sup></div>
                        </span>
                        <span> =</span>
                        <span style="display: inline-block;vertical-align: middle;">
                            <div style="text-align: center;  border-bottom: 1px solid black;">11 &times; <input type="text" class="answer" id="input5" maxlength="2" size="2" data-answer="25"></div>
                            <div style="text-align: center;"> <input type="text" class="answer" id="input6" maxlength="2" size="2" data-answer="10"><sup>2</sup> &times; 3</div>
                        </span>
                    </div>
                    <div  style="margin-left: -70px;">
                        <span>=</span>
                        <span style="display: inline-block;vertical-align: middle;">
                            <div style="text-align: center; border-bottom: 1px solid black;"> <input type="text" class="answer" id="input7" maxlength="3" size="3" data-answer="275"></div>
                            <div style="text-align: center;"> 10<sup>2</sup> &times; 3</div>
                        </span>
                    </div>
                    <div  style="margin-left: -55px;">
                        <span>=</span>
                        <span style="display: inline-block;vertical-align: middle;">
                            <div style="text-align: center; border-bottom: 1px solid black;"> 91.666666</div>
                            <div style="text-align: center;"> <input type="text" class="answer" id="input8" maxlength="3" size="3" data-answer="100"></div>
                        </span>
                    </div>
                    <!-- &npar; -->
                    <div  style="margin-right: 60px;">
                        <span>=</span>
                        <span style="display: inline-block;vertical-align: middle;">
                            <div style="text-align: center;"> <input type="text" class="answer" id="input9" maxlength="5" size="5" data-answer="0.916"></div>
                        </span>
                    </div>
                </span>
                <p>It is a terminating decimal form.</p>
            </div>
        </div>
        <div class="button-container">

            <button id="clear-button" onclick="clearAnswers()">Clear</button>
        </div>
