<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schoolcrop</title>
    <link rel="stylesheet" href="../../Assets/css/styles.css">
</head>
<body>
    <div>
        <h2>
            <span>(Q33). Express 43.12 Decimals in the form of</span>
            <span style="display:inline-block;vertical-align:middle">
                <div style="text-align: center; border-bottom: 2px solid black;">p</div>
                <div style="text-align: center;">q</div>
            </span>
            <span>,and write the prime factors of q. What do you observe?</span>
        </h2>
        <div>
            <div>
                <span style="text-align: center;">
                    <p> 100x - x = 4312.121212 - <input type="text" class="answer" id="input1" maxlength="8" size="8" data-answer="0.121212"></p>
                    <p style="margin-right: 120px;"> 99x = <input type="text" class="answer" id="input2" maxlength="4" size="4" data-answer="4312"></p>
                    <div  style="margin-right: 110px;">
                        <span> x =</span>
                        <span style="display: inline-block;vertical-align: middle; text-align: center;">
                            <div style="text-align: center; border-bottom: 1px solid black;"> 4312</div>
                            <div style="text-align: center;"> <input type="text" class="answer" id="input3" maxlength="2" size="2" data-answer="99"></div>
                        </span>
                    </div>
                    <div  style="margin-right: 70px;">
                        <span> x =</span>
                        <span style="display: inline-block;vertical-align: middle;">
                            <div style="text-align: center; border-bottom: 1px solid black;">4312</div>
                            <div style="text-align: center;"> 9 &times; <input type="text" class="answer" id="input4" maxlength="2" size="2" data-answer="11"></div>
                        </span>
                    </div>
                    <div  style="margin-right: 65px;">
                        <span> x =</span>
                        <span style="display: inline-block;vertical-align: middle;">
                            <div style="text-align: center; border-bottom: 1px solid black;"> 4312</div>
                            <div style="text-align: center;"> <input type="text" class="answer" id="input5" maxlength="1" size="1" data-answer="3">&sup2; &times;11</div>
                        </span>
                    </div>
                </span>
            </div>
            <p>Prime factors of q are having factors other than 2 or 5. So, it is non-terminating, repeating decimal form. </p>
        </div>
        <div class="button-container">
            <!-- <button id="check-button" onclick="checkAnswers()">Check Answer</button> -->
            <button id="clear-button" onclick="clearAnswers()">Clear</button>
        </div>
    </div>
    <script src="../../Assets/js/javascript.js"></script>
</body>
</html>
