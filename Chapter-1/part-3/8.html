<body>
    <h2>
        <div>
            <span>(Q8).Write the decimal form of the following rational numbers without actual division</span>
            <span style="display: inline-block;vertical-align: middle;">
                <div style="text-align: center; border-bottom: 1px solid black;">35</div>
                <div style="text-align: center;">50</div>
            </span> .
        </div>
    </h2>
    <div style="padding-left: 20px;">
        <div style="padding-top: 15px;">
            <span style="display: inline-block;vertical-align: middle;">
                <div style="text-align: center; border-bottom: 1px solid black;">35</div>
                <div style="text-align: center;">50</div>
            </span>
        </div>
        <div style="padding-top: 15px;">
            <span> = </span>
            <span style="display: inline-block;vertical-align: middle;">
                <div style="text-align: center; border-bottom: 1px solid black;">7&times;5</div>
                <div style="text-align: center;">2&times;5&times;<input type="text" class="answer" id="input1" maxlength="1" size="1" data-answer="5"></div>
            </span>
        </div>
        <div style="padding-top: 15px;">
            <span> = </span>
            <span style="display: inline-block;vertical-align: middle;">
                <div style="text-align: center; border-bottom: 1px solid black;">7</div>
                <div style="text-align: center;">2&times;<input type="text" class="answer" id="input2" maxlength="1" size="1" data-answer="5"></div>
            </span>
        </div>
        <div style="padding-top: 15px;">
            <span> = </span>
            <span style="display: inline-block;vertical-align: middle;">
                <div style="text-align: center; border-bottom: 1px solid black;">7</div>
                <div style="text-align: center;"><input type="text" class="answer" id="input3" maxlength="2" size="2" data-answer="10"><sup>1</sup></div>
            </span>
        </div>
        <div>
            <p> = <input type="text" class="answer" id="input4" maxlength="3" size="3" data-answer="0.7"></p>
            <p>So it is <input type="text" class="answer" id="input5" maxlength="4" size="4" data-answer="=0.7"></p>
        </div>
    </div>

    </div>
