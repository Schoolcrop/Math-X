<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schoolcrop</title>

<body>
    <h2>(Q2).Write the denominator of the following rational numbers in 2<sup>n</sup>5<sup>m</sup> form where n and m are non-negative integers and then write them in their decimal form.</h2>
    <div style="padding-left: 20px;">
        <div>
            <div style="padding-top: 15px;">
                <span style="display: inline-block;vertical-align: middle;">
                    <div style="text-align: center; border-bottom: 1px solid black;">3</div>
                    <div style="text-align: center;">4</div>
                </span>
            </div>
            <div>
                <span>= </span>
                <span style="display: inline-block;vertical-align: middle;">
                    <div style="text-align: center; border-bottom: 1px solid black;">3</div>
                    <div style="text-align: center;">2<sup>2</sup>&times;5<sup>0</sup></div>
                </span></p>
                <p>= <input type="text" class="answer" id="input1" maxlength="4" size="4" data-answer="0.75"></p>
            </div>
        </div>
        <div>
            <div style="padding-top: 15px;">
                <span style="display: inline-block;vertical-align: middle;">
                    <div style="text-align: center; border-bottom: 1px solid black;">7</div>
                    <div style="text-align: center;">25</div>
                </span>
            </div>
            <div>
                <span>= </span>
                <span style="display: inline-block;vertical-align: middle;">
                    <div style="text-align: center; border-bottom: 1px solid black;">7</div>
                    <div style="text-align: center;">2<sup>0</sup>&times;5<sup>2</sup></div>
                </span></p>
                <p>= <input type="text" class="answer" id="input2" maxlength="4" size="4" data-answer="0.28"></p>
            </div>
        </div>
        <div>
            <div style="padding-top: 15px;">
                <span style="display: inline-block;vertical-align: middle;">
                    <div style="text-align: center; border-bottom: 1px solid black;">51</div>
                    <div style="text-align: center;">64</div>
                </span>
            </div>
            <div>
                <span>= </span>
                <span style="display: inline-block;vertical-align: middle;">
                    <div style="text-align: center; border-bottom: 1px solid black;">51</div>
                    <div style="text-align: center;">2<sup>6</sup>&times;5<sup>0</sup></div>
                </span></p>
                <p>= <input type="text" class="answer" id="input3" maxlength="8" size="8" data-answer="0.796875"></p>
            </div>
        </div>
        <div>
            <div style="padding-top: 15px;">
                <span style="display: inline-block;vertical-align: middle;">
                    <div style="text-align: center; border-bottom: 1px solid black;">14</div>
                    <div style="text-align: center;">25</div>
                </span>
            </div>
            <div>
                <span>= </span>
                <span style="display: inline-block;vertical-align: middle;">
                    <div style="text-align: center; border-bottom: 1px solid black;">14</div>
                    <div style="text-align: center;">2<sup>0</sup>&times;5<sup>2</sup></div>
                </span></p>
                <p>= <input type="text" class="answer" id="input4" maxlength="4" size="4" data-answer="0.56"></p>
            </div>
        </div>
        <div>
            <div style="padding-top: 15px;">
                <span style="display: inline-block;vertical-align: middle;">
                    <div style="text-align: center; border-bottom: 1px solid black;">80</div>
                    <div style="text-align: center;">100</div>
                </span>
            </div>
            <div>
                <span>= </span>
                <span style="display: inline-block;vertical-align: middle;">
                    <div style="text-align: center; border-bottom: 1px solid black;">80</div>
                    <div style="text-align: center;">2<sup>2</sup>&times;5<sup>2</sup></div>
                </span></p>
                <p>= <input type="text" class="answer" id="input5" maxlength="3" size="3" data-answer="0.8"></p>
            </div>
        </div>
    </div>
    <div class="button-container">

        <button id="clear-button" onclick="clearAnswers(); clear_Answers();">Clear</button>
    </div>
    <script src="../../Assets/js/javascript.js"></script>
