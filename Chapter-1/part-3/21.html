<body style="font-family: Arial, Helvetica, sans-serif;">
    <div>
        <h2>(Q21).State whether the following rational numbers will have a terminating decimal form or a non-terminating repeating decimal form?</h2>
        <div>
            <div>
                <span style="text-align: center;">
                    <div>
                        <span style="display: inline-block;vertical-align: middle; text-align: center;">
                            <div style="text-align: center; border-bottom: 1px solid black;">23</div>
                            <div style="text-align: center;">2<sup>3</sup> &times; 5<sup>2</sup></div>
                        </span>
                        <span> =</span>
                        <span style="display: inline-block;vertical-align: middle;">
                            <div style="text-align: center; border-bottom: 1px solid black;"> <input type="text" class="answer" id="input1" maxlength="4" size="4" data-answer="23"></div>
                            <div style="text-align: center;"><input type="text" class="answer" id="input2" maxlength="1" size="1" data-answer="2"><sup>3</sup> &times; 5<sup>2</sup></div>
                            
                        </span>
                    </div>
                    <div style="margin-left: 30px;">
                        <span> =</span>
                        <span style="display: inline-block;vertical-align: middle;">
                            <div style="text-align: center; border-bottom: 1px solid black;"> 11.5</div>
                            <div style="text-align: center;"><input type="text" class="answer" id="input3" maxlength="3" size="3" data-answer="100"></div>
                        </span>
                    </div>
                    &nbsp;
                    <div  style="margin-right: -45px;">
                        <span>=</span>
                        <span style="display: inline-block;vertical-align: middle;">
                            <div style="text-align: center;"> <input type="text" class="answer" id="input4" maxlength="5" size="5" data-answer="0.115"></div>
                        </span>
                    </div>
                </span>
            </div>
            <p>It is a terminating repeating decimal form.</p>
        </div>

        </div>
    </div>
