<body style="font-family: Arial, Helvetica, sans-serif;">
    <div>
        <h2>(Q23). State whether the following rational numbers will have a terminating decimal form or a non-terminating, repeating decimal form.</h2>
        <div>
            <div>
                <span style="text-align: center;">
                    <div>
                        <span style="display: inline-block;vertical-align: middle; text-align: center;">
                            <div style="text-align: center; border-bottom: 1px solid black;">9</div>
                            <div style="text-align: center;">15</div>
                        </span>
                        <span> =</span>
                        <span style="display: inline-block;vertical-align: middle;">
                            <div style="text-align: center; border-bottom: 1px solid black;"> 3 &times; <input type="text" class="answer" id="input1" maxlength="1" size="1" data-answer="3"></div>
                            <div style="text-align: center;">3 &times; <input type="text" class="answer" id="input2" maxlength="1" size="1" data-answer="5"></div>
                        </span>
                    </div>
                    &nbsp;
                    <div style="margin-left: -5px;">
                        <span> =</span>
                        <span style="display: inline-block;vertical-align: middle;">
                            <div style="text-align: center; border-bottom: 1px solid black;"><input type="text" class="answer" id="input3" maxlength="1" size="1" data-answer="3"></div>
                            <div style="text-align: center;"><input type="text" class="answer" id="input4" maxlength="1" size="1" data-answer="5"></div>
                        </span>
                    </div>
                    &nbsp;
                    <div  style="margin-right: -10px;">
                        <span>=</span>
                        <span style="display: inline-block;vertical-align: middle;">
                            <div style="text-align: center;"> <input type="text" class="answer" id="input5" maxlength="3" size="3" data-answer="0.6"></div>
                        </span>
                    </div>
                </span>
                <p>It is a terminating decimal form.</p>
            </div>
        </div>
