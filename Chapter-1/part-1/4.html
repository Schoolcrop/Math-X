        <h2>(Q4)(iii).Find the value of the following by using Euclid algorithm. 300 and 550 .</h2>
        <p>Apply Euclid algorithm to 550 and 300</p>
        <p>550 = (300 &times; 1) + 250</p>
        <p>The remainder is <input type="text" class="answer" id="input1" maxlength="3" size="3" data-answer="250"></p>
        <p>250 = (50 &times; 5) + 0</p>
        <p>The remainder is <input type="text" class="answer" id="input2" maxlength="1" size="1" data-answer="0"></p>
        <p>HCF of 300 and 550 is <input type="text" class="answer" id="input3" maxlength="2" size="2" data-answer="50"></p>
