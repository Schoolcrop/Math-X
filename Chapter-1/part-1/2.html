<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <div>
        <h2>(Q2)(i).Find the value of the following by using Euclid algorithm. 50 and 70 .</h2>
        <p>Apply Euclid algorithm to 50 and 70</p>
        <p>70 = (50 &times; 1) + 20</p>
        <p>The remainder is <input type="text" class="answer" id="input1" maxlength="2" size="2" data-answer="20"></p>
        <p>50 = (20 &times; 2) + 10</p>
        <p>The remainder is <input type="text" class="answer" id="input2" maxlength="2" size="2" data-answer="10"></p>
        <p>Apply Euclid algorithm to 20 and 10</p>
        <p>20 = (10 &times; 2) + 0</p>
        <p>The remainder is <input type="text" class="answer" id="input3" maxlength="1" size="1" data-answer="0"></p>
        <p>HCF of 70 and 50 is <input type="text" class="answer" id="input4" maxlength="2" size="2" data-answer="10"></p>
    </div>
    <div class="button-container">
        <!-- <button id="check-button" onclick="checkAnswers()">Check Answer</button> -->
        <button id="clear-button" onclick="clearAnswers(); clear_Answers();">Clear</button>
    </div>
    <script src="../../Assets/js/javascript.js"></script>
</body>
</html>
