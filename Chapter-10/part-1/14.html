        <p>Base radius of the cone (r) = <input type="text" class="answer" id="input1" maxlength="1" size="2" data-answer="6"> cm.</p>
        <p>Height of the cone (h) = <input type="text" class="answer" id="input2" maxlength="1" size="2" data-answer="7"> cm</p>
        <div>

            <span style="display: inline-block;vertical-align: middle;"> 
                <div style="text-align: center; border-bottom: 1px solid black;">1</div>
                <div style="text-align: center;">3</div>
            </span>
            <span>πr <sup>2</sup>h</span>
        </div>
        <div>
            <span> = </span>

                <div style="text-align: center; border-bottom: 1px solid black;"><input type="text" class="answer" id="input3" maxlength="1" size="2" data-answer="1"></div>
                <div style="text-align: center;"><input type="text" class="answer" id="input4" maxlength="1" size="2" data-answer="3"></div>
            </span>
            <span> &#215; </span>

                <div style="text-align: center;"><input type="text" class="answer" id="input6" maxlength="1" size="2" data-answer="7"></div>
            </span>

        </div>
        <p>= <input type="text" class="answer" id="input9" maxlength="3" size="3" data-answer="264"> c.c. (Cubic centimeters)</p>
        <p>∴ Volume of the right circular cone = <input type="text" class="answer" id="input10" maxlength="3" size="3" data-answer="264"> c.c.</p>
