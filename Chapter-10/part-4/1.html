    <div style="margin-left:20px">
        <p><b>Answer:</b></p>
        <div>
            <span>r<sub>1</sub> = </span>
            <span style="display: inline-block;vertical-align: middle;"> 
                <div style="text-align: center; border-bottom: 1px solid black;"><input type="text" class="answer" id="input1" maxlength="1" size="2" data-answer="1"></div>
                <div style="text-align: center;"><input type="text" class="answer" id="input2" maxlength="1" size="2" data-answer="2"></div>
            </span>
            <span>= <input type="text" class="answer" id="input3" maxlength="3" size="3" data-answer="0.5"> cm; h1 = <input type="text" class="answer" id="input4" maxlength="1" size="2" data-answer="4"> cm</span>
        </div>
        <p>Volume of the 1st barrel = πr<sup>2</sup>h</p>
        
        <div>
            <span> = </span>
            <span style="display: inline-block;vertical-align: middle;"> 
                <div style="text-align: center; border-bottom: 1px solid black;"><input type="text" class="answer" id="input5" maxlength="2" size="2" data-answer="22"></div>
                <div style="text-align: center;"><input type="text" class="answer" id="input6" maxlength="1" size="2" data-answer="7"></div>
            </span>
            <span>× <input type="text" class="answer" id="input7" maxlength="3" size="3" data-answer="0.5"> × <input type="text" class="answer" id="input8" maxlength="3" size="3" data-answer="0.5"> × <input type="text" class="answer" id="input9" maxlength="1" size="2" data-answer="4"> = <input type="text" class="answer" id="input10" maxlength="5" size="5" data-answer="3.142"> cm<sup>3</sup></span>
        </div>
        <div>
            <span>r<sub>2</sub> = </span>
            <span style="display: inline-block;vertical-align: middle;"> 
                <div style="text-align: center; border-bottom: 1px solid black;"><input type="text" class="answer" id="input11" maxlength="1" size="2" data-answer="4"></div>
                <div style="text-align: center;"><input type="text" class="answer" id="input12" maxlength="1" size="2" data-answer="2"></div>
            </span>
            <span>= <input type="text" class="answer" id="input13" maxlength="1" size="2" data-answer="2"> cm</span>
        </div>
        <p>∴ h = <input type="text" class="answer" id="input14" maxlength="1" size="2" data-answer="1"> cm</p>
        <p>Volume of the 2nd barrel</p>
        <div>
            <span>V = πr<sup>2</sup>h = </span>
            <span style="display: inline-block;vertical-align: middle;"> 
                <div style="text-align: center; border-bottom: 1px solid black;"><input type="text" class="answer" id="input15" maxlength="2" size="2" data-answer="22"></div>
                <div style="text-align: center;"><input type="text" class="answer" id="input16" maxlength="1" size="2" data-answer="7"></div>
            </span>
            <span> × <input type="text" class="answer" id="input17" maxlength="1" size="2" data-answer="2"> × <input type="text" class="answer" id="input18" maxlength="1" size="2" data-answer="2"> × <input type="text" class="answer" id="input19" maxlength="1" size="2" data-answer="1"> = <input type="text" class="answer" id="input20" maxlength="5" size="5" data-answer="12.57"> cm<sup>3</sup></span>
        </div>
        <p>Hence the volume of the <input type="text" class="answer" id="input21" maxlength="6" size="6" data-answer="second"> barrel is more than the <input type="text" class="answer" id="input22" maxlength="5" size="5" data-answer="first"> barrel.</p>
