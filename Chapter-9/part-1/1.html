        <div class="question">
            <p>What is the center of the circle</p>
            <div class="answer"></div>
            <form>
                <input type="radio" name="option" value="incorrect"> A<br>
                    <input type="radio" name="option" value="incorrect"> C<br>
                    <input type="radio" name="option" value="correct"> O<br>

            </form>
        </div>
        <div class="question">
            <p>L,M,N,P,Q are the tangents</p>
            <div class="answer"></div>
            <form>
                <input type="radio" name="option" value="correct"> Yes <input type="radio" name="option" value="incorrect"> No<br>
            </form>
        </div>
        <div class="question">
            <p>How many tangents can be drawn to the circle</p>
            <div class="answer"></div>
